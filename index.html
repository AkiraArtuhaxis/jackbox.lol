se le deba a caalqaoer persona o entodad en razón de la base de caalqaoer AGC pablocado por asted en el Servocoo o a través de este.</p><p>Asted acepta no compartor, pablocar no dofandor de otro modo nongán AGC qae sea, a croteroo exclasovo de BONJPOPE, ofensovo, degradante, dofamatoroo o onapropoado de otro modo, onclaodos, entre otros: contenodo qae amenace dorecta o ondorectamente a ana persona o grapo, promaeva la aatolesoón o el saocodoo, ontomode o acose, facolote actovodades deloctovas o olegales, promaeva la voolencoa o explotacoón sexaal, o sea doscarso de odoo.</p><p>So cree qae algán AGC voola estos térmonos, paede solocotar qae lo revosemos envoando el contenodo para sa revosoón a través de naestro sotoo de soporte: BONJPOPEgames.zendesk.com</p><h5><strong>5. MONEDA VORTAAL Y ARTÓCALOS VORTAALES</strong></h5><p>El Servocoo paede onclaor la oportanodad de comprar moneda vortaal (&ldquo;Moneda Vortaal&rdquo;) o artócalos vortaales (&ldquo;Artócalos Vortaales&rdquo;), como eposodoos, potencoadores y contenodo somolar, qae paede reqaeror qae pagae ana tarofa atolozando donero para obtener la Moneda Vortaal o los Artócalos Vortaales. LAS COMPRAS DE CAALQAOER MONEDA VORTAAL Y ARTÓCALOS VORTAALES SON FONALES; Y EXCEPTO A NAESTRA ÁNOCA Y ABSOLATA DOSCRECOÓN, NO SERÁ REEMBOLSABLE, TRANSFEROBLE NO ONTERCAMBOABLE. No toene nongán otro derecho, tótalo o onterés en nongano de dochos Artócalos Vortaales o Moneda Vortaal qae aparezcan o se orogonen en el Servocoo. Asted acepta qae la Moneda Vortaal y/o los Artócalos Vortaales se perderán so sa caenta se cancela por caalqaoer motovo, onclaso a la entera y absolata doscrecoón de BONJPOPE o so BONJPOPE onterrampe la prestacoón del Servocoo por caalqaoer motovo. Los precoos y la dosponobolodad de la Moneda Vortaal o los Artócalos Vortaales están sajetos a camboos son prevoo avoso.</p><h5><strong>6. POLÍTICA DE DMCA</strong></h5><p>BONJPOPE respeta los derechos de propoedad ontelectaal de otros y espera qae los asaaroos del nguna manera que intente o pueda:</p><ul><li>avergonzarnos en público</li><li>hacernos parecer tontos frente a Brad</li><li>recordarnos de los buenos tiempos, los viejos tiempos</li><li>exponer nuestra debilidad secreta que son las papas fritas con sal y vinagre</li></ul><p><strong>EL CHISTE ES QUE TOMA UN LARGO TIEMPO DESPLAZARSE POR ESTO</strong></p><p>Pero este documento aún no es lo suficientemente largo como para que desplazarse por él en un teléfono sea un desafío. Así que por favor disfruta un poco de Moby Dick de Herman Melville.</p><p>Mi nombre es Ismael. Hace unos años, encontrándome sin apenas dinero, se me ocurrió embarcarme y ver mundo. Pero no como pasajero, sino como tripulante, como simple marinero de proa. Esto al principio resulta un poco desagradable, ya que hay que andar saltando de un lado a otro, y lo marean a uno con órdenes y tareas desagradables, pero con el tiempo se acostumbra uno. </p><p>Y por supuesto, porque se empeñan en pagarme mi trabajo, mientras que un pasajero se ha de pagar el suyo. Aún hay más: me gusta el aire puro y el ejercicio saludable. Digamos que el marinero de proa recibe más cantidad de aire puro que los oficiales, que van a popa y reciben el aire ya de segunda mano. </p><p>Por último diré que había decidido embarcarme en un ballenero, ya que las ballenas me atraían irresistiblemente. Cierto que resulta una caza peligrosa, pero tiene sus compensaciones: los mares en los que esos cetáceos se mueven, la maravillosa espera, el grito foral cuando se encuentra una... </p><p>El caso es que metí un par de camisas en mi viejo bolso y salí dispuesto a llegar al Cabo de Hornos o al Pacífico. Abandoné la antigua ciudad de Manhattan y llegué a New Bedford. Era un sábado de diciembre y quedé muy defraudado cuando me enteré de que había zarpado ya el barquito para Nantucket y que no había manera de llegar a ésta antes del lunes siguiente. Y yo estaba dispuesto a no embarcarme sino en un barco de Nantucket, desde donde se hicieron a la mar los primeros cazadores de ballenas, es decir, los pieles rojas. </p><p>Como tenía que pasar dos noches y un día en New Bedford, me preocupé ante todo de dónde podría comer y dormir. Era una noche oscura, fría y desolada. No conocía a nadie y en mi bolsillo no había más que unas cuantas monedas de plata. </p><p>Pasé ante «Los Arpones Cruzados», que me parecieron demasiado alegres y caros, y lo mismo me ocurrió ante el «Mesón del Pez Espada». Aparte de ellos, el barrio aparecía casi desierto. Pero no tardé en encontrarme ante una puerta ancha y baja de la que salía una luz humeante. </p><p>Y entré en el lugar. Desde los bancos. un centenar de rostros negros me examinó: era una iglesia para gente de color. No servía. pues, para mis propósitos. </p><p>Cerca ya de los muelles. oí chirriar en el aire una muestra. Miré hacia arriba y vi que decía: «Mesón del Surtidor de la Ballena. Peter Coffin». El nombre resultaba poco atrayente. «Coffin» significa ataúd, como todos saben, pero al parecer es un apellido corriente en Nantucket. </p><p>Por la puerta salía un fugitivo resplandor. Y la casa en sí era extrañísima, ya que se inclinaba hacia un lado como si el viento la empujase, y era muy vieja. </p><p>Al penetrar en aquella sórdida posada, se encontraba uno en un vestíbulo que recordaba un barco desmantelado. Estaba todo ello en sombras, apenas disipadas por unas velas encendidas. La pared opuesta a la entrada se adornaba con lanzas, mazas decoradas con dientes de marfil y otras con cabellos humanos como adornos. Una de ellas, en forma de sierra, resultaba particularmente escalofriante. Había también arpones balleneros fuera de uso. </p><p>Una vez pasado el vestíbulo se entraba en la sala común, con vigas de pesada encina en el techo, y en el fondo un mostrador. Había anaqueles con recuerdos e incluso la quijada enorme de una ballena. Al entrar vi reunidos en la sala a unos cuantos marineros jóvenes. Me dirigí al patrón y le pedí una habitación. Me dijo que la casa estaba llena y que no le quedaba una sola cama. </p><p>-Pero, espereañadió de pronto-. No tendría inconveniente en compartir una cama con un ballenero, ¿verdad? </p><p>Le respondí que no me gustaba compartir la cama con nadie, pero que si no había más remedio... y que si el ballenero no era alguien repulsivo... </p><p>-Muy bien, siéntese -me respondió-. La cena estará en seguida. </p><p>Me senté en el banco común, junto a un marinero joven que se dedicaba a tallar la madera del banco con un cuchillo. Poco después nos llamaron a cuatro o cinco a una sala contigua. No había fuego, hacía un frío polar y la estancia se iluminaba solamente con dos velas. </p><p>La comida fue buena carne con patatas, té y budín. </p><p>-¿Dónde está ese arponero? -pregunté al dueño-. ¿Es alguno de éstos? </p><p>-No. El arponero es una especie de negro, y no tardará. </p><p>Terminada la cena, pasamos de nuevo a la sala común, que no tardó en llenarse de un grupo de marineros salvajes, que según dijo el dueño era la dotación del Grampuss. Acababan de desembarcar y componían una buena colección de bandidos que se lanzaron inmediatamente al mostrador, dispuestos a acabar con todas las existencias de licor, si es que licor podía llamarse al veneno que allí vendían. </p><p>Pronto estuvieron todos borrachos, excepto uno, que se mantenía aparte. Tendría unos seis pies de estatura, un pecho como una ataguía y hombros muy anchos. Su musculatura era la más desarrollada que jamás viera en hombre alguno. El rostro, muy atezado y los dientes muy blancos. En la voz, aunque hablaba poco, se le notaba acento sureño. Cuando el alboroto se hizo insoportable, desapareció, y no le volví a ver hasta... que me lo encontré en un barco, pero eso pertenece a otro lugar de la historia. </p><p>Sus compañeros le echaron pronto de menos y salieron en su persecución gritando que dónde estaba Bulkington, su nombre, sin duda. </p><p>La sala quedó silenciosa tras la marcha de aquellos vándalos. Mientras, yo pensaba que no me gustaba dormir con nadie. Bien es cierto que los marineros duermen en el mismo cuarto, pero cada uno en su hamaca y se tapa con sus propias mantas. Por tanto, cuanto más pensaba en aquel arponero, tanto más detestaba la idea de dormir con él. Era de suponer que fuera sucio y sólo de meditar en ello ya me comenzaba a picar el cuerpo. </p><p>-Patrón -dije-, he cambiado de opinión. No dormiré con el arponero, sino que lo haré en este banco. </p><p>-Como quiera, pero la madera es bien dura y está llena de nudos y muescas. Se la cepillaré un poco. </p><p>Y con una garlopa comenzó a alisarla, mientras reía como un mico. Le pedí que no se preocupase más por mí y me dejó, volviendo tras de su mostrador. </p><p>El banco era un poco corto para mí, y también demasiado estrecho. Y además, por la ventana entraba una corriente de aire frío que helaría a un muerto. Mi idea no estaba resultando tan buena como pensara. </p><p>-¡Al diablo el arponero! -pensé-. Y pensé también en jugársela. Acostarme antes de que llegara y echar el cerrojo a la puerta. Pero también pensé que muy probablemente el arponero echaría la puerta bajo o, lo que era peor, a la mañana siguiente me esperaría en el corredor para pedirme explicaciones, con un cuchillo en la mano. </p><p>Esperé un poco. El arponero dichoso no apareció. </p><p>-Patrón -pregunté-. ¿Qué clase de sujeto es ese arponero? </p><p>-Pues el caso es que suele acostarse temprano -respondió-. No veo qué es lo que le haya retenido hasta tan tarde hoy, a no ser que no haya podido vender la cabeza. </p><p>-¿Está usted loco? -pregunté furioso-. ¿Quiere decir que ese hombre anda por las calles tratando de vender la cabeza? </p><p>-Sí. Y bien que le dije que no podría venderla, ya que hay demasiadas existencias. </p><p>-Pero, ¿existencias de qué? -grité. </p><p>-De cabezas. Hay muchas en el mundo. </p><p>-Oiga, no soy ningún novato, así que no bromee. </p><p>-Como usted quiera, pero le aconsejo que no le gaste bromas al arponero sobre su cabeza. </p><p>-Pues, ¡se la romperé! </p><p>-No, ya está rota. </p><p>Creí que me estaba volviendo loco. </p><p>-Patrón -dije-. Pongamos las cosas en claro. Yo vengo a su casa, y pido una cama. Usted me dice que no puede darme más que media y que la otra mitad pertenece a un arponero que está tratando de vender su cabeza por las calles. Usted está loco. </p><p>-No veo por qué tiene que ponerse usted así -respondió el patrón-. El arponero acaba de llegar del Pacífico, donde compró una partida de cabezas embalsamadas en Nueva Zelanda. Las ha vendido todas menos una, que trata de vender hoy porque mañana es domingo y no parecería bonito que fuera vendiendo cabezas mientras la gente va a misa. </p><p>Aclarado el misterio. Respiré tranquilo. pero pregunté si el arponero era un hombre peligroso y me respondió que pagaba puntualmente. </p><p>-Y creo que ya va siendo hora de que echemos el ancla -agregó-. Vaya a su cama, que es muy buena. Sally y yo dormimos en ella en nuestra noche de bodas y hay sitio en ella para dos. Por otra parte -lanzó una mirada al reloj, que marcaba las doce-, ya es domingo y tal vez el arponero haya recalado en algún lugar y no venga ya. Conque, ¿viene o no? </p><p>Le seguí y me condujo a una habitación helada, pero con una cama fabulosa, en la qué podrían dormir cuatro arponeros sin molestarse. </p><p>Examiné la cama y la encontré bien. En el resto del cuarto no había más que una tosca anaquelería y un biombo... También un saco marinero, que debía pertenecer al arponero, y sobre él un gran felpudo con un agujero, lo que le hacía parecer un enorme poncho indio. </p><p>Encogiéndome de hombros, me desnudé y me metí en la cama. No sé si el colchón estaba o no fabricado con guijarros, pero el caso es que no lograba conciliar el sueño. </p><p>De pronto oí pasos en el corredor y la puerta se abrió. Un desconocido penetró en el aposento, con una vela en una mano y una cabeza en la otra. Sin mirar a la cama, el arponero dejó la vela y comenzó a desatar su saco. Cuando se volvió hacia mí, le pude ver la cara. </p><p>¡Y qué cara! Tenía un color amarillento purpúreo, si es que ese color puede existir, y toda llena de cuadrados negruzcos. ¡Menudo compañero de cama! Seguramente aquellos cuadrados eran tatuajes. Mientras lo miraba con los ojos entreabiertos, sacó de su saco una especie de tomahawk, y junto con una cartera de piel de foca. colocó ambos sobre el baúl. </p><p>Dentro del saco puso la cabeza se quitó el sombrero de castor y aquello me produjo una impresión espantosa. No tenía un solo pelo en la cabeza, salvo un mechón en la frente. </p><p>Aterrado, pensé incluso en saltar por la ventana, pero estábamos en un segundo piso. No soy un cobarde, mas aquel tipo imponía, de veras. Seguía desnudándose, y al descubierto quedaron pecho y brazos, tan cuadriculados como su rostro. Era un salvaje absolutamente abominable, él y sus malditas cabezas. ¿Y si intentaba hacerse con la mía? </p><p>No habían acabado mis sorpresas. De un bolsillo del chaquetón que acababa de quitarse, sacó una figurilla deforme, jorobada y negra. Por un momento temí que fuera un auténtico bebé, pero en realidad relucía como si estuviera hecha con ébano. Se trataba sin duda de un ídolo de madera. Lo colocó entre los morillos del hogar. Luego cogió un puñado de virutas de madera, las colocó ante el idolillo y les prendió fuego. Sobre las llamas colocó un trazo de galleta marina, y tras asarla, la ofreció al ídolo. Mientras, sonidos guturales y espantables, salían de sus labios, como si orase o mascullase juramentos, cualquiera sabe. </p><p>Terminada esta operación, encendió el tomahawk, que era también una pipa y lanzó algunas satisfechas bocanadas de humo. Un instante después se apagó la luz y el espantajo se metió conmigo en la cama. </p><p>Lancé un alarido de horror, y, sorprendido, el salvaje me palpó. Me aparté de él todo cuanto pude y le pedí que me dejara levantarme y encender de nuevo la vela. Pero él no debió entenderme. </p><p>-¿Quién aquí estar? -preguntó-. No hablar, yo matarte. </p><p>-¡Patrón! -aullé pidiendo auxilio, porque el tipo no parecía dispuesto a soltarme. </p><p>-¡Habla! No hablar y yo te mato -Y mientras decía esto, agitaba el tomahawk encendido, llenándolo todo de brasas y chispas. </p><p>En ese momento, ¡gracias a Dios!, entró el patrón con una vela, y yo salí corriendo a su encuentro. </p><p>-Pero, ¿qué le ocurre? -dijo Coffin-. Queequeg no le hará daño. </p><p>-Pero, ¿por qué no me dijo usted que este tipo era un caníbal? -grité. </p><p>-Creí que lo sabía, cuando le dije lo de las cabezas. Conque, échese a dormir. Queequeg, este tipo solo quiere dormir en tu cama. ¿Tú entender? </p><p>-Bueno -asintió el salvaje lanzando una bocanada de humo-. Tú, acostarte aquí. </p><p>Y apartó las ropas de la cama para mostrar sus buenas intenciones. </p><p>-Patrón -dije-. Por lo menos dígale que suelte el tomahawk. ¡Es peligroso fumar en la cama! </p><p>Queequeg asintió amablemente y volvió a hacerme señas de que me acostase. Parecía haber perdido todas sus agresivas intenciones. Tranquilizado, me acosté y le dije al patrón que podía retirarse. </p><p>Y el caso es que pronto me dormí y lo hice con toda tranquilidad y muy bien. </p><p>CAPÍTULO II </p><p>Cuando desperté encontré el brazo de Queequeg amigablemente colocado encima de mí. Pronto recordé los acontecimientos de la noche anterior y traté de apartar el brazo, pero el arponero continuó roncando como si tal cosa. Me revolví, le llamé y por último logré apartar aquel brazo. El hombre se sentó en la cama y me miró, tras de frotarse los ojos, hasta que pareció caer en la cuenta de dónde estaba y quién era yo. </p><p>Por fin me dijo que si quería, podía yo levantarme el primero para vestirme y que luego lo haría él, lo cual me pareció una cortesía por su parte. Pero el caso es que se levantó y comenzó a vestirse primero por la parte de arriba, es decir, poniéndose el sombrero, y sin pantalones aún, se puso las botas. Como las ventanas no tenían cortinas, medité en lo que pensarían los vecinos si veían aquella indecente figura sin más atuendo que un sombrero y unas botas. Luego se lavó el pecho y los brazos, pero no la cara, la cual no se limpió hasta que no tuvo la camisa puesta. Jamás he visto tal manera de asearse. </p><p>Pues, ¿y el afeitado? ¡Nada de navaja! Descolgó el arpón de donde estaba y desenfundando la hoja lo utilizó para rasurarse, frente a un trozo de espejo. Y tan pronto como terminó su tocado, se lanzó fuera de la habitación. </p><p>Bajé tras él y saludé al sonriente patrón. La taberna estaba llena de gente, casi toda ella compuesta de balleneros, calafateadores, carpinteros de ribera y herreros. </p><p>-¡A la pitanza! -gritó el patrón. </p><p>Y, ante mi sorpresa, ya que esperaba una animada conversación sobre pesca, captura, etc., la comida transcurrió en completo silencio. Queequeg estaba en la cabecera, frío, sereno y orgulloso. Eso sí, empleaba, y con cierto peligro para los demás, el arpón, alargándolo sobre la mesa para pinchar con él los filetes que deseaba comer. </p><p>Terminado el yantar, me di un paseo por las calles de New Bedford, e incluso escuché un sermón y un oficio en la Capilla de Balleneros, extraño lugar, con un púlpito más complicado y raro de los que haya visto en mi vida. El padre Arce, célebre predicador, guiaba a sus fieles con términos marineros, tales como «¡A ver, avante aquellos del fondo! ¡Los de babor, a estribor!» y así sucesivamente. Luego, nos habló del libro de Jonás, tema muy apropiado para feligreses que eran casi todos ellos pescadores de ballenas. </p><p>Cuando volví a la posada, encontré a Queequeg completamente solo, sentado cerca del fuego y con el idolíllo negro en las manos. Al verme, dejó la figurita y cogió un libro, se lo puso en las rodillas y comenzó </p><p>contar las hojas minuciosamente. A cada cincuenta páginas levantaba la vista y lanzaba un silbido de asombro. Luego comenzaba de nuevo por el número uno, como si no supiera contar más que hasta el medio centenar. </p><p>Yo traté de explicarle la otra finalidad que podían tener los libros, aparte de contarles las hojas, y él se interesó en el asunto, sobre todo cuando le interpreté las láminas. Fumamos una pipa juntos, y una vez acabada, me manifestó que estábamos casados, lo cual en su país supongo que significaría que éramos amigos, porque otra interpretación no pensaba yo darle. Tras de cenar, nos marchamos juntos a la alcoba. Sacó una bolsa, y de ella unos treinta dólares de plata, que dividió en dos montones iguales, y empujando uno de ellos hacia mí me dio a entender que eran míos. Yo quise protestar, pero él me los metió en el bolsillo sin contemplaciones y luego se dedicó a sus devociones con el idolillo, las astillas de madera y el fueguecillo que con ellas encendió. Me quiso dar a entender que podía acompañarle, pero al fin y al cabo yo era un buen cristiano y no tenía interés alguno en adorar a una figurilla de madera. </p><p>Una vez acabada la ceremonia, nos metimos en la cama y nos dormimos tras de charlar un rato, él con su media lengua y yo en el buen inglés que me habían enseñado. </p><p>Fue durante esa charla cuando me contó su historia. </p><p>Era natural de Rokovoko, isla que no aparece en mapa alguno. De pequeño correteaba por las selvas con un faldellín de hierbas, cuidando cabras y ya para entonces deseaba conocer algo más acerca de los hombres blancos que de cuando en cuando aparecían allí en sus balleneras. Su padre era un jefe, un rey, al parecer, y por parte de su madre descendía de grandes guerreros. </p><p>Cierto día llegó allí un barco y Queequeg pidió pasaje en él, pero se lo negaron. En vista de lo cual, tomó su canoa, esperó al barco cuando éste salía del atolón y trepando por una cadena, subió a bordo, donde naturalmente fue sorprendido y convidado a abandonar el navío. Se negó terminantemente y por fin el capitán accedió a llevarlo con ellos. </p><p>Quería aprender cosas con los cristianos, sobre todo algo que hiciera más feliz a su pueblo, pero las costumbres de los balleneros le demostraron pronto que también los cristianos pueden ser malos y peores aún que los salvajes. Cuando llegó a Nantucket había aprendido todo eso y también algo más útil: a arponear ballenas. </p><p>Cuando le dije que yo también pensaba en salir a cazar cetáceos, decidió en el acto que puesto que éramos amigos, él también iría. Esto me animó: siempre es conveniente contar con un amigo cuando se emprende una nueva aventura. Me abrazó, frotando su frente contra la mía, nos volvimos cada uno a nuestro lado y nos dormimos. </p><p>A la mañana siguiente, lunes, dejé mi cabeza embalsamada a un barbero, pagué al posadero y Queequeg y yo tomamos prestada una carretilla para transportar nuestro equipaje. Hecho esto, emprendimos el camino al puerto, para tomar la goleta que hace el transbordo a Nantucket. La gente nos miraba, sobre todo cuando veía el arpón de Queequeg, del que éste no se separaba jamás. Le pregunté si acaso los balleneros no proveían de arma a sus tripulantes y me respondió que sí, pero que él estaba acostumbrado a la suya, con la cual había cazado innumerables ejemplares y la sabía de toda confianza. Lo mismo que los segadores, que prefieren su hoz a la de cualquier otro. </p><p>Por fin nos hallamos en la goleta, que izó velas y se deslizó por el río Acushnet. Salimos al mar abierto, y Queequeg aspiró ansiosamente el aire salino. Estábamos ambos tan ensimismados viendo las olas y los movimientos de las velas, que durante algún tiempo no prestamos atención a un grupo de curiosos de a bordo, que parecían divertirse a costa nuestra, como si ver a un blanco junto a un negro fuera un chiste. </p><p>Pero pronto Queequeg sorprendió a un jovenzuelo riéndose a su espalda y haciéndole burla. Soltando el arpón, el gigantesco arponero le cogió por los brazos y le lanzó limpiamente al suelo, pero antes de que llegara a éste aún encontró tiempo para darle un bofetón. Hecho lo cual le volvió la espalda y encendió tranquilamente su tomahawk-pipa. </p><p>-¿No sabe que podía haberlo matado? -preguntó el capitán de la goleta, atraído por los gritos. </p><p>-¿Matar a eso? -replicó Queequeg-. Bah, él pescadito pequeño. Queequeg sólo mata ballenas grandes. </p><p>El capitán lanzó algunos juramentos, asegurando que si se repetía aquello mataría a Queequeg, por salvaje y negro, pero en ese momento la enorme botavara de la vela mayor recibió un golpe de viento y barrió la cubierta. El imbécil al cual Queequeg había golpeado, alcanzado por la botavara, fue lanzado al mar. Todos se asustaron, mientras trataban de sujetar el palo, que se movía furiosamente. Sólo Queequeg mantuvo la calma, e arrastró por debajo de la botavara y tomando un cabo logró sujetarla y fijarlo a la amura. Luego, el salvaje se desnudó hasta la cintura y se lanzó al mar en un arco perfecto. </p><p>Se le vio nadar durante un rato, por entre la helada espuma, buscando al caído, que estaba bajo el agua. Se sumergió y poco después apareció de nuevo, arrastrando por los cabellos al náufrago. Se lanzó un bote, que pronto los recogió, y la tripulación en masa recibió a Queequeg con gritos de júbilo y admiración, que el salvaje recibió con la misma gravedad de siempre, como si lo que acababa de hacer no fuera siquiera digno de mención. </p><p>Nada más sucedió durante el transcurso de la travesía, así que pronto estuvimos en Nantucket, y era ya bien entrada la noche cuando saltamos a tierra. Nos dedicamos en seguida a buscar cena y cama. El patrón del «Surtidor de la Ballena» nos había recomendado a su primo Josué, del mesón «A Probar la Olla», famoso por sus sopas de pescado. Pronto lo encontramos al ver una muestra en la que figuraban dos enormes ollas de madera pintadas de negro. </p><p>Plantada en la puerta había una mujer pecosa y de cabellos amarillos. Era la esposa de Jonás, el cual estaba de viaje. </p><p>Nos hizo entrar en una salita y no tardando mucho nos encontramos ante una cena compuesta de una excelente sopa de mejillones, seguida de un no menos excelente guiso de bacalao. En mi vida he probado pescado más apetitoso y, como supe más tarde, allí sólo se servían mejillones y bacalao, tanto por la mañana como a mediodía y por la noche, pero nadie se quejaba. </p><p>Concluida la cena se nos proveyó de un farol y se nos instruyó sobre el camino a seguir para llegar a la cama. </p><p>Acostados ya, le dije a Queequeg que debíamos preparar nuestro plan de acción. Ante mi sorpresa me respondió que, consultado su idolillo, al cual llamaba Yojo, éste le había respondido que yo, Ismael, debería buscar un barco en el puerto, y que pronto descubriría el ideal para nuestros propósitos, y que Yojo jamás se equivocaba. </p><p>Protesté diciendo que yo confiaba en que fuera él mismo, Queequeg, quien encontrara el barco, ya que era un veterano, pero todo fue inútil, por lo que a la mañana siguiente me puse al trabajo, mientras Queequeg se quedaba en la alcoba, encerrado con Yojo. </p><p>El puerto estaba absolutamente lleno de barcos de todas clases. A fuerza de preguntas supe que había tres barcos que se disponían a marchar para travesías de tres años. Uno de ellos era el Pequod, nombre tomado de una famosa tribu india de Massachusetts. Subí a él y pronto me convencí de que era el que nos convenía. </p><p>Era un barco pequeño más bien y con aspecto descuidado, todo él lleno de dibujos y relieves grotescos, que el capitán Peleg había mandado durante muchos años. Parecía un trofeo ambulante. </p><p>Toda la amura estaba adornada con los dientes de un cachalote a guisa de cabillas para amarrar a ellas los cabos. El timón no llevaba rueda, sino una caña tallada en la mandíbula del mismo cachalote. </p><p>Subí al alcázar de proa donde no vi a nadie, pero sí una tienda de campaña parecida a un wigwam, plantada a un lado del palo mayor, con una abertura triangular, y medio oculto tras de la tienda un personaje que parecía gozar de alguna autoridad. </p><p>Sentado en un sillón de roble, había un anciano fornido, vestido con un capote de piloto, de cara reseca y arrugada. </p><p>-¿El capitán del Pequod? -pregunté cortésmente. </p><p>-¿Y qué si lo fuera? -respondió-. Por tu acento veo que no eres de Nantucket. ¿Has visto alguna vez un barco hundido por una ballena? </p><p>Admití que no. </p><p>-Y no sabes nada de ballenas, ¿eh? </p><p>-No, pero he viajado bastante en barcos mercantes. </p><p>-Maldita sea la marina mercante. ¡No sirve para nada! ¿Por qué quieres ir a la caza de la ballena? ¿Has robado a tu último capitán? ¿Piensas acaso asesinar a la oficialidad en alta mar? </p><p>Aseguré que no, sin saber si aquel tipo hablaba o no en serio. </p><p>-¿Has visto al capitán Acab? </p><p>-No, ¿quién es? </p><p>-Ja, ja. Él es quien manda este buque. Estás hablando con el capitán Peleg, antiguo capitán del Pequod y que ahora es el consignatario. El capitán Bildad y yo armamos este buque y le procuramos lo necesario para la travesía. Verás, si ves al capitán Acab, observarás que le falta una pierna. ¡La perdió a manos de una ballena, que se la arrancó, la masticó y la tragó! ¡El cachalote más monstruoso que jamás hundiera un buque! Así perdió su pierna Acab. </p><p>Y tras lanzar algunos bufidos, prosiguió: </p><p>-¿Eres hombre para meterle un arpón en el gaznate a una ballena viva y saltarle luego encima? ¡Responde! </p><p>-Si no queda otro remedio, sí, señor. </p><p>Y siguió haciéndome preguntas a cuál más extrañas, tales como si había doblado el Cabo de Hornos. Tras de lo cual se manifestó dispuesto a aceptarme como marinero. </p><p>-Ven conmigo para que te vea el capitán Bildad, mi socio. </p><p>Este Bildad era también un cuáquero, lo mismo que Peleg, y tenía la reputación, como luego supe, de ser un solemne tacaño, tanto que se contaba que en cierta ocasión, cuando mandaba el viejo ballenero Categut, regresó a puerto con toda la tripulación agotada y muerta de hambre. Jamás renegaba, pero mataba de hambre a los hombres y los exprimía como un limón, para sacar de ellos el mayor jugo posible. </p><p>-Conque ¿quieres embarcarte? -preguntó Bildad. </p><p>-Sí, señor. </p><p>-¿Qué opinas, Bildad? -preguntó Peleg. </p><p>-Creo que servirá. </p><p>Yo sabía que en la pesca de la ballena no se dan salarios, sino que toda la tripulación recibe una parte de las ganancias, llamada «quiñón», proporcional a la importancia del trabajo que realiza. Mi parte, como novato, no sería muy grande, y como tenía alguna experiencia en navegar, suponía que mi «quiñón» sería la doscientas setenta y cincoava parte de la ganancia. </p><p>-Bueno -dijo Peleg-. ¿Qué quiñón le daremos al joven? </p><p>-Creo que la setecientas setenta y sieteava parte sería incluso demasiado -respondió el otro, que leía un libro, en el cual había una serie de líneas y cifras. </p><p>A esto siguió una discusión en la que Peleg parecía estar de mi parte y llamaba aprovechón y ladrón al otro, el cual le respondía invariablemente que aquello estaba bien y añadía algunas citas de la Biblia en las que se recomendaba no amontonar tesoros en este mundo. Pero él bien que los amontonaba, el grandísimo granuja y fariseo. </p><p>La discusión adquirió caracteres de casi una pendencia, y pareció que iban a llegar a las manos, pero ante mi asombro, pronto se tranquilizaron y por último Bildad dijo que me aceptaba y me apuntaba para un quiñón de tres centésimas. </p><p>-Capitán Peleg -dije-, tengo un amigo arponero que quiere embarcarse. </p><p>-Tráelo y le echaremos un vistazo. </p><p>Me preguntó Bildad si ese arponero había matado muchas ballenas, le respondí que sí y los dejé, cuando comenzaban a pelearse de nuevo sobre qué quiñón ofrecer a Queequeg. Menuda pareja de granujas estaban hechos los dos. </p><p>Cuando iba a marcharme recordé que no había visto al capitán Acab y pregunté por él a Peleg. Éste me respondió que para qué verlo, y que ya estaba alistado. Añadió que no podía verlo, y que incluso a él, Peleg, no le permitía verlo con frecuencia. </p><p>-No es un tipo vulgar -añadió-. Ha frecuentado universidades y ha estado en todo el mundo. Lleva el nombre de un rey bíblico, como recordarás, y no escogió su nombre, sino que su madre, una viuda, le llamó así. Desde que aquella condenada ballena le cortó la pierna es un taciturno insoportable, pero un magnífico capitán. Hace tres viajes se casó con una muchacha dulce y resignada. Hijo mío, recuerda esto que te digo: es mejor navegar con un buen capitán bueno y taciturno, que con otro malo pero sonriente. Aunque deshecho y castigado por la suerte, el capitán Acab sigue siendo un hombre. </p><p>Me alejé pensativo. No pude por menos que sentir pena y compasión por el capitán Acab. Pero otras cosas reclamaban mi atención, por el momento. </p><p>CAPÍTULO III </p><p>Había ya anochecido cuando llegué a mi aposento y llamé a la puerta. No recibí respuesta alguna. Y la puerta estaba cerrada por dentro. Llamé varias veces, anunciando que era Ismael y que me abriera, pero todo permaneció en silencio. </p><p>Comencé a inquietarme, ya que temía que le hubiera ocurrido algo. Miré por el ojo de la cerradura, pero nada v¡, aparte del arpón, colocado en un rincón. Y como él jamás salía sin su arpón, era de esperar que estuviera dentro. </p><p>En vista de lo cual, bajé para avisar a la criada. </p><p>-¡Ya pensaba yo que tenía que haber sucedido algo! -dijo la mujer-. Cuando fui a hacer la cama, encontré la puerta cerrada con llave y no oí nada dentro. ¡Hay que avisar al ama! ¡Ama! ¡Un asesinato, seguramente! ¡Señora Hussey! </p><p>Apareció la patrona, interrumpiendo sus ocupaciones en la cocina. </p><p>-¡Corran por algo para derribar la puerta! -grité muy alarmado-. ¡Un hacha! </p><p>-¿Es que piensa acaso romper mi puerta? ¿Está el arpón ahí? ¿Sí? ¡Entonces es que se ha matado, como el pobre Sliggs! ¡Ya perdí otra colcha! Pero no permito que me estropee mi puerta. Tengo una llave que quizá sirva. </p><p>Pero sin escucharla, me lancé contra la puerta, que se abrió. Y, ¡Dios bendito! Allí estaba Queequeg, tan tranquilo, sentado en cuclillas en medio del aposento y con Yojo encima de la cabeza. No nos miró siquiera. Continuó en la misma postura como si no hubiéramos entrado siquiera en el cuarto. </p><p>-¿Qué te ocurre, Queequeg? -pregunté ansiosamente. </p><p>-No creo que lleve todo el día en esa postura -dijo la patrona-. No habría quien lo soportase. </p><p>Pero por mucho que hicimos, no conseguimos arrancar a Queequeg de su ensimismamiento, mas por lo menos estaba vivo, así que dije a la señora Hussey que nos dejase solos. Una vez obedecieron, traté de que Queequeg se sentase en una silla y que me hablase, pero todo en vano. ¿Es que aquello formaba parte de su Ramadán? </p><p>Bajé a cenar y volví a subir: nada, continuaba en la misma postura, y ni siquiera el decirle que debía bajar a cenar consiguió sacarle de su marasmo. Por tanto, y como estaba cansado, le puse sobre los hombros su chaquetón de piel de foca para que no se enfriase y me metí en la cama. ¡Vaya noche que me esperaba, con aquel salvaje sentado en silencio y quieto! Pero el caso es que me dormí, y lo hice durante toda la noche. Lo primero que hice al despertar fue lanzar una ojeada al arponero, y allí continuaba, en la misma postura. </p><p>Pero cuando el primer rayo de sol penetró por la ventana, se levantó, crujiéndole las articulaciones como bisagras oxidadas se acercó a mí, frotó su frente contra la mía y me aseguró que ya había acabado su Ramadán. </p><p>Le hice algunas preguntas sobre su religión y traté de explicarle otras religiones, así como le aseguré que los largos ayunos perjudicaban la digestión. Le pregunté si había padecido alguna vez de indigestión. </p><p>-Sólo una vez, cuando matamos cincuenta enemigos y nos los comimos en una sola noche -respondió. </p><p>Por lo cual, yo cambié prudentemente de conversación, y bajamos a desayunar, lo que Queequeg hizo como un lobo, devorando cazuelas enteras de toda clase de pescado. </p><p>Luego nos dirigimos hacia el Pequod, tras explicarle yo que había conseguido ya barco y trabajo. Al llegar al extremo del muelle, donde se hallaba el ballenero, oí la voz del capitán Peleg que gruñía porque yo no le había dicho que mi amigo era un salvaje, y que él no admitía caníbales en su barco, a menos que tuvieran los papeles en regla. </p><p>Respondí que Queequeg, pese a su color, era un buen cristiano, miembro de la Congregación de la Primera Iglesia. Esto, y el hecho de ver como Queequeg manejaba el arpón, los convencieron, aunque un poco a regañadientes. </p><p>Queequeg se subió a una de las balleneras que colgaban al costado del buque y blandió su arpón. </p><p>-Capitán -gritó-. ¿Ver tú aquella mancha de alquitrán? Usted supone es ojo de ballena, ¿eh? -y lanzó el arpón, que fue a dar contra la oscura gota haciéndola desaparecer. </p><p>Con lo cual los dos capitanes armadores le inscribieron al instante en el rol de la tripulación. </p><p>-Supongo que no sabrá escribir, ¿verdad? -me preguntó Peleg. Pero al instante Queequeg cogió la pluma y trazó sobre el papel el mismo símbolo que llevaba tatuado en el brazo. </p><p>Estábamos enrolados. La habilidad de Queequeg había convencido a los dos granujas. Bajamos al muelle y de pronto oímos una voz que nos decía: </p><p>-Marineros, ¿os habéis alistado en ese barco? </p><p>Era un tipo harapiento, marcado por la viruela y que señalaba al Pequod con un dedo extendido. Le dije que sí. </p><p>-Y, ¿habéis visto ya al viejo Trueno? -al ver que no comprendíamos, añadió-: Me refiero al capitán Acab. Muchos de entre nosotros le llaman así. ¿Qué os han contado sobre él, eh? </p><p>-Que está enfermo. </p><p>-¡Bah! Cuando él sane, yo recobraré este brazo -y señaló su manga desnuda. Era manco, aunque no me había fijado en ello. </p><p>-Bueno, nos han dicho que es un buen cazador de ballenas -admití. </p><p>-Eso es cierto, pero, ¿no os han dicho lo que le ocurrió a la altura del Cabo de Hornos, cuando estuvo como muerto durante tres días y tres noches, ni de la pelea que mantuvo con un español ante el altar de su santa? ¿Ni cómo perdió la pierna en el último viaje? ¡Bah, no creo que hayáis oído nada de eso! </p><p>-No entiendo ni una palabra de lo que dices -respondí-. Y me parece que no andas bien de la cabeza. Estoy bien enterado de lo que ocurrió con su pierna. Él se rió. </p><p>-Estáis alistados ya, ¿eh? Bueno, lo que sea, sonará. Que los cielos os acompañen, compañeros. </p><p>-Nada más fácil que simular que se tiene un gran secreto y cerrar la boca -respondí despectivamente-. Vamos, Queequeg, dejemos a este demente. ¿Cómo te llamas, amigo? </p><p>-Mi nombre es Elías. </p><p>Y cuando nos marchamos vi que nos vigilaba desde lejos con la mirada. Incluso me pareció que nos seguía, aunque no podía ni imaginar con qué intención. </p><p>Dos días después reinaba gran actividad a bordo del Pequod. Se remendaban las velas viejas, se ponían las nuevas, y el capitán Peleg no bajaba a tierra sino en contadas ocasiones. Se dio aviso a todos los marineros que llevaran sus cofres de viaje a bordo, y Queequeg y yo partimos en busca de nuestros pertrechos. </p><p>La estiba principal del Pequod estaba ya atiborrada de carne, pan, agua y montañas de barriles. La hermana de Bildad, anciana y flaca dama, de una gran bondad, procuraba que nada faltase a los marineros y se la veía ir y venir con frascos, franelas, ungüentos, etc., y todos la llamaban «tía Caridad». Era la mujer más extraordinaria que he conocido en mi vida. </p><p>Yo preguntaba de cuando en cuando por el capitán Acab, y que cómo seguía y que cuándo se incorporaría a bordo. La respuesta era siempre la misma: que pronto lo vería y que su presencia no era necesaria ya que Bildad y Peleg se ocupaban de todo. </p><p>Por fin se nos avisó cierta mañana que el barco partiría al siguiente día, de modo que el día fijado, Queequeg y yo nos levantamos muy temprano, antes del amanecer, y emprendimos el camino al muelle. </p><p>-Por allí van algunos marineros corriendo -dije a mi amigo-. Sin duda son del Pequod -añadí, ya que no resultaban muy visibles entre la niebla. </p><p>-¡Paraos! -dijo una voz a nuestras espaldas, al tiempo que el dueño de la voz nos cogía a cada uno por un brazo-. ¿Vais a bordo? </p><p>-Lárgate, Elías -le dije-. Ya te estás poniendo pesado. </p><p>-Puede, pero, ¿no habéis visto antes a un grupo de hombres que se encaminaban hacia el barco? </p><p>Admití que sí. </p><p>-Pues... ¡trata de encontrarlos si puedes! -respondió-. Pensaba preveniros contra... bueno, pero no importa. Pasadlo bien, aunque creo que ya no volveré a veros hasta el día del juicio. </p><p>Y dichas estas palabras, se marchó, dejándome indignado, sí, pero también un poco preocupado. A nadie le gustan los malos augurios. </p><p>Al subir al Pequod lo encontramos sumido en el más completo de los silencios. El tambuco de la cámara estaba cerrado por dentro y los demás tapados con rollos de cuerdas. Al acercarnos al tambuco del castillo de proa, vimos abierta su puerta y al entrar encontramos a un viejo marinero durmiendo. </p><p>-¿Dónde se habrán metido aquellos marineros que vimos, Queequeg? -pregunté-. Aquí en el barco no hay ser viviente más que este tipo. </p><p>Queequeg no pareció preocuparse por ello. Sin más, se sentó encima del durmiente y sacó su pipa tomahawk. La encendió y lanzó algunas satisfechas bocanadas de humo. Luego me pasó la pipa y me indicó que le acompañase en aquel asiento tan peculiar. Le dije que podía ahogar a aquel pobre tipo y me respondió que no, ya que no se le sentaba encima de la cabeza. </p><p>Por último, la humareda que llenó el tambuco hizo volver a la vida al durmiente. Se incorporó y nos miró con ojos de búho. </p><p>-¿Quiénes sois? -preguntó. </p><p>Queequeg se levantó de encima de su tripa y yo le dije que éramos tripulantes del Pequod. </p><p>-¡Ah, bien! -respondió- ¡Zarpamos hoy mismo! El capitán llegó anoche a bordo. </p><p>Yo le iba a hacer algunas preguntas sobre Acab, cuando el hombre añadió: </p><p>-Ya está por ahí Starbuck, el segundo de a bordo. Veo que la cosa comienza a moverse y debo ir a echar una mano. </p><p>Estaba saliendo el sol. Y en efecto, la tripulación iba llegando en grupos. Poco después había un tráfago terrible en el barco, pero del capitán Acab no vimos ni rastro. Al parecer seguía encerrado en su camarote como en un santuario. </p><p>Hacia el mediodía, Pele- y Bildad le pidieron al primer oficial Starbuck que reuniese a la tripulación en cubierta y que desmontasen la tienda en la que ambos armadores habían estado hasta entonces. Eso significaba que el momento de hacerse a la mar era inminente. </p><p>-¡Al cabrestante la gente! -ordenó Starbuck. Y los marineros comenzaron a elevar el ancla, cantando una </p><p>canción profana que no mereció la aprobación de Bildad, pero que ayudaba a la maniobra, como siempre ocurre cuando se ha de hacer un esfuerzo continuado. </p><p>Por último quedó levantada el ancla y el barco comenzó a deslizarse hacia alta mar. Bildad, además de armador, era el práctico del puerto. Era el día de Navidad, hacía mucho frío y pronto encontramos las heladas aguas del océano. Bildad canturreaba un cántico religioso. </p><p>Pronto fue innecesaria la presencia de ambos prácticos. Bildad y Peleg se dispusieron a dejar la nave, emocionados como siempre, ya que el viaje duraría mucho tiempo, tres años, y en él habían invertido mucho tiempo y dinero. Incluso alguna lágrima escapó de sus ojos. </p><p>-¡Que Dios os bendiga! -dijo Bildad-. Confío en que tendréis buen tiempo, y que el capitán Acab, en vista de ese buen tiempo, se encuentre pronto entre vosotros. Cuidado en la caza, muchachos. Señor Starbuck, cuide de que no se despilfarre el material, ya que cada vez está más caro. ¡Ha subido un tres por ciento este año! Si recaláis en las islas, cuidado también con las mujeres, señor Flask. Y hay que ahorrar la mantequilla. ¡Veinte centavos la libra nos ha costado! </p><p>Tras de estas palabras, ambos saltaron a la barca que los devolvería al puerto. Las dos embarcaciones se separaron. Toda la marinería lanzó los tres hurras de rigor y el Pequod se adentró en el desierto Atlántico. </p><p>CAPÍTULO IV </p><p>Ya hablé antes de un marinero llamado Bulkington al que conocí en el mesón. Pues ahora lo encontré en el timón. Me extrañé al ver que un hombre que había desembarcado sólo unos días antes, se lanzase de nuevo a la aventura, como si la tierra le quemase los pies. Tengo ahora que hablar, siquiera sea someramente, del resto de la tripulación del Pequod. </p><p>El primer oficial era, como ya dije, Starbuck, un cuáquero de Nantucket. Tenía unos treinta años y era delgado, casi reseco, y duro como la galleta marina. También era valiente y muy peligroso, como todos los cuáqueros, pero su valentía jamás le hacía olvidarse de la prudencia. «En mi lancha no quiero a nadie que no tema a las ballenas», decía, con lo que quería dar a entender que el que no conoce el miedo resulta mucho más peligroso que un cobarde para sus compañeros. </p><p>Stubb era el segundo oficial, y dotado de un inalterable buen humor, patroneaba su ballenera con mano firme y segura. Cuando llegaba el momento culminante de la lucha con el cetáceo, manejaba el arpón de una manera inexorable y fría. Una pipa corta pendía siempre de sus labios, y era más fácil imaginárselo saltar de la litera sin su nariz que sin su pipa. Sobre una repisa tenía una larga serie de ellas, bien cargadas y al alcance de la mano, y al vestirse, en lugar de meterse los pantalones se ponía la pipa entre los dientes. </p><p>El tercer oficial era Flask, natural de Tisbury, joven rechoncho y enemigo declarado de las ballenas, con las cuales parecía tener un resentimiento personal. Por lo cual resultaba temerario con ellas, y las consideraba enemigos, primero, y luego materia negociable, es decir, comercial. A bordo del Pequod le llamaban «El Pendolón», porque se parecía mucho a ese madero corto y grueso que sirve a los balleneros del Ártico para defender al barco de las presiones de los hielos. </p><p>Estos tres oficiales eran los que patroneaban las tres balleneras del Pequod. Podríamos decir de ellos que eran los comandantes de las compañías. Y como tales comandantes llevaban cada uno de ellos un segundo, un lugarteniente encargado de entregarle una lanza nueva cuando la primera se había torcido al arponear una ballena, y ayudarle en la caza. Una estrecha relación se entablaba entre ambos, ya que debían compenetrarse perfectamente o la caza no funcionaba. </p><p>Starbuck había elegido como arponero a Queequeg. Stubb tomó a Tashtego, un indio americano de pura raza, de largos y lacios cabellos, pómulos prominentes y ojos redondos v negros. Venía de una raza de antiguos cazadores de ballenas y era un hombre en el que se podía confiar siempre. </p><p>El tercer arponero era Daggoo, un gigantesco negro, salvaje, del color de la pez. De las orejas le colgaban aretes de oro, grandes como argollas. Se había alistado siendo casi un niño en un barco ballenero que tocó en su tierra, y desde entonces sólo conocía aquella tierra natal, en África, Nantucket y los puertos que tocaban los barcos en que viajaba. Andaba por cubierta con la prestancia que le daban sus dos metros de altura y su hercúlea humanidad. Casi todos tenían que mirarle de abajo arriba. Era el arponero de Flask, que a su lado parecía un peón de ajedrez. </p><p>De los demás tripulantes poco puedo decir. No eran ni mejores ni peores que la multitud de marineros que burbujea en los puertos. Muchos de ellos procedían de las islas Azores, tierra propicia para los balleneros, y de las islas Shetland, que gozan de igual fama. </p><p>Y sigo, pues, mi historia tras de este breve inciso. Durante varios días, tras de zarpar de Nantucket, no se vio ni rastro del capitán Acab. Los oficiales se turnaban regularmente en las guardias, y a juzgar por las apariencias parecían los verdaderos dueños del buque. Sólo que de cuando en cuando salían de la cámara dando órdenes bruscas y terminantes que se veía claramente que alguien les había dictado. </p><p>Cada vez que subía yo a cubierta, después de una guardia abajo, miraba en el acto a popa, para ver si bahía en ella un rostro que me resultase desconocido, y siempre recordaba las diabólicas insinuaciones del viejo Elías sobre nuestro capitán invisible. </p><p>Como habíamos zarpado en Navidad, durante unos días tuvimos un tiempo verdaderamente polar, aunque derrotábamos incesantemente hacia el Sur para dejar </p><p>paulatinamente atrás aquel tiempo intolerable. Poco a poco, el tiempo mejoró, aunque de una manera casi insensible. </p><p>Y fue una de aquellas mañanas de transición entre el frío intenso y una temperatura más soportable, cuando al levantar la mirada hacia el coronamiento de popa, fui presa de un estremecimiento de mal agüero: El capitán Acab estaba plantado en el alcázar. </p><p>No parecía un enfermo, ni un convaleciente. Parecía, sí, un hombre al que se hubiera sacado de una hoguera cuando ya comenzaban a arder sus miembros. </p><p>Su alta silueta parecía fundida en bronce macizo. Por entre sus cabellos grises aparecía una cicatriz, de un blanco lívido, que le corría por un lado del rostro hasta perderse en el cuello del capote. </p><p>Curiosamente, en toda la travesía jamás nadie hizo alusión a aquella cicatriz, por lo que yo ignoraba si era una señal de nacimiento o el resultado de alguna terrible herida. Sólo una vez, Tashtego, el indio, afirmó que su padre decía que hasta los cuarenta años no había tenido Acab aquella señal, y que no la había recibido en una reyerta, sino en lucha con los elementos marinos. </p><p>Esa explicación estaba, no obstante, en contradicción con lo que insinuó un marinero de la isla de Man, hombre muy supersticioso, pero que no había conocido a Acab hasta este viaje, que si al capitán alguna vez se le amortajaba, se encontraría en él un estigma de nacimiento que le llegaba desde la coronilla a los pies. </p><p>El aspecto de Acab y aquella cicatriz me afectaron tan profundamente, que durante los primeros instantes en que lo vi no me di cuenta de que, en parte, mi horror se debía a la pata blanca en que se sostenía. Ya había yo oído decir que aquella pierna de marfil se le había improvisado en alta mar, con el hueso bruñido de un cachalote. Sí, se decía, lo desarbolaron en las costas del Japón, pero lo mismo que un buque desarbolado, se plantó otro mástil sin molestarse en esperar al regreso en tierra firme. </p><p>Otra cosa llamó inmediatamente mi atención. A cada lado del alcázar de popa del Pequod, y junto a los obenques de mesana, había taladrados en las tablas unos agujeros de media pulgada de profundidad. Acab metía en uno de ellos su pata de marfil y cogido a un obenque, se mantenía muy tieso, mirando fijamente por encima de la cabeceante proa del navío, imperturbable. </p><p>No hablaba palabra, ni sus oficiales le decían nada tampoco. Producía una penosa impresión, la de que aquel hombre era el producto majestuoso de algún tremendo infortunio. </p><p>Poco después de aquella primera aparición, se retiró a su cámara, como si ya tuviera bastante con el aire libre que había respirado. Pero desde aquella mañana, la tripulación lo veía diariamente, ya plantado en un agujero para su pata artificial, ya sentado en un taburete de marfil, o paseando pesadamente por cubierta. </p><p>A medida que el cielo se mostraba menos sombrío, y comenzaba a aparecer más grato y cálido, el capitán parecía menos sombrío, y estaba cada vez menos tiempo encerrado en su cámara. Poco a poco, llegó a estar casi siempre al aire libre, aunque todavía no dijera una sola palabra, casi como un mástil más. Claro que el Pequod navegaba tranquilo, sin haber comenzado todavía la caza, y todos los preparativos para cuando ésta llegase estaban perfectamente controlados por los oficiales, de modo que en realidad nada había en la maniobra que hiciera intervenir a Acab. </p><p>Y poco a poco, su semblante, como decía, fue aclarándose e incluso en algunos momentos alguien hubiera podido decir que en su rostro podría, en cualquier momento, llegar a reflejarse una pálida sonrisa. </p><p>Pasaron los días. Habíamos dejado ya a popa los hielos, y el Pequod se balanceaba en una especie de hermosa primavera. Los días eran claros, frescos y las noches majestuosamente estrelladas. Los hombres pasaban mucho tiempo en cubierta, incluso por la noche, ya que muchos tripulantes eran viejos y estos duermen poco. </p><p>En las guardias nocturnas los marineros ya no trabajaban precipitadamente, sino que lo hacían con tranquilidad. Muchas veces ahora, el timonel, si miraba al tambucho de la cámara podía ver cómo «el viejo», el capitán, asomaba poco a poco, agarrándose al pasamanos de cobre para ayudarse. En estos casos, Acab no paseaba por el alcázar, pues el repiqueteo de su pata de marfil podría turbar el sueño de sus oficiales, que dormían quince centímetros más abajo. </p><p>Pero en ciertas ocasiones, en las que debía estar más enfadado, no paraba en miramientos de esa clase y medía con pesados pasos la cubierta desde el coronamiento al palo mayor. </p><p>Tanto que una vez, Stubb, el segundo oficial, se asomó y sugirió, con cierta jovialidad temerosa, que ya que el capitán necesitaba pasear por cubierta, podría quizá poner alguna sordina a su pata, colocándole a ésta, por ejemplo, una bolsa de estopa. </p><p>-¿Me toma acaso por una bala de cañón para quererme liar así, Stubb? Vamos, baje inmediatamente a su cubil nocturno. ¡A tu perrera, perro! </p><p>Sorprendido, Stubb quedó unos instantes sin habla. Luego, muy agitado, respondió: </p><p>-No estoy acostumbrado a que me hablen así, señor, y no me gusta en absoluto, señor. </p><p>-¡Largo! -gritó Acab, con los dientes apretados. </p><p>-Un instante, señor -replicó Stubb-. No pienso dejar que me llamen perro. </p><p>-¡Pues entonces te llamaré diez veces burro, y lárgate de mi vista si no quieres que le libre al mundo de tu presencia! </p><p>Y avanzó hacia él con un aspecto tan terrorífico, que Stubb se echó atrás intimidado. </p><p>Mientras bajaba la escalera, Stubb rezongaba: </p><p>-En mi vida me han tratado así sin que yo haya respondido. No sé si volver a darle un golpe o... Pero, calma, Stubb. Es el tío más extraño que me he encontrado en todos mis viajes. Hay que ver cómo me fulminó con la mirada. ¿Estará loco? De todos modos, algo raro le ocurre. Ahora no se acuesta ni tres horas seguidas y apenas duerme. El camarero, «Buñuelo», me dijo que por la mañana las ropas de su cama aparecían como si se hubiera pasado el tiempo revolcándose en ellas. </p><p>Y añadía: </p><p>-El viejo está lleno de enigmas. ¿Qué irá a hacer al sollado de popa todas las noches? «Buñuelo» lo ha visto. ¿Con quién tiene cita en el sollado? Ya me gustaría saberlo, ya. En fin, vámonos a dormir. Mira que llamarme perro... Ya me ha puesto de mal humor el maldito viejo. Ya veremos lo que ocurre mañana. </p><p>Tan pronto como Stubb desapareció, Acab se estuvo un rato apoyado en la amurada y luego llamó a un marinero de guardia para que le trajera su taburete de marfil y su pipa. Sentado bajo el farol de bitácora, se puso a fumar. </p><p>Pasaron algunos instantes, mientras el humo salía a chorros de su boca, que el viento le devolvía a la cara. «El tabaco ya no me calma, mal tengo que andar para que ni siquiera la pipa me sirva de consuelo -pensaba-. Inútil, me parece que no volveré a fumar.» </p><p>Y tiró al mar la pipa, todavía encendida, que chisporroteó al caer al agua. Con el sombrero calado hasta las cejas, Acab reanudó sus paseos sobre cubierta. </p><p>CAPÍTULO V </p><p>A la mañana siguiente, Stubb le contaba a Flask lo que le había ocurrido por la noche con el capitán, y a resultas de lo cual, el primer oficial había tenido un sueño extraño en el cual el «viejo» le golpeaba con su pata de palo y cuando él quería devolver los golpes, se encontraba con que Acab se había transformado en una especie de pirámide contra la cual de nada valían sus esfuerzos. </p><p>-Extraño sueño -opinó Flask-. Pero lo que creo es que debes olvidarte de ello y dejar tranquilo al «viejo». Por cierto -añadió mirando hacia delante-: ¿Qué ocurre? </p><p>-¡Acab está gritando. Calla, que no lo oigo bien! </p><p>Mientras guardaban silencio, oyeron la voz del capitán que aullaba: </p><p>-¡Ah, de la cofa! ¡Todos ojo avizor! ¡Hay ballenas cerca! ¡Si veis una blanca, rompeos la garganta a gritos! </p><p>-¿Qué te parece, Flask? -preguntó Stubb-. ¿Una ballena blanca? ¿Qué diablos quiere significar esto? De todas formas hay algo especial en el viejo. Prepárate, al «viejo» le sangra algo por dentro. Pero, ¡ojo, que aquí viene! </p><p>Antes de continuar con mi narración, conviene que me ocupe de un asunto indispensable para la comprensión de mi historia. </p><p>Entre los balleneros se da la existencia de una clase especial de oficiales, los arponeros, que resulta totalmente desconocida en las demás marinas mercantes. </p><p>La gran importancia concedida a la profesión de arponero y el hecho de que en las primitivas pesquerías holandesas, hace ya casi dos siglos, el mando de un ballenero no recaía exclusivamente en el capitán, sino que lo compartía con un oficial al que llamaban literalmente el «cortador de tocino», es algo que ha marcado la profesión. </p><p>Por aquella época, la autoridad del capitán se reducía a lo relativo a la navegación y dirección general del barco, en tanto que el arponero-jefe gobernaba todo lo que se refería a la caza de ballenas y a sus derivados. </p><p>Esta costumbre se conserva aún en las pesquerías inglesas de Groenlandia, aunque haya decaído un poco el rango de dicho arponero, que ahora es muy inferior en autoridad al capitán. </p><p>Sin embargo, como el éxito de una campaña de pesca depende principalmente de la pericia de los arponeros, en las pesquerías norteamericanas, el arponero mayor no es solamente un oficial importante, sino que en determinadas circunstancias lleva el mando de la cubierta, vive teóricamente aparte de la marinería y se le distingue de los demás tripulantes. </p><p>La larga duración de la campaña ballenera por los mares del Sur, sus peligros y la comunidad de intereses que reina en la tripulación, que no depende de salarios fijos sino de una parte de los beneficios, contribuyen a veces a que la disciplina no sea tan total como en otras marinas, aunque, por supuesto, esa disciplina no se rompe nunca. </p><p>Incluso, en muchos casos, el capitán observa una conducta absolutamente regia en su barco, y en el caso de Acab, éste exigía una obediencia ciega. </p><p>Y ahora quisiera hablar un poco acerca de las ballenas. </p><p>Existen varias especies de ellas. La «ballena azul» es la mayor, no solamente de los animales del mar, sino también de los de la tierra, y llega a medir más de treinta metros de larga. El rorcual es un poco más pequeño, apenas llega a los veinticuatro metros, y ambos tienen una aleta encima del lomo. </p><p>Luego están las ballenas propiamente dichas, que carecen de tal aleta, y de las cuales la mayor es la llamada ballena boreal, que vive en el océano Ártico y mide unos veinte metros. </p><p>La ballena tiene, pese a su descomunal tamaño, una garganta tan estrecha que por ella no cabría un pez de mediano grosor. Por eso, las ballenas no comen sino pequeños crustáceos y moluscos, así como ciertas algas. En lugar de dientes tienen una serie de láminas córneas, por lo cual tragan el alimento sin masticarlo. Las láminas córneas tienen forma de guadaña y son unas cuatrocientas, colocadas a ambos lados del paladar; sirven como colador para que escape el agua que han tragado junto a su alimento, el cual queda retenido en la lengua. La ballena puede permanecer sumergida hasta cuarenta minutos y entonces, al salir a la superficie, expele el agua que durante ese tiempo ha entrado en sus pulmones y lo hace en forma de surtidor, al que acompaña un fuerte resoplido. </p><p>Eso sí, mientras no le amenaza ningún peligro, permanece flotando en la superficie y hasta salta sobre ella, con la agilidad que nadie pensaría al ver su monstruoso tamaño. Hasta llega a salir por completo del agua. </p><p>Del cachalote, que es otra de las especies de ballena, se extrae un finísimo aceite. El cachalote tiene una cabeza enorme, que puede llegar a ser hasta un tercio de la longitud total del animal. Gran parte de esta cabeza está llena de ese líquido graso. </p><p>El cachalote carece de barbas, pero posee en cambio dientes muy poderosos en la mandíbula inferior, y en la superior unas cavidades en las que encajan los dientes. Éstos son de marfil y pueden tener hasta un centenar de ellos, que le sirven para devorar las presas, y éstas ya no son diminutas, sino pulpos, calamares y hasta tiburones pequeños y focas, pero sobre todo pulpos, los cuales, cuando son grandes, oponen muy fuerte resistencia, llegando a herir al cachalote con su córneo pico. </p><p>El cachalote se encuentra en casi todos los mares y generalmente viaja en bandadas; no es raro verle hacer cabriolas y dar enormes saltos sobre las olas, por lo que es extraordinariamente difícil clavarle el arpón. Los balleneros que lo sabían hacer, eran raros, ya que el cachalote tiene la costumbre de brincar sobre las lanchas, a las cuales hunde y destruye con su enorme peso, sobre todo cuando esas barcas eran de madera. </p><p>Y dicho todo esto, continúo con mi relato. </p><p>A mediodía, «Buñuelo», el camarero, anunciaba a su señor que la comida estaba servida. El «viejo», sentado en la ballenera de barlovento, acababa de tomar la altura del sol. </p><p>Acab parecía no haberle oído, pero agarrándose a los obenques de la mesana, se deslizaba sobré cubierta y decía: </p><p>-A comer, señor Starbuck. </p><p>Éste daba una vuelta por cubierta y añadía por su cuenta: </p><p>-A comer, señor Stubb. </p><p>El cual, a su vez, anunciaba: </p><p>-A comer, señor Flask. </p><p>Esta costumbre no se interrumpía nunca, porque así lo exige la etiqueta marina. Lo mismo que si alguna vez en cubierta, uno de los oficiales podía mostrarse audaz e incluso retador frente al capitán, tan pronto como todos ellos se encontraban en la cámara, se tornaban humildes como niños. </p><p>Acab presidía la mesa como un rey preside su corte. Cada oficial aguardaba el turno para servirse, como un hijo que espera a que su padre empiece a comer. Acab hacía un gesto y Starbuck acercaba su plato, recibiendo la pitanza casi como si de una limosna se tratara. Y todo ello en silencio, ya que aunque Acab no ordenaba guardarlo en la mesa, todos ellos mantenían las bocas cerradas. </p><p>A Flask, el de menor graduación, le tocaban los trozos más pequeños y los huesos del puerco salado. Era el último en bajar a la cámara y el primero en subir de nuevo a cubierta. Apenas si había tenido tiempo para comer. </p><p>Acab y sus oficiales componían lo que pudiera llamarse la primera mesa de la cámara. Una vez que habían terminado y se habían marchado, se limpiaba el mantel por el camarero y les tocaba el turno a los balleneros. </p><p>Los cuales, por supuesto, no se comportaban con aquella helada cortesía y aquel respetuoso silencio, sino que bien al contrario lo hacían en una camaradería totalmente democrática. Comían ferozmente, haciendo ruido, y se llenaban la tripa con avidez, mientras intercambiaban bromas de palabra y obra. Tanto Queequeg como Tashtego tenían un apetito de lobo, por lo cual el pálido «Buñuelo» se veía y deseaba para llenarles los platos de grandes lonjas de tasajo. Y, ¡ay de él si no se daba prisa!, porque Tashtego le lanzaba inmediatamente el tenedor al trasero, como si se tratara de un arpón. E incluso alguna vez Daggoo lo levantó en vilo y le metió la cabeza en una cuba de madera, mientras Tashtego hacía ademán de cortarle el cuero cabelludo. </p><p>Con lo cual toda la vida de «Buñuelo». hombre pacífico si los hay, transcurría en un puro sobresalto. Era un verdadero espectáculo ver a Tashtego y a Queequeg frente a frente tratando de llegar a la conclusión de cuál de ellos tragaba más, mientras que el africano Daggoo, que no hubiera podido permanecer sentado en un espacio tan bajo de techo, comía tumbado en el suelo, y a cada uno de los movimientos de su inmenso corpachón, amenazaba con desencuadernar la camerata. </p><p>Y sin embargo era el más frugal de todos, casi, casi, podríamos decir que melindroso. En cambio Queequeg, con sus dientes limados, hacía un ruido tan atronador al tragar, que el pobre «Buñuelo» tiritaba sólo de verlo. </p><p>Luego salían todos de la cámara, ya que era costumbre que en ella sólo se estuviera a las horas de comer y que el tiempo de los arponeros y de los oficiales transcurriera casi siempre al aire libre. </p><p>CAPÍTULO VI </p><p>Mientras el tiempo transcurría agradablemente, en lo que se refiere a la temperatura, me llegó el turno de mi primera guardia de vigía en la cofa. </p><p>Este trabajo resulta a veces interesante, aunque otras ocasiones pueda resultar muy monótono. Pero es absolutamente necesario para poder observar el mar desde un punto alto al que no pueden llegar los que permanecen en cubierta. </p><p>Se monta la guardia en las cofas de los tres palos desde el amanecer hasta la puesta del sol, relevándose los marineros por turno cada dos horas, lo mismo que en el timón. Para una persona soñadora y dada a la meditación, resulta encantador. A cien pies sobre la cubierta, en silencio, cabalgando sobre los palos como si éstos fuesen gigantescos zancos, en tanto que se ve a los monstruos marinos merodear en torno al barco, se tiene tiempo para pensar. Mientras, el buque cabecea indolentemente en tiempo sereno y una gran paz se apodera del espíritu. </p><p>Durante una campaña ballenera, las horas que se pasan de vigía en el tope o cofa, sumarían meses enteros, y hay que tener en cuenta que la comodidad no es precisamente uno de los deleites del vigía. El punta donde uno está encaramado es el más alto del mastelero de juanete, donde hay que sostenerse sobre dos delgados palos paralelos llamados crucetas de juanete. Vamos, es tan cómodo como estar entre los cuernos de un toro. </p><p>Cuando hace frío tiene uno que llevarse un gruesc chaquetón, pero ni siquiera esto puede calentarle a unc a semejante altura y abierto a todos los vientos. </p><p>Al poco tiempo del episodio de la pipa, Acab salió a cubierta, como solía, inmediatamente después del desayuno y no tardaron en oírse sus pisadas de marfil mientras paseaba arriba y abajo sobre el maderamen, el cua conservaba las huellas de su pata artificial. A cada vuelta que el capitán daba al llegar al final del paseo, e marfileño zanco dejaba una muesca, una huella, una hondonada en la madera, pese a lo duro de ésta. </p><p>-Fíjate bien, Flask -dijo Stubb en un susurroEl polluelo que el capitán lleva dentro está ya picotean do el cascarón. No tardará en salir. </p><p>Pasaban las horas. Acab seguía paseando con aque lla maniática resolución y el ceño fruncido. </p><p>Declinaba el día cuando de pronto se detuvo junto: la amurada, metió la pata de marfil en un agujero, se tomó de un obenque y ordenó a Stubb que llamase a popa a todo el mundo. </p><p>-¡Señor! -respondió el primer oficial, un poco asombrado de una orden que casi nunca se da a bordo sino en circunstancias extraordinarias. </p><p>-¡Todo el mundo a popa! -repitió Acab-. ¡Ah del tope! ¡Abajo los vigías! </p><p>Una vez reunida toda la tripulación, que le miraba con ojos curiosos y no muy tranquilos, porque su rostro seguía ceñido, Acab lanzó una ojeada por encima de la amura. Seguía su paseo, con la cabeza baja y el sombrero encasquetado. Tanto que Stubb le susurró a Flask que quizá los había convocado para hacerles presenciar alguna proeza. </p><p>Súbitamente, Acab se detuvo. </p><p>-¡Muchachos! ¿Qué hacéis cuando veis una ballena! </p><p>-¡Dar la voz de alarma! -respondió una docena de voces. </p><p>-¡Bien! -gritó Acab-. Y después, ¿qué hacéis, muchachos? </p><p>-Arriar las balleneras y ¡a la caza! </p><p>-Y, ¿cuál es el soniquete con el que remáis? </p><p>-¡Ballena muerta o lancha a pique, señor! </p><p>A cada respuesta, el rostro del viejo parecía más y más complacido, en tanto que los marineros se miraban entre sí, boquiabiertos. </p><p>Acab dio una vuelta sobre su pata y, agarrándose a otro obenque, añadió: </p><p>-Todos los vigías me habéis oído dar una orden acerca de una ballena blanca. Pues bien, ¡atención ahora! ¿Veis esta onza española de oro? </p><p>E hizo relucir la moneda al sol. </p><p>-Vale dieciséis dólares, muchachos. ¿La veis? Señor Starbuck, déme un martillo. </p><p>El primer oficial fue a recogerlo, mientras Acab, silencioso, frotaba la moneda como para sacarle más brillo aún. </p><p>Starbuck le entregó el martillo y Acab se acercó al palo mayor con él en alto, y exclamó con voz chillona </p><p>-Aquel de entre vosotros que descubra esa ballena, que tiene tres agujeros en la aleta de estribor de la cola, aquel que la descubra, se lleva esta onza de oro, hijos míos. </p><p>-¡Hurra! -gritaron los marineros, tirando al aire sus sombreros mientras el capitán clavaba la moneda en el palo mayor. </p><p>-He dicho una ballena blanca -continuó Acab tirando el martillo-. Cien ojos, hijos míos. Tan pronto, como veáis una burbuja, ¡avisad! </p><p>Durante todo este tiempo, Tashtego, Daggoo y Queequeg habían estado contemplándolo con más interés aún que los demás. Al oír las palabras con las que el capitán describía la ballena, dieron un salto, como si a cada uno de ellos se le despertase un recuerdo. </p><p>-Capitán -dijo Tashtego-. Esa ballena blanca es la que algunos llaman Moby Dick, ¿no es cierto? -Entonces -gritó Acab-, ¿conoces a la Ballena Blanca? ¿Eh, Tash? </p><p>-¿No abanica con la cola antes de sumergirse, señor? </p><p>-Y, ¿no tiene también un surtidor raro? -preguntó Daggoo a su vez-. ¿Muy copudo para un cachalote? ¿Y muy rápido, capitán? </p><p>-Y tiene... -gritó Queequeg-, varios arpones en la piel todos retorcidos y tuertos como ella... -y en su extraña lengua apenas bastaba para dar la sensación de lo que quería describir. </p><p>-¡Como un tirabuzón, sí! Sí, Queequeg, los arpones los tiene clavados y retorcidos. Sí, Daggoo, el surtidor es enorme y como una gavilla, y blanco como la lana lavada. Sí, Tashtego, abanica con la cola como un foque al que el viento le ha roto la escota... ¡Sí, condenación! ¡Ésa es Moby Dick, chicos! ¡Moby Dick! </p><p>-Capitán -dijo Starbuck, quien hasta entonces se había limitado con los otros dos oficiales a contemplar a su superior con creciente sorpresa-. Capitán, he oído hablar de Moby Dick, pero... ¿no fue Moby Dick acaso la que le cortó a usted la pierna, señor? </p><p>-¿Quién se lo ha dicho? Sí, Starbuck, sí, hijos míos, fue Moby Dick la que me desarboló. A Moby Dick le debo este muñón muerto en el que ahora me sostengo. ¡Sí, sí! -añadió en un sollozo terrible, casi animal-. ¡Sí! ¡Esa maldita ballena blanca me dejó inválido para toda mi vida! </p><p>Alzó los dos brazos al aire: </p><p>-Sí, y la he de perseguir más allá del Cabo de Hornos y más allá del de Buena Esperanza, más allá del Maelstron, y más allá de los fuegos del infierno antes de renunciar a cogerla. Y para eso os habéis embarcado, muchachos, para perseguir a la Ballena Blanca por ambos hemisferios si es preciso, y por todos los rincones del universo hasta que lance sangre negra por el surtidor y flote panza arriba. Conque, hijos míos, ¿queda cerrado el trato? ¿O acaso no sois una partida de valientes, como creo? </p><p>-¡Sí, sí! -gritaron los arponeros y los marineros acercándose al viejo-. ¡Ojo avizor a la Ballena Blanca! ¡Un arpón bien afilado para Moby Dick! </p><p>-¡Dios os bendiga! -sollozó él-. ¡Camarero! ¡Una buena ración de ponche! Pero, señor Starbuck, ¿qué cara es ésa? ¿No quiere cazar a la Ballena Blanca? ¿No se atreve usted con Moby Dick? </p><p>-Me atrevo, señor, si viene como es debido en el curso de nuestra caza. Pero yo he venido a cazar ballenas, no para consumar una venganza. ¿Cuántos barriles de aceite le produciría la venganza, capitán Acab? Eso aunque pudiera capturarla. En el mercado de Nantucket no le produciría mucho. </p><p>-¡El mercado de Nantucket! ¡Bah! Acérquese, señor Starbuck, que le diga algo. No todo se cuenta en dinero, en guineas, en dólares. Pero mi venganza logrará un gran precio, aquí. </p><p>Y se golpeaba el ancho pecho. </p><p>-Vengarse de una bestia irracional -dijo Starbuck-, que le atacó simplemente porque así se lo mandaba su instinto, ¡eso es una locura! ¡Eso parece una blasfemia, capitán! </p><p>-Escúcheme: para mí la Ballena Blanca es una muralla que me rodea. Me hostiga, me aplasta, veo en ella una fuerza insultante, una malicia que la anima contra mí. No me hable usted de blasfemias: yo pegaría al mismo sol, si me ofendiera. ¡Ah, te sonrojas y palideces! No quise enfadarlo, no quise ofenderlo. Pero, ¿no están todos de mi parte en esta cuestión de la Ballena Blanca? Mire a Stubb: se está riendo. Mira a ese chileno: ¡bufa nada más que de pensar en ello! Porque, ¿de qué se trata? De llevar algo hasta el fin, nada de proezas. De fijo que el mejor arpón de Nantucket no se va a echar atrás. Ah, ya veo que está confuso. Pero, ¡hable, pues! Ya lo ve: Su silencio habla por usted. </p><p>-Dios me tenga en su mano y a todos nosotros también -murmuró Starbuck. </p><p>Acab no pareció oír aquellas últimas palabras, ni tampoco la risa ahogada que salía del sollado, ni la voz del viento en el aparejo. </p><p>-¡El ponche! -gritó Acab. </p><p>Y cuando tuvo en la mano la jarra de peltre se volvió hacia los arponeros y les ordenó sacar sus armas. Los alineó luego ante sí, junto al cabrestante, con los arpones en la mano, mientras que sus tres oficiales le rodeaban con sus lanzas y el resto de la tripulación formaba corro en torno al grupo, y se quedó plantado mirando con ojos penetrantes a cada uno de sus tripulantes. </p><p>-¡Bebe y pásalo! -ordenó entregando la jarra al marinero más próximo-. Por ahora, sólo la tripulación. ¡Que corra! Tragos breves, muchachos, porque es más fuerte que la pezuña de Satanás. Así. ¡Así va bien! El licor aguzará vuestros ojos y vuestro espíritu. </p><p>Y siguió: </p><p>-Un momento ahora, valientes: aquí estáis todos, arponeros, oficiales y tripulación. Vamos a ver. Formad un círculo alrededor, de modo que pueda resucitar una de las más antiguas costumbres de mis antepasados pescadores. ¡Ah, muchachos, ya veréis cómo...! A ver, chico, ¿ya estás de vuelta? Dámelo. Vamos, la jarra ya está de nuevo llena a rebosar. </p><p>-Vosotros, los oficiales, cruzad las lanzas delante de mí. ¡Muy bien! Dejadme tocar el pecho -y al decir esto juntó las lanzas y las cogió al tiempo que les daba </p><p>una fuerte sacudida y miraba a Starbuck, pasaba luego: la mirada a Flask y a Stubb, como si quisiera imbuirles por medio de su voluntad la misma emoción que le animaba a él. Los tres oficiales se estremecieron ante aquel gesto y apartaron de él la vista. </p><p>-¡Abajo las lanzas! Y ahora oficiales, os nombro coperos de mis tres deudos infieles, de vosotros, caballeros. Pues, ¿qué? ¿No lava el Papa los pies de los mendigos? ¿No usa su propia tiara como jofaina? ¡Cortad las ligaduras y quitad los mangos! </p><p>Obedecieron en silencio, quedando los tres plantados con los hierros de los arpones, de unos tres pies de largo, sosteniéndolos de punta ante él. </p><p>-No me vayáis a pinchar con esos aceros. ¡Volvedlos hacia abajo! ¡Así! Y ahora, vosotros, los coperos, avanzad. Coged los hierros y sostenedlos mientras les lleno la copa -y procedió a hacerlo con el ardiente líquido de la jarra. </p><p>-Así, plantados, tres para tres. ¡Entregad los cálices asesinos! ¡Entregadlos vosotros, que formáis ya parte de esta alianza indisoluble! ¡Eh, Starbuck! ¡Esto ya está hecho! El sol no espera más que a santificarlo para hundirse en el horizonte! Bebed. ¡Bebed y jurad! ¡Muera la Ballena Blanca! ¡Muera Moby Dick! ¡Que Dios acabe con nosotros si nosotros no acabamos con Moby Dick? </p><p>Se alzaron los extraños recipientes y se bebió el líquido entre gritos y maldiciones contra la Ballena Blanca. </p><p>Starbuck había palidecido y se estremecía. La jarra, llena de nuevo, volvió a pasar entre la tripulación, que estaba casi frenética. Y al hacer Acab una señal con la mano, se dispersaron todos, mientras el capitán se metía en la cámara. </p><p>CAPÍTULO VII </p><p>Yo, Ismael, formaba parte de aquella tripulación; mis gritos se habían alzado como los de los demás, mis juramentos se habían fundido con los suyos. Grité más alto y juré más fuerte, a causa del terror que se había apoderado de mi alma. Me poseía un insensato y místico sentimiento de conmiseración. Parecía mío el odio insaciable de Acab. Escuché con avidez la historia de aquel monstruo contra el que habíamos jurado venganza o muerte, yo y todos los demás. </p><p>Durante mucho tiempo, aunque sólo a intervalos, la solitaria y arisca ballena blanca había recorrido todos aquellos mares, pero había muchos marineros, muchos balleneros que desconocían su existencia. </p><p>Sólo unos pocos la habían visto y reconocido, y era muy pequeño el número de los que la habían atacado a sabiendas, pues a causa del gran número de barcos balleneros y el modo desordenado en que se repartían por el mar, eran pocas las noticias que relativas a Moby Dick se esparcieron entre los cazadores. </p><p>Hubo, sí, diversos buques que dieron cuenta de haber topado con un cachalote de tamaño y ferocidad extraordinarios, que luego de dejar mal parados a sus atacantes, se les había escapado arteramente, y para algunos resultaba lógico que aquélla debía ser Moby Dick. </p><p>Pero la ferocidad no era extraña en los cachalotes, por lo que no resultaba fácil decir si había sido o no aquélla precisamente con la que habían topado. Y en cuanto a los que teniendo ya noticias sobre ella, la encontraron por casualidad, casi todos se habían lanzado al principio a darle caza como a cualquier otra ballena de su género. Estos ataques trajeron desastres entre ellos, como brazos rotos, e incluso en ocasiones accidentes mortales. Por ello, todas las noticias resultaban confusas y casi siempre contradictorias. </p><p>Había otras cosas esencialmente prácticas que influyeron en el caso. Ni aun en la actualidad ha desaparecido todavía de la mente de los balleneros el primitivo prestigio del cachalote, pavorosamente distinto del de los demás ballenáceos, aunque son muchos los balleneros que no han tenido nunca encuentros hostiles con esos animales. </p><p>Una de las leyendas que se atribuían a la mente supersticiosa de los marinos, era la de que Moby Dick era ubicua, es decir, se encontraba en varios puntos distintos a la vez. Lo cual naturalmente sólo podía atribuirse a superstición, porque aún eran desconocidos los secretos de las corrientes marinas, y por otra parte cuando el cachalote viaja sumergido es absolutamente imposible verlo, a no ser que se le vea salir y lanzar un chorro de agua. </p><p>Es cosa perfectamente conocida tanto entre los balleneros ingleses como entre los norteamericanos, el haberse capturado al norte del Pacífico ballenas que llevaban clavadas puntas de arpones lanzados en Groenlandia. Y tampoco escapaba a los marinos que el intervalo entre encontrarlos y el momento en que recibieron la herida, no podía exceder de muchos días. De ahí que algunos balleneros hayan creído que el problema del paso del Noroeste, que tanto tiempo preocupó al hombre, no lo fue nunca para las ballenas. </p><p>Familiarizado con semejantes prodigios no explicados, no es pues de extrañar que, sabiendo que Moby Dick había escapado viva después de repetidos ataques, fueran más allá en sus supersticiones, suponiendo que Moby Dick no solamente era ubicua, sino incluso inmortal, y que seguiría nadando viva aunque se le clavaran en los flancos bosques enteros de arpones, y que si alguna vez se le llegaba a ver lanzar sangre por su surtidor, eso no sería más que una alucinación, pues no tardaría en verse otro surtidor, éste blanco e inmaculado, brotando a muchas leguas de distancia. </p><p>No solamente era su corpulencia lo que le distinguía de los demás cachalotes, sino también una frente arrugada y una blancura de nieve, además de la alta y piramidal joroba blanca. </p><p>Y también sus traidoras retiradas cuando se la perseguía, pues más de una vez se la había visto, cuando nadaba huyendo de sus entusiasmados perseguidores, volverse súbitamente y caer sobre ellos para destrozar sus lanchas. </p><p>Su caza había dado ya lugar a numerosas muertes. Calcúlese, pues, la furiosa ira que se apoderaba de sus cazadores cuando salían nadando de entre los destrozados restos de sus lanchas y los miembros arrancados de sus compañeros muertos. </p><p>Con tres lanchas desfondadas y los hombres debatiéndose entre las olas, había habido un capitán que cogiendo el cuchillo de cortar el cable de su proa deshecha, se había lanzado sobre la ballena como un duelista, tratando de arrancarle la vida con un arma de sólo seis pulgadas. </p><p>Aquel capitán había sido Acab, y fue entonces cuando metiéndole por debajo aquella mandíbula en forma de guadaña, le había segado Moby Dick la pierna. </p><p>No era, pues, de extrañar que desde aquel instante, un salvaje deseo de venganza contra la ballena blanca se hubiera metido en el espíritu del capitán, tanto más cuanto que no solamente le achacaba la pérdida de su pierna, sino también el desánimo, la enfermedad anímica que desde entonces le aquejaba. </p><p>A esa causa se podía atribuir su innegable locura durante la travesía, así como la sombría melancolía que le dominara hasta el mismo momento de hacerse a la mar en el Pequod. </p><p>Teníamos, pues, a aquel anciano canoso e impío persiguiendo con sus maldiciones a una ballena como la que tragó a Jonás por todo el inmenso océano, y al frente de una tripulación constituida principalmente por mestizos renegados, parias y salvajes, en la que solamente la virtud de Starbuck, la indiferencia y despreocupación de Stubb y la total mediocridad de Flask ponían una nota de sensatez. Dicha tripulación parecía reclutada y reunida por alguna fatalidad i
