ó de la cabeza una cola que pasó rozándolo. </p><p>Las ballenas volvieron a reunirse y prosiguieron su marcha en perfecta formación. Era inútil continuar la persecución, aunque los botes se quedaron para tratar de cazar alguna de las que, sujetas a los jaropes, pudiera quedarse rezagada, y para recoger a una mostrenca que Flask había matado. Se llama mostrencas a aquellas ballenas muertas de un arponazo y a las que por no poder remolcar de momento, se dejan flotar clavándoles una pértiga con un gallardete que permite reconocerlas como caza propia después, por si acaso algún otro ballenero se acerca a ellas para cobrarlas. </p><p>CAPÍTULO XIV </p><p>Fue un par de semanas después de la última escena de caza referida, y mientras navegábamos por un sereno y soñoliento mar de mediodía, cuando las numerosas narices de la cubierta del Pequod percibieron en el mar un olor nada agradable, por cierto. </p><p>-Apostaría cualquier cosa -dijo Starbuck-, a que anda por aquí alguna ballena de las que colgamos los jaropes el otro día. Ya me parecía que no habían de dejar de mostrarse en la arboladura. </p><p>La bruma se disipó y pudimos ver a lo lejos un barco cuyas velas aferradas indicaba que debía llevar alguna ballena al costado, colgando. Al acercarnos más vimos que enarbolaba pabellón francés, y por la nube de buitres marinos que revoloteaba y planeaba alrededor, pudimos colegir que dicha ballena debía ser de las que los pescadores llaman roñosas, es decir, una ballena muerta. Ya se puede imaginar el hedor que despide una mole semejante peor que el de una ciudad aquejada por una epidemia de peste. </p><p>Tan intolerable resulta para algunos, que ni la mayor avaricia podría persuadirles para atracar a su lado. Hay quienes lo hacen pese a todo, a pesar de que el aceite que se saca de semejantes clientes es de calidad muy inferior y nada parecido al agua de rosas. </p><p>Al acercarnos vimos que el francés no llevaba una sola, sino dos, una a cada costado, y aún resultaba más «perfumada» la segunda que la primera. </p><p>El Pequod estaba ya tan próximo al barco francés que Stubb hubiera jurado poder identificar el mango de su azadón enredado en las cuerdas que rodeaban la cola de una de las ballenas. </p><p>-¡Vaya frescura! -gritaba-. ¡Vaya un chacal! Ya sabía yo que esas ranas de franceses son muy pobres diablos como balleneros, pero me asombra ver que se contente con nuestros desperdicios. Vamos, haced una colecta para los pobres, caballeros. Pero, ¿y la otra? Sacaría yo más sebo del palo mayor que de ese pobre saco de huesos. </p><p>La calma había caído, y quieras que no, el Pequod se hallaba envuelto en aquel hedor, y sin más esperanzas de salir de él que la de que el viento soplase de nuevo. Saliendo de la cámara, Stubb llamó a la tripulación de su ballenera y salió bogando hacia el desconocido navío. Al acercarse a su proa, observó que según el gusto francés, la parte superior de la roda estaba tallada simulando un gran tallo pendiente, pintado de verde y llevando a modo de espinas tachones de cobre clavados. El conjunto terminaba en un capullo cerrado y de color rojo vivo. </p><p>En la amura, en grandes letras, se leía la palabra «Bouton de Rose» (capullo de rosa) que era el romántico nombre del perfumado buque. </p><p>Aunque Stubb sólo entendió la palabra Rosa, se llevó las manos a la nariz, burlonamente. </p><p>Para lograr ponerse en contacto con la gente de a bordo, hubo de dar la vuelta a la proa y pasar a la banda de estribor, junto a la ballena roñosa y hablar por encima de ella. </p><p>-¡Ah del Bouton de Rose! ¿Tenéis algún capullito que hable inglés? </p><p>-Sí -respondió un tipo, que resultó ser el piloto y que procedía de Guernesey. </p><p>-¿Habéis visto a la Ballena Blanca? </p><p>-¿La qué? </p><p>-¡La Ballena Blanca! Un cachalote, al que llaman Moby Dick. </p><p>-Nunca la oí nombrar. ¡Cachalot Blanc! Nunca. Jamás. </p><p>-Muy bien, pues hasta luego. No tardaremos en volver. </p><p>Bogando rápidamente volvió al Pequod y viendo a Acab en la regala del alcázar, le dijo que no había nada nuevo. </p><p>Acab se metió en la cámara y Stubb volvió al barco francés. </p><p>Observó que el oficial que manejaba su azadón ballenero tenía una bolsa en las narices: </p><p>-¿Qué le ocurre? ¿Se la partió? </p><p>-¡Así la tuviera rota o no tuviera ninguna! Por otra parte, ¿qué diablos busca usted aquí? </p><p>-No se acalore, pero, ¿no sabe usted que es inútil tratar de sacar aceite de esas ballenas? En cuanto a la otra, no tiene ni un cuartillo. </p><p>-Lo sé, pero mi capitán no quiere creerlo. Esta es su primera travesía, y él era antes un fabricante de agua de colonia. Pero suba a bordo. </p><p>-Lo que guste. </p><p>Pronto estuvo en cubierta, donde descubrió un extraño espectáculo. Los marineros, con gorros de punto encarnado, aprestaban los grandes aparejos de cuadernales para las ballenas, pero trabajaban despacio y hablaban deprisa, y todos con las narices hacia arriba. De vez en vez alguno dejaba el trabajo y se iba hacia el palo mayor para respirar un aire algo más puro. </p><p>Sorprendió a Stubb una serie de maldiciones y gritos que procedían de popa, y al mirar vio una cara furibunda que asomaba a la puerta del camarote del capitán. </p><p>Stubb, astutamente, se fue a charlar con el primer oficial, que le dijo que detestaba a su capitán, porque era un ignorante vanidoso que les había metido en aquel repugnante asunto. Haciéndole algunas preguntas capciosas, comprendió que aquel tipo no sabía nada del ámbar gris. Se calló, por tanto, pero en todo lo demás se mostró amable y confiado. Luego le preguntó si quería que su capitán abandonase tan repugnante faena. El otro asintió y Stubb le dijo algunas palabras en voz baja. </p><p>En ese momento salió el capitán del camarote y el primer oficial le presentó a Stubb, adoptando el papel de intérprete. </p><p>-¿Qué le digo primero? -preguntó el primer oficial. </p><p>-Dile que es una especie de tonto, un niño tonto y grande -lo que el primer oficial tradujo como que el americano le contaba que poco antes habían tocado con un barco en el cual había habido seis casos de peste por llevar una ballena roñosa al costado. </p><p>El capitán pidió más detalles. </p><p>-Dile -agregó Stubb-, que me parece un mico y que no tiene ni idea de lo que hay que hacer en un buque. </p><p>-Afirma, monsieur, que la otra ballena, la seca, es aún más peligrosa que la roñosa, y que si tenemos en algo nuestras vidas, debemos soltarlas inmediatamente o pereceremos de peste. </p><p>El capitán salió corriendo y ordenando que desenganchasen los cadáveres de las ballenas. </p><p>La conversación continuó en términos parecidos. A las barbaridades de Stubb, el piloto de Guernesy agregaba algunos detalles que convencieran al capitán de que debía cuanto antes librarse de sus huéspedes. Ambos rieron mucho al ver la cara del capitán cuando éste volvió a su camarote. Stubb le dijo al primer oficial que enviarían un cable desde el Pequod para remolcar la ballena y separarla del buque francés. </p><p>Así lo hicieron y como el viento se acababa de levantar, pudieron remolcar la ballena, después de avisar a la tripulación del Pequod de la jugarreta que acababa de hacerles a los franceses, los cuales nada sabían sobre el ámbar gris. </p><p>Tan pronto como perdieron de vista al barco francés, Stubb bajó rápidamente hacia el cadáver flotante y empezó a hacer una excavación en él, protegiéndose antes la nariz con un pañuelo humedecido. </p><p>Cuando el azadón dio por fin con las descarnadas costillas, toda su tripulación lo contemplaba con ojos ávidos. Stubb no dejaba de hurgar en el interior del cuerpo podrido. </p><p>Y de pronto, una nube de tenue perfume surgió por entre la peste que derramaba la ballena muerta. </p><p>-¡Ya lo tengo, ya lo tengo! -gritó Stubb alborozado-. ¡Aquí está la bolsa! </p><p>Y soltando el azadón, metió ambas manos por el agujero, sacando puñados de algo que parecía jabón antiguo y un queso muy maduro, perfumado y untuoso. </p><p>Tenía un color amarillento ceniciento. Se trataba del ámbar gris, sustancia que vale una libra esterlina la onza en cualquier farmacia. Se sacaron como unos seis puñados, pero algo se perdió cayendo al mar. Y tal vez se hubiera podido sacar más a no ser por la impaciencia con la que Acab ordenaba que acabase aquella operación. Stubb se vio obligado en efecto a dejar el cadáver de la ballena y volver a bordo. </p><p>El ámbar gris, debemos aclarar, es una sustancia de gran valor en la fabricación de perfumes, velas de lujo, jabones y pomadas. Los turcos lo empleaban para su cocina. ¿Quién podría decirles a las personas que usan esa sustancia que su origen está en las tripas de una ballena enferma? Pues así es. </p><p>Los balleneros suelen saberlo -aquellos franceses del Bouton de Rose eran unos ignorantes que no sabían lo que tenían entre manos-, y la estratagema de Stubb proporcionó al Pequod una ganancia extra. </p><p>El procedimiento de sacarle toda la grasa a la ballena que habíamos capturado primeramente había acabado. Los hornos habían estado encendidos durante mucho tiempo para refinar el aceite, y éste embarrilado convenientemente en sus toneles y éstos guardados en la cala. La cubierta, poco antes llena de manchas de sangre y de sebo, relucía ahora, porque nada hay que limpie mejor que el aceite de ballena. Aparte de ello, todos los depósitos de los faroles estaban llenos, no nos faltaría iluminación en muchísimo tiempo. </p><p>Durante ese tiempo habían ocurrido algunas cosas. El negrito Pip, una persona alegre y que animaba a bordo a los marineros con su tamboril, había sido ascendido a remero en la ballenera de Stubb, pero su poca pericia había hecho que se perdieran dos presas, ya que en ambos casos cayó al mar, enredado en las cuerdas de los arpones, con lo cual fue enviado de nuevo al barco, y desde entonces vagaba por él como un alma en pena. Pero el viaje continuaba. </p><p>............................................................................................................................................. </p><p>-¡Ah del barco! ¿Habéis visto a la Ballena Blanca? Así gritaba Acab al barco con bandera inglesa que se acercaba por la popa. El capitán de este último navío era un hombre corpulento al que le faltaba un brazo. </p><p>-¿Y ves tú esto? -respondió el inglés enseñando un brazo artificial fabricado también con marfil de cachalote. </p><p>-¡Arriad mi ballenera! -ordenó Acab. </p><p>Poco después abordaba al otro barco. Por cierto, que Acab hasta entonces no había pasado a ningún otro barco, ya que su pata de marfil le impedía trepar por las escalas. El obstáculo se salvó gracias al aparejo de descuartizamiento del barco inglés. El capitán de éste se adelantó hacia Acab, cuando éste se encontró ya en cubierta. </p><p>-Bien, amigo, démonos los huesos, choquemos -dijo Acab-. ¿Dónde viste la Ballena Blanca? </p><p>-En la línea del Ecuador, la temporada pasada. </p><p>-Y se te llevó ese brazo, ¿no? </p><p>-Por lo menos tuvo la culpa de ello -respondió el inglés-. Era la primera vez que yo cazaba en la línea, y nada sabía entonces de la Ballena Blanca. Un día logramos aferrar a un cachalote, que resultó un verdadero caballo de circo, muy difícil de sujetar. En ese momento apareció una ballena enorme, de cabeza y joroba blancas como la leche, y toda ella llena de arrugas... </p><p>-¡Ella, la misma! jadeó Acab. </p><p>-Y con arpones clavados cerca de la aleta de estribor. </p><p>-¡Los míos! Pero sigue... </p><p>-Bueno, pues la maldita ballena comenzó a morder furiosamente el cabo de mi arpón, y al halar fuimos a dar directamente con su joroba. Decidí hacerme con ella fuera como fuese. Para ello le lancé mi arpón, pero en ese momento una cola como una torre se abatió sobre mi lancha, partiéndola en dos. Salimos nadando y yo me cogí al astil del arpón clavado, pero la ballena se sumergió de pronto y el arpón se desprendió y me cogió por aquí con el hierro. Las púas me desgarraron todo el brazo. Afortunadamente llevaba a bordo un físico, un médico, pero aquí está él, que te lo puede contar mejor. </p><p>-Era una mala herida -dijo el médico-. Y a pesar de mis cuidados iba de mal en peor. Se ponía negra, y yo bien sabía lo que eso significa: la gangrena, por lo cual no había más remedio que amputar. El carpintero de a bordo se encargó de fabricar ese brazo artificial, con una maza al extremo capaz de partir cualquier cabeza si le da con ella. </p><p>-Pero, ¿qué fue de la Ballena Blanca? -preguntó Acab, que estaba poco interesado en aquellos detalles. </p><p>-No la volvimos a ver en algún tiempo. Bueno, yo no sabía lo que era, pero al volver a pasar por la línea, oí hablar de ella. Y no sólo hablar. </p><p>-¿La volviste a ver? </p><p>-Dos veces. Pero ni siquiera intenté atacarla. Con la pérdida de un miembro tenía bastante. </p><p>-Pues alguien la cazará, no lo dudes -respondió Acab acaloradamente. El médico inglés le contempló durante unos instantes. </p><p>-Lleve cuidado, capitán -dijo-. Tiene usted el aspecto de estar enfermo. Estoy seguro de que tiene fiebre, me basta con mirarlo. </p><p>-¡Déjeme en paz! -gritó Acab-. ¿Hacia dónde se dirigía Moby Dick? ¡Eso es lo que quiero saber! </p><p>-Creo que hacia el Este -dijo el capitán inglés-. Pero, ¿qué te pasa, hombre? ¿Es que está loco su capitán? -le preguntó a Fedallah. </p><p>Éste se puso un dedo en los labios y bajó a la ballenera, al tiempo que Acab se hacía arriar. Los tagalos empuñaron los remos, y Acab, sin volver la vista atrás, se dirigió a su propio barco. </p><p>CAPÍTULO XV </p><p>El modo que tuvo Acab de abandonar el Samuel Enderby, el barco británico, tuvo alguna otra consecuencia. Fue tal la rabia con que se dejó caer sobre el banco de su ballenera, que el golpe hizo resquebrajarse su pata de marfil. Y cuando, una vez ya a bordo, la metió en uno de los agujeros de sustentación, la pata artificial volvió a resentirse, de manera que a partir de entonces ya no podía confiar en ella como antes. </p><p>No era la primera vez que tenía conflictos con la pierna marfileña. Poco antes de embarcarse en el Pequod, en Nantucket, se le encontró una noche caído de bruces y sin sentido. Al parecer, a consecuencia de algún accidente desconocido, la pierna había saltado y casi le había atravesado la ingle. Una herida que sólo curó a costa de tiempo y de dificultades. </p><p>Ese accidente había sido, precisamente, el culpable de que Acab permaneciera tanto tiempo encerrado en su camarote y sin ver a nadie cuando nos embarcamos. </p><p>Pero sólo muy pocas personas lo sabían, entre ellos Peleg y su socio Bildad. Por tanto, en cuanto estuvo a bordo, llamó al carpintero y le ordenó que comenzase la fabricación de una pierna nueva. No era fácil tarea, pero el hombre se puso al instante al trabajo, recabando todo cuanto marfil hubiera a bordo para elegir el mejor trozo, el más duro y el que mejor se ajustase al encargo. La obra debía ser perfecta, según exigió Acab, y el artesano sabía lo duro que podía ser el capitán, sobre todo tratándose de aquella pierna que tan necesaria le era. </p><p>Pero pasemos a otra cosa. En el Pequod debía haberse abierto una pequeña vía de agua y, según costumbre, se estaba achicando la cala. Salía bastante aceite mezclado con el agua, lo que indicaba que los barriles debían tener escapes. Eso produjo una gran consternación a bordo. </p><p>Starbuck fue a la cámara a comunicar la noticia a Acab. El Pequod iba acercándose por el sudoeste a Formosa, donde el mar de China desemboca en el Pacífico. Por tanto, Starbuck encontró al comandante con un mapa de los archipiélagos orientales extendido ante sí. Con su flamante pierna de marfil apoyada en la mesa atornillada, Acab fruncía el ceño y trazaba nuevas rutas. Al oír pisadas, ni siquiera se volvió. </p><p>-¡A cubierta! -ordenó-. ¡Fuera de aquí! </p><p>-Capitán, soy yo, Starbuck. Los barriles de aceite de la cala se salen, señor. Hay que abrir las escotillas y remover la estiba. </p><p>-¿Abrir las escotillas? ¿Ahora que nos acercamos al Japón vamos a sacar los barriles? ¿Quedarnos aquí al pairo una semana entera? </p><p>-O lo hacemos, señor, o perderemos en un día más aceite del que podamos recobrar en un año. Vale la pena conservar lo que hemos venido a buscar a veinte mil millas. </p><p>-Así es, si es que podemos atraparlo. </p><p>-Hablaba del aceite de la cala, señor. </p><p>-Y yo no hablaba ni pensaba en eso. ¡Márchese! ¡Goteras sobre goteras! ¡Que se salga el aceite! No sólo se salen los barriles, sino que entra agua en la cala, lo que es mucho peor, y sin embargo no me detengo a reparar la avería, pues ¿cómo se la va a encontrar en un barco abarrotado? ¡Starbuck! ¡No permitiré que se abran las escotillas! </p><p>-¿Qué dirán los armadores, señor? </p><p>-Déjelos en su playa de Nantucket, y que aúllen todo lo que quieran. ¿Qué le importan a Acab? ¡Armadores! ¡Siempre me está usted sermoneando con esos armadores roñosos, como si fueran mi conciencia! Pero, escuche: no hay más armador que el que manda y no se le olvide que mi conciencia va en la quilla del barco. ¡A cubierta, largo de aquí! </p><p>El segundo enrojeció. Avanzó hacia el interior de la cámara. </p><p>-Capitán Acab: Alguien mejor que yo podría perdonarle lo que no toleraría de un hombre más joven y... más dichoso que usted, capitán. </p><p>-¡Demonios encarnados! ¿Es que se atreve a criticarme? ¡A cubierta! </p><p>-Nada de eso, señor, se lo suplico. Y me atrevo, señor, a tener paciencia. ¿No podríamos entendernos entre los dos un poco mejor que hasta ahora, capitán? </p><p>Acab cogió un fusil cargado del armero y, apuntando con él a Starbuck, exclamó: </p><p>-¡Hay un Dios que es el Señor de la Tierra, y un capitán que es el amo a bordo del Pequod! ¡A cubierta! </p><p>Por un instante pareció que el primer oficial hubiera ya recibido el disparo del arma que le apuntaba. Pero, dominando su furor, se volvió pausadamente y al salir de la cámara se detuvo un instante y dijo: </p><p>-Me ha afrentado, señor, me ha ofendido, pero no le pido que tenga cuidado conmigo porque se reiría de ello. No, lo que le pido es que Acab tenga cuidado con Acab. Tenga usted cuidado consigo mismo, señor. </p><p>-Bah, se hace el valiente, pero obedece. Un valor muy prudente -dijo Acab cuando Starbuck hubo desaparecido-. ¿Que Acab tenga cuidado con Acab? Tal vez tenga razón en eso. </p><p>Y sirviéndose del fusil como de una muleta, comenzó a pasear a lo largo y ancho de la cámara, con el ceño fruncido. Pero pronto desaparecieron aquellas arrugas, volvió el fusil al armero y subió a cubierta. </p><p>-Es usted un sujeto demasiado bueno, Starbuck -dijo en voz baja cuando pasó junto al primer oficial. Luego alzó la voz, dirigiéndose a la tripulación: </p><p>-¡Arriad juanetes y sobrejuanetes y bracead las gavias a proa! ¡Guarneced los aparejos y abrid las escotillas para entrar en la cala! </p><p>Tal vez sería inútil tratar de conjeturar por qué se comportaba Acab de aquel modo con Starbuck. Puede que aún quedara un destello de lucidez en él, o se tratara de una simple política prudente. Fuera como fuese, se obedecieron sus órdenes y las escotillas quedaron abiertas. </p><p>Al reconocer la cala se vio que los últimos barriles estibados estaban indemnes, y que el escape debía estar más abajo. De modo que como el tiempo estaba en calma, siguieron reconociendo los enormes envases alineados e izando aquellas enormes moles desde las penumbras de la medianoche hasta la luz del día. Los barriles inferiores aparecían corroídos y mohosos. Se fueron izando las barricas de agua, pan y carne, las duelas sueltas de barril hasta que llegó a resultar difícil andar sobre cubierta. </p><p>El casco hueco resonaba con las pisadas como si se anduviese sobre catacumbas vacías, y el barco cabeceaba y se tambaleaba como una damajuana llena de aire. </p><p>Y fue por entonces cuando mi pobre amigo Queequeg cogió unas fiebres que lo pusieron al borde de la tumba. </p><p>¡Pobre Queequeg! Cuando el buque estaba medio destripado, si os asomaseis a la escotilla podríais haberlo visto allí abajo, sin más ropa que los calzoncillos, el tatuado salvaje que se arrastraba entre aquel fango y aquella humedad como un gran lagarto verde con pintas en el fondo de un pozo. Fue allí donde cogió un catarro que acabó en fiebres y después de varios días de aguantar, dio con su cuerpo en la litera, al umbral mismo de las puertas de la muerte. </p><p>Se desmejoraba a ojos vista, hasta parecer que de él sólo quedaba el armazón y los tatuajes. Sus mejillas se aguzaban, y los ojos en cambio crecían y adquirían un fulgor extraño y dulce al mismo tiempo. Le miraban a uno afable, pero profundamente desde el fondo de sus órbitas. </p><p>En la tripulación, todos le daban por perdido, y en cuanto a lo que el propio Queequeg pensaba sobre ello, se puede colegir por el extraño favor que pidió. Llamó a su lado a un marinero de guardia y cogiéndole una mano le dijo que en Nantucket había visto unas piragüitas de madera negra, y había averiguado que a todos los marineros que morían en la ciudad se los metía en aquellas barquitas, y que él quería que también lo enterrasen así. Y que aquello se parecía bastante a la manera en que en su tierra se hacía. </p><p>Luego dijo que temía que lo enterrasen en su hamaca, según la costumbre marinera, y que lo echaran al mar como pasto de los tiburones. No, quería una piragua como aquellas de Nantucket. </p><p>Tan pronto como se supo, se ordenó al carpintero que hiciera lo que Queequeg quería, costara lo que costase. El carpintero cogió su regla y se fue al castillo de proa para tomarle las medidas a Queequeg. </p><p>-¡Pobre Queequeg! -dijo un marinero-. ¡Ahora ya no tiene más remedio que morirse, puesto que le han tomado las medidas! </p><p>Clavado el último clavo y cepillada y ajustada la tapa, el carpintero se echó el ataúd al hombro y salió con él, preguntando a su paso si alguien necesitaba la caja. Lo cual fue respondido con indignadas protestas por parte de los marineros. Queequeg, que oyó los gritos, pidió que le llevasen la piragua en el acto. Se incorporó, mirando la caja, pidió que le trajeran su arpón y que le quitaran el mango, para meter el hierro en el ataúd. También pidió que se colocasen allí algunas galletas, una cantimplora de agua dulce y un poco de tierra. </p><p>Tras de ello, pidió que se le metiera en la caja para comprobar su comodidad, estuvo allí tendido unos minutos y luego exigió su idolillo Yojo y por último que le pusieran la tapa. </p><p>Murmuró que sí, que estaba cómodo y ya se le pudo llevar de nuevo a su hamaca. Todo esto impresionó considerablemente a los marineros. Pip, el negrito que se había caído dos veces de la ballenera, le cogió una mano y le anunció que tocaría en su tambor su marcha fúnebre. </p><p>-He oído decir -dijo Starbuck-, que en las fiebres agudas, gente completamente ignorante habla en lenguas muertas, y al investigarse el fenómeno, resultó que en su olvidada niñez las habían oído hablar realmente a algún erudito, aunque lo habían olvidado por completo. Este Pip parece tener ciertos conocimientos especiales acerca de una religión que nunca ha comprendido. </p><p>Porque el negrito lanzaba unos extraños gritos, en los que animaba a Queequeg a morir como un valiente, y no como un tal Pip (él mismo), que había muerto como un cobarde, y al que tal vez encontraría de nuevo en los cazadores celestiales. </p><p>Se llevaron a Pip y Queequeg cerró los ojos. </p><p>Pero, curiosamente, cuando ya todo estaba preparado para su tránsito, Queequeg comenzó a volver a la vida. Poco a poco se vio que la caja fabricada por el carpintero no iba a ser necesaria, lo cual el mismo carpintero atribuía a sus propios méritos y a los de su ataúd. Por su parte, Queequeg afirmó, cuando ya pudo hablar coherentemente, que si un hombre no quiere morirse, una simple enfermedad no puede matarlo. Sólo una ballena furiosa o algún otro accidente por el estilo. </p><p>Hay una diferencia entre los enfermos salvajes y los.; civilizados. Si éstos tardan mucho tiempo en recuperarse, aquéllos se ponen buenos al día siguiente, como si nada hubiera ocurrido. De modo que Queequeg recobro las fuerzas en muy pocos días y pronto se despertó de nuevo su voraz apetito. Tan pronto como pudo, se metió en su ballenera y blandió su arpón, anunciando que ya estaba preparado para la caza. </p><p>Tuvo entonces el capricho de utilizar su ataúd como cofre, y vació en él su ropa y todos sus útiles personales. Invirtió muchas horas en tallar la madera del fúnebre arcón, copiando los tatuajes que llevaba en su cuerpo. </p><p>Aprovechando el buen tiempo, el herrero, el viejo Perth, no había bajado su fragua a la cala, sino que la tenía sobre cubierta, bien amarrada junto al trinquete, y constantemente solicitado por patrones y arponeros para que les hiciera algún pequeño trabajo. </p><p>Azadones, puntas de lanza, arpones, jabalinas, le rodeaban como un círculo y él los atendía celosamente, ya que era un hombre sumamente cumplidor y eficaz. </p><p>Tenía una curiosa manera de andar, que explicaba diciendo que una fría noche, borracho, se había metido a dormir en un granero y se le habían helado dos dedos de los pies. También añadía que había sido un hombre feliz, con buen trabajo en tierra, con una esposa joven y bella y tres niños sonrosados que le acompañaban todos los domingos a la iglesia. Pero que cierto día un enemigo se le había metido de rondón en casa y le había robado todo lo que poseía. Aquel ladrón no era otro que el que está encerrado en una botella, el alcohol. </p><p>Tras de ello no le quedó otro recurso que lanzarse al mar. Y a cada golpe de martillo que daba en la fragua, lanzaba un suspiro por todo lo que había perdido. </p><p>Estaba Perth plantado a mediodía, con su mandil de piel de tiburón en la fragua, cuando se le acercó el capitán Acab. En ese momento, una nube de chispas salidas del hierro al rojo que martilleaba el herrero cayeron junto al viejo. </p><p>-¿Son éstas las aves de San Pedro? -preguntó Acab-. Queman todo menos a ti. </p><p>-Es que yo estoy ya abrasado de pies a cabeza, capitán -respondió Perth. </p><p>-Dime, Perth, ¿cómo es que no te has vuelto loco aún? ¿Es que te odian tanto los cielos que ni siquiera puedes volverte loco? Bueno, ¿qué estás haciendo? </p><p>-Forjaba una punta de lanza que estaba mellada, señor. </p><p>-Ya veo que haces bien tu trabajo. Borras todas las mellas. Pero, mírame, Perth. ¡Mírame! ¿No podrías remendar una melladura como ésta? </p><p>Y se tocó la cicatriz que le cruzaba la cara. </p><p>-No, señor. Ésa es precisamente una que no puedo borrar. </p><p>-Opino lo mismo, herrero. Es tan profunda que ha penetrado hasta el mismo hueso. Pero no venía a eso, Perth. También quiero que me hagas un arpón, uno que no se rompa aunque tiren de él mil pares de demonios. Algo que se quede pegado a la ballena como sus mismas aletas. </p><p>El capitán llevaba una bolsa en la mano. La abrió y desparramó por el suelo su contenido. </p><p>-¡Mira, Perth! Son cabezas de clavo de las herraduras de acero de los caballos de carreras. </p><p>-¿Cabezas de clavos de herradura, señor? Es precisamente el mejor material que conocemos los herreros. </p><p>-Lo sé, viejo. Vamos, fórjame un arpón. Y primero me forjas as doce varillas para el asta; luego las unes y retuerces y bates las doce juntas en una sola, como las cuerdas de una maroma. Vamos, ¡yo mismo le daré al fuelle! </p><p>Cuando estuvieron hechas las doce varillas, Acab las probó, retorciéndolas una a una sobre un largo perno de hierro. </p><p>-Tiene una falla -dijo devolviendo la última al herrero-. Fórjamela otra vez, Perth. </p><p>Cuando Perth obedeció y se disponía a forjar las doce en una sola, Acab le detuvo con la mano. Quería forjarlas él mismo, y cuando batía jadeante sobre el yunque las varillas al rojo, que Perth le alargaba, el parsi Fedallah pasó silencioso ante la fragua e hizo una reverencia al fuego, como si impetrara una bendición o una maldición. Luego se marchó. </p><p>-¿Qué andará buscando ese engendro de Lucifer? -preguntó Stubb desde el castillo de proa-. Ese parsi husmea el fuego como nadie. </p><p>Formando una sola pieza, el asta entró en el fuego por última vez, y cuando Perth la metió en un barril de agua para enfriarla, el vapor hirviente le dio a Acab en la cara. </p><p>-¡Perth! ¿Es que quieres señalarme más? </p><p>-Capitán, este hierro, ¿es para la Ballena Blanca? </p><p>-Para el Demonio Blanco, sí. Pero vamos con las púas. Ésas las harás tú mismo. Aquí tienes mis navajas de afeitar. El mejor acero que existe. Quiero unas púas tan afiladas como las agujas de hielo de Groenlandia. </p><p>Cuando el herrero terminó de soldar las púas al arpón, le pidió al capitán que le acercase el barril con el agua. </p><p>-¡No, Perth! Nada de agua para esto. La quiero con el temple de la muerte. ¡Eh!, aquí, Tashtego, Queequeg y Daggoo. ¿Qué os parece, infieles? ¿No me daréis la sangre suficiente como para templar este arpón? </p><p>Las cabezas salvajes se inclinaron en señal de asentimiento. Se pincharon los tres en diversas partes del cuerpo y luego ofrecieron su sangre para la templanza del acero. </p><p>-¡Ego non baptizo te in nomine patris, sed in nomine diaboli! -aullaba Acab como un vesánico, mientras el hierro candente consumía la sangre bautismal. </p><p>Luego escogió entre un puñado de astiles uno de nogal americano y lo montó en el hierro. Se trajo in rollo nuevo de cuerda y algunas brazas de ella se probaron a la máxima tensión en el chigre, y Acab les puso el pie encima: vibraban como cuerdas de arpa. </p><p>-Bien, y ahora, al amarre. </p><p>Se deshizo un extremo del cabo y las cuerdas sueltas se entretejieron en torno al mango del arpón, quedando inseparable con astil y hierro, como las tres Parcas. Acab se marchó con el arma, pero antes de que llegara a la cámara, se oyó un ligero pero sobrenatural rumor, entre burlón y lastimero. ¡Era Pip, que se reía! </p><p>CAPÍTULO XVI </p><p>Poco después de forjar su arpón el capitán Acab, nos tropezamos con el Bachelor, matrícula de Nantucket, que acababa de estibar su último barril y cerrado las escotillas atestadas. Los vigías de sus calcés llevaban en los sombreros tiras de lanilla roja, y de la popa pendía una ballena cabeza abajo. Por todas partes ondeaban gallardetes, pabellones y banderines de señales. </p><p>El Bachelor había tenido mucha suerte, al tiempo que muchos buques habían pescado en las mismas aguas sin apenas conseguir resultados. Incluso habían tenido que desprenderse de barricas de carne y pan para hacer sitio a la valiosa esperma, y llevaban barriles hasta en cubierta. </p><p>Al acercarse al Pequod, salió el capitán Acab de la cámara. Desde el otro barco llegaban hasta el nuestro el salvaje redoblar de tambores, y un grupo de tripulantes bailaba una jiga infernal, en la que intervenían oficiales y marineros, e incluso algunas muchachas recogidas en las islas de la Polinesia. Otra parte de la tripulación se afanaba en la obra de fábrica de las calderas. </p><p>Como supremo señor de aquel aquelarre, reinaba el capitán, muy tieso en el alcázar, contemplando aquella comedia que parecía preparada para él. También Acab contemplaba la escena, pero él con el ceño fruncido y la cara oscurecida. Al cruzarse ambos navíos, el comandante del Bachelor gritó: </p><p>-¡Sube a bordo! -y agitaba en el aire una botella. </p><p>-¿Has visto la Ballena Blanca? -preguntó Acab. </p><p>-No, me han hablado de ella, pero no creo ni una palabra de lo que han contado. Vamos, sube a bordo. </p><p>-No quiero privaros de vuestra diversión -dijo Acab-. ¿Perdiste algún tripulante? </p><p>-Bah, nada que valga la pena: un par de isleños. Pero, sube a bordo, viejo, y te haré desarrugar el ceño. Tengo el barco abarrotado y vuelvo a casa. ¡Hay que celebrarlo! </p><p>-Maravilla lo campechano que puede ser un necio -murmuró Acab. Y en voz alta, agregó: Tú vas cargado y a casa. Yo, vacío y en ruta. Conque sigue tu camino y yo seguiré el mío. ¡Izad todo el trapo y avante! </p><p>Y cuando el barco se alejaba, sacó del bolsillo un frasquito y lo contempló pensativamente: estaba lleno de tierra de Nantucket. </p><p>Al parecer, el encuentro con el Bachelor nos dio suerte, porque al día siguiente encontramos ballenas y matamos cuatro, una de ellas por Acab. Un poco aplacado en su mal humor, Acab, en la proa de su ballenera, contemplaba los últimos espasmos de la ballena que acababa de matar y parecía hasta apacible. </p><p>Las cuatro sacrificadas aquella tarde habían muerto a mucha distancia del Pequod y también a mucha distancia entre sí. A tres de ellas se las remolcó hasta el costado del buque, y a la cuarta se le clavó la pértiga de mostrenca en el orificio del surtidor, con un farol que brillaba tenuemente en la oscuridad de la noche. </p><p>Acab y su tripulación parecían dormir. Todos, excepto el parsi Fedallah, que sentado en cuclillas a proa, contemplaba los tiburones que pululaban en el mar. Un momento después, Acab se reunía con él. </p><p>-Lo he vuelto a soñar -dijo el capitán. </p><p>-¿Lo de los coches de muerto? ¿No te he dicho, viejo, que no tendrás ni coche ni siquiera ataúd? </p><p>-Ninguno que muera en el mar los tiene. </p><p>-Pero te digo, viejo, que antes de que mueras en esta travesía, tendrás que ver personalmente dos coches de muertos sobre el mar. El primero no será obra del hombre y las maderas visibles del segundo tienen que haber crecido en Norteamérica. </p><p>-Extraño espectáculo ése, parsi. Una carroza fúnebre flotando sobre el océano. No veremos pronto semejante cosa. </p><p>-Lo creas o no, viejo, no puedes morir hasta que las veas. </p><p>-Y la predicción, ¿qué dice respecto a ti? </p><p>-Que ocurra lo que ocurra, yo iré siempre delante de ti, como piloto. </p><p>-Y una vez que hayas partido primero, tendrás que aparecérteme para seguir guiándome. Si sucediera lo que tú crees, serían dos garantías de que aún he de matar a Moby Dick y sobreviviría. </p><p>-Pues escucha esta otra, viejo -respondió el parsi con los ojos relampagueantes-. Sólo te puede matar la cuerda. </p><p>-¿La horca, quieres decir? Entonces soy inmortal en la tierra y en el mar -respondió Acab riendo burlonamente. </p><p>Quedaron ambos en silencio. Llegaba ya el amanecer. Antes de mediodía, la última ballena estaba ya acostada al buque. </p><p>Se acercaba por fin la temporada de caza en la línea del Ecuador. Acab tomaba todos los días la altura del sol. En aquel mar del Japón, los días de verano son maravillosos. El cielo parece de laca, no hay nubes y el sol brilla de tal manera que el sextante de Acab tenía vidrios de colores para poder mirarlo. Pero Acab parecía no necesitar siquiera su instrumento. Incluso en cierta ocasión lo rompió contra el suelo. A veces se dejaba guiar solamente por la brújula. El parsi lo contemplaba con aire un poco burlón. Plantado junto al bauprés, Starbuck contemplaba la marcha del buque. </p><p>Pero esos cielos plácidos encierran en su seno el germen de terribles tormentas. Hacia el anochecer de un día, el Pequod perdió su velamen, y con las vergas desnudas hubo de afrontar un tifón que cogió de proa. Al llegar la noche, el cielo y el mar bramaban, desgarrados por el rayo. Estaba Starbuck en el alcázar, mirando hacia arriba a cada relámpago para ver qué nueva catástrofe sobrevendría en el aparejo, en tanto que Stubb y Flask dirigían a los marineros, que amarraban sólidamente las balleneras. Izada en lo más alto de sus pescantes, la ballenera de Acab no pudo escapar. Una ola enorme que se lanzó sobre el costado, la desfondó por la popa y la dejó goteando como una criba. </p><p>-Mala faena, señor Starbuck -dijo Stubb mirando la avería-. Pero no importa, cuando uno no puede hacer otra cosa, se pone a cantar. </p><p>Y lo hizo: una canción de pescador. Starbuck le hizo callar. </p><p>-¡Basta! Si es usted valiente se quedará callado, señor Stubb. </p><p>-Pues no soy valiente. Soy un cobarde y canto para animarme. </p><p>-¡Loco! Mire por mis ojos si no le sirven los suyos. </p><p>-¿Es que puede usted ver mejor que yo? </p><p>-¡Venga! -y cogiendo a Stubb por un brazo, lo llevó a barlovento-. ¿No ve que la tormenta viene del Este, la misma derrota que lleva Acab detrás de Moby Dick? La ruta misma que tomó a mediodía. Y ahora, fíjese en la ballenera. ¿Por dónde se desfondó? ¡Por la popa, muchacho, por el propio lugar en que suele colocarse! Y ahora, cante si es que puede. </p><p>-Pero, ¿qué es lo que piensa usted? </p><p>-El camino más corto para Nantucket es doblando el Cabo de Buena Esperanza. La borrasca que amenaza hacernos zozobrar la podríamos transformar en viento fresco que nos llevase a casa. En cambio, a barlovento, sólo hay vientos de perdición. </p><p>En ese momento oyeron a su lado una voz que hablaba al tiempo que retumbaba el trueno. </p><p>-¿Quién va? -preguntó Starbuck. </p><p>-¡El Viejo Trueno! -replicó Acab, avanzando a tientas para encontrar el agujero en que meter el pie. </p><p>-¡Mire arriba! -dijo Starbuck de pronto-. ¡El fuego de San Telmo en lo alto del palo mayor! </p><p>En efecto, los brazos de las vergas estaban rodeados de un fuego lívido, y las triples agujas de los pararrayos lucían con tres lenguas de fuego. Los mástiles enteros parecían arder. </p><p>-¡Fuego de San Telmo, ten piedad de nosotros! -gritó Stubb. </p><p>La tripulación estaba petrificada y se apretujaba en montón en el castillo de proa, con los ojos fijos en aquella pálida fosforescencia. Destacándose en la luz espectral, el gigantesco Daggoo parecía tres veces más alto y semejante a la misma nube negra en que se fraguaba el rayo. La boca abierta de Tashtego enseñaba sus blancos dientes de tiburón, en tanto que los tatuajes de la piel de Queequeg parecían arder como llamas infernales. </p><p>Toda la escena duró poco tiempo y se borró al desaparecer la luz de arriba. El Pequod y todos sus tripulantes quedaron envueltos en una especie de patio mortuorio. </p><p>-¿Y qué dices ahora? -preguntó Starbuck a su compañero-. He oído tu invocación: no era la canción que cantabas antes. </p><p>-No, dije que el Fuego de San Telmo tuviera piedad de nosotros, y sigo esperando que la tenga... </p><p>En ese momento, Starbuck vio que el semblante de Stubb volvía a aparecer en la sombra, comenzando a destacarse lentamente en la oscuridad. </p><p>-¡Mira, mira! </p><p>Y nuevamente vieron las lenguas de fuego, con una claridad que parecía redoblada. </p><p>-¡Que el fuego de San Telmo tenga piedad de nosotros! -replicó Stubb. </p><p>Al pie del palo mayor, exactamente debajo del doblón de oro y de las llamitas de San Telmo, estaba el parsi Fedallah arrodillado delante de Acab, pero con la cabeza vuelta hacia un lado. Muy próximo a ellos, pendía del aparejo un grupo de marineros que aferraban una vela y se habían detenido en su labor ante el resplandor. </p><p>Todas las miradas se dirigían hacia arriba. </p><p>-¡Eso, eso, muchachos! -clamaba Acab-. ¡Mirad para arriba y que no se os olvide: la llama blanca alumbra el camino hacia la Ballena Blanca! Dadme esos eslabones de los pararrayos del mayor, me gustaría sentir su pulso y dejar que el mío latiera sobre ellos: ¡Sangre contra fuego! -y volviéndose con el último eslabón en la mano izquierda, le puso encima al parsi el pie y se quedó plantado y erguido ante las llamitas trífidas, con la mirada hacia arriba y el brazo extendido alto. </p><p>-¡Oh, tú, pálido espíritu del fuego, a quien adorara en estos mares un tiempo, cuando yo era persa, hasta que en la ceremonia ritual me quemaste de tal modo que aún conservo la cicatriz! Ahora ya te conozco, y sé que el mejor modo de adorarte es desafiarte. No es un temerario necio quien te enfrenta ahora, reconozco tu poderío, pero negaré hasta el último aliento de mi vida tu dominio absoluto sobre mí. Si llegas a mí humildemente, doblaré la rodilla y te besaré, pero si vienes orgulloso, me encontrarás indiferente. ¡Tú, pálido espíritu, me hiciste de tu fuego, y como verdadero hijo del fuego, te lo devuelvo con mi aliento! </p><p>Acab cerró los ojos, mientras las llamas parecían crecer. </p><p>-Reconozco tu poderío. Me puedes cegar, pero andaré a tientas. Me puedes abrasar, pero seré cenizas. Acepta el homenaje de estos pobres ojos cerrados y la mano que los tapa. Me enorgullezco de mi ascendencia. Tú eres mi furioso padre, pero a mi madre no la conozco. ¿Qué hiciste con ella? </p><p>-¡La ballenera, la ballenera! -gritó Stubb-. ¡Mire la ballenera, capitán! </p><p>El arpón que Perth forjara para el capitán seguía plantado en la roda, el mar se había llevado la funda de cuero y de la aguda punta de acero salía una llama bífida. Starbuck cogió del brazo al capitán. </p><p>-¡Dios está contra usted! Déjeme bracear las vergas mientras hay aún tiempo y aprovechemos el viento fresco para virar hacia casa. </p><p>Al oír a Starbuck, toda la tripulación corrió a las brazas, aunque arriba no quedaba vela alguna. Pero Acab, soltando en cubierta los eslabones del pararrayos, y empuñando el arpón flamígero, lo blandió como una tea ante ellos, jurando que atravesaría con él al primero que tocase un cabo. La gente se echó atrás, espantada, y Acab habló de nuevo: </p><p>-¡Todos vuestros juramentos de cazar a la Ballena Blanca os atan a mí! Y el viejo Acab está atado en cuerpo, alma, entrañas y vida. Y para que veáis, observad cómo apago el último temblor ígneo. </p><p>Y de un soplo apagó la llama. </p><p>Al oír las últimas palabras y ver lo que acababa de hacer, la mayor parte de los marineros huyó de su capitán, presa de un desolado terror. </p><p>CAPÍTULO XVII </p><p>-¡Hay que arriar la verga de gavia alta, señor! El recamiento está flojo y la braza de sotavento rota. ¿La arrío? </p><p>-¡No arríes nada! Amarradla. Es más, si tuviera mastelerillos, los izaría. </p><p>-¡Señor! ¡Por Dios bendito, señor! </p><p>-¿Qué ocurre ahora? </p><p>-Las anclas golpean. ¿Las izo a bordo? </p><p>-Ni arriar ni izar, sino asegurarlo todo. El viento arrecia, pero aún no se me ha subido a la barba. ¡Con cien mil legiones de demonios! ¿Me tomas por el patrón de una barca de sabotaje? ¡Vamos, lo que os hace falta es un buen cordial, ya que no tenéis tripas para aguantar! </p><p>Stubb y Flask comenzaron a amarrar las anclas. </p><p>-Vamos, machaca ese nudo para pasarlo, pero no creo en lo que me decías. ¿No dijiste una vez que alguien que navegara con Acab debía pagar más por su póliza de seguro? Bien, pues he cambiado de idea. ¿Qué diferencia hay entre tener en la mano el pararrayos de un palo durante la tormenta, que estar junto a un palo que no lo tenga? Apenas si hay un barco entre cien que lleve pararrayos. No corrimos ningún peligro entonces, no más que el de mil tripulaciones que navegan en este momento. </p><p>-Eso lo dices ahora, pero bien que temblabas cuando el fuego parecía atravesarlo todo. ¡Bah! Aunque digan que cambiar de opinión es de sabios, no lo es el cambiar de una manera tan radical. </p><p>Mientras, en la verga de gavia alta, Tashtego pasaba una driza para asegurarla. </p><p>-¡Cuánto trueno! ¡Basta de truenos! Hay demasiados truenos allá arriba. ¿Para qué sirven? No queremos truenos, sino que queremos ron. Un buen vaso de ron. Aprieta fuerte, que nos espera un buen vaso de ron. </p><p>……………………………………………………………………………………………. </p><p>Durante los momentos más agudos del tifón, el timonel del Pequod había ido a parar varias veces al suelo, a pesar de habérsele atado al gobernalle. En tormentas tan fuertes como ésta, cuando el barco no es más que una lanzadera al viento, no es raro ver las agujas de la brújula comenzar a dar vueltas y vueltas a intervalos. El timonel no había dejado de observarlo, con una emoción fácil de comprender. </p><p>Unas horas después de medianoche, el tifón cedió y gracias a los esfuerzos de Starbuck y Stubb se pudo arrancar de las vergas lo que quedaba del foque, el velacho y la gavia mayor. </p><p>Se bracearon las vergas al compás de una alegre canción que la tripulación entera entonaba con gozo. </p><p>De acuerdo con las órdenes de Acab de dar la novedad en el acto, Starbuck, tras de hacer bracear las vergas, fue a dar cuenta al capitán de lo que sucedía. </p><p>Antes de llamar a la puerta, se detuvo un instante. El farol de la cámara se balanceaba de un lado a otro, ardiendo vivamente, y echaba sus sombras cambiantes sobre el rostro del viejo. Reinaba en la cámara un silencio que contrastaba con la confusión de fuera. En su armero, brillaban los mosquetes. </p><p>«Una vez estuve a punto de matarme con uno -pensó Starbuck-. Qué raro, que yo que he manejado tantas veces el arpón en medio del mar, tenga ahora miedo. ¿No sería mejor quitarle las armas? Vengo a darle cuenta de que hay viento favorable, pero favorable, ¿para qué y para quién? Favorable para Moby Dick, pienso, favorable para ese maldito animal. </p><p>A este hombre no le importaría matar a toda su tripulación, con tal de cumplir una promesa que se hizo a sí mismo, la promesa de su venganza maldita. ¿No llegó a tirar el sextante en estos mares peligrosos, y quedándose sólo con la brújula, que algunas veces enloquece? Y en medio de la tempestad, ¿no anunció que no quería pararrayos? </p><p>Pero, ¿es que vamos a sufrir hasta siempre a este viejo loco? ¿Es que va a dejar que muera toda la tripulación? Sí, porque si nos hundimos, eso le haría asesino de treinta hombres, y el buque ahora corre un peligro mortal. </p><p>Entonces, si en este mismo momento... se suprimiese al viejo, no podría cometer él ese crimen. Sí, ahora que está ahí dentro dormido. No atiende a razones, ni a súplicas. Todo lo desprecia, no quiere más que obediencia ciega. ¿No podríamos ponerlo preso y llevarlo a casa, como se lleva a los locos? ¿Qué hacer? La tierra está a cientos de leguas y lo más próximo es el Japón, cuyos puertos están cerrados a los barcos occidentales.» </p><p>Cogió el mosquete y lo apuntó a la puerta. Un ligero toque en el gatillo, y él podría volver junto a su mujer y sus hijos... </p><p>-¿Lo hago? -se preguntó-. ¿Lo hago...? </p><p>Llamó a la puerta y dijo: </p><p>-El viento ha amainado, señor, y ha cambiado de rumbo. Se han izado y rizado las gavias del trinquete y el mesana. Seguimos rumbo. </p><p>-¡Todos a popa, pues! Oh, Moby Dick, por fin te tengo -oyó. </p><p>Pero estas palabras no procedían de la boca de un hombre despierto, sino de la de un hombre dormido. Starbuck parecía luchar contra un ángel rebelde, que le insinuaba al oído que él podría salvarse a sí mismo y salvar la tripulación. El mosquete tropezó contra la puerta. Con el rostro bañado en sudor, Starbuck volvió pasos tras de sí. </p><p>-Está profundamente dormido, señor Stubb. Baje usted y dígaselo. Tengo que hacer ahora en cubierta. Ya sabe usted lo que hay que decirle. </p><p>A la mañana siguiente el mar estaba aún revuelto y levantaba olas que empujaban al Pequod como gigantescas manos extendidas. Sin romper su silencio, Acab se mantenía apartado, y cada vez que el barco hundía el bauprés en la espuma volvía la mirada hacia los brillantes rayos del sol. </p><p>-Ah, barco mío -se le oyó murmurar-. Se te tomaría ahora por el propio carro del sol. </p><p>Súbitamente corrió al timón y preguntó qué rumbo llevaba el buque. </p><p>-Estesudeste, señor -respondió el atemorizado timonel. </p><p>-¡Mientes! -Acab le dio un puñetazo-. ¿Rumbo hacia el Este a esta hora de la mañana y con el sol a popa? </p><p>Todo el mundo quedó azorado al oírlo, pues inexplicablemente se les había escapado aquel detalle. Metiendo la cabeza en la bitácora, Acab le echó una mirada a la brújula y dejó caer lentamente el brazo, al tiempo que se tambaleaba. Plantado tras de él, Starbuck miraba también y, ¡oh!, la brújula señalaba al Este, cuando el Pequod, con toda evidencia, seguía rumbo al Oeste. </p><p>Pero antes de que cundiese la alarma entre los tripulantes, el viejo soltó una risa agria y estridente. </p><p>-Ya lo tengo. Esto ya ha ocurrido otras veces, señor Starbuck. El rayo de anoche ha cambiado el sentido de la aguja. Eso es todo. Usted tiene que haber oído hablar de ello. </p><p>-Sí, pero jamás me ocurrió a mí, señor. </p><p>Este accidente no es raro en los buques que han tenido que atravesar una tormenta. En casos en los que el rayo ha caído directamente en el barco, llegando a destruir parte del aparejo, los efectos aún han sido más funestos, perdiéndose por completo el carácter de imán, de modo que el acero imantado no tiene más valor que una aguja de hacer calceta. </p><p>El viejo tomó con el canto de la mano la posición exacta del sol, y convencido de que las agujas estaban al revés, dio a gritos la orden de cambiar el rumbo. Braceadas las vergas, el Pequod puso proa contra el viento. </p><p>Entre tanto, y fueran cuales fuesen sus sentimientos, Starbuck dio fríamente las órdenes necesarias, y sus dos oficiales obedecieron sin rechistar. Entre los marineros hubo algunos rezongos, pero los arponeros siguieron impávidos. </p><p>Acab estuvo paseando un rato por la cubierta, hasta que al escurrírsele el talón de marfil, acertó a ver los visores de cobre del sextante que antes tirase al suelo. </p><p>-Ayer te destrocé yo -murmuró-, y hoy por poco la brújula me destroza a mí. Pero Acab no ha perdido aún su dominio del imán. Señor Starbuck, una lanza sin astil, una mandarria y la aguja de coser más pequeña que pueda encontrar. </p><p>Probablemente intentaba demostrar a la tripulación que aún se podía confiar en él, en un asunto tan misterioso como el de las agujas imantadas y las brújulas al revés. </p><p>Sabía además que gobernar la derrota sirviéndose de ellas aunque fuera someramente posible, no era cosa que los marineros supersticiosos pudieran soportar sin temores y presagios funestos. </p><p>-Muchachos -dijo volviéndose hacia la tripulación cuando Starbuck le trajo lo que había pedido-. Hijos míos, el rayo volvió del revés las agujas, pero con estos trozos de acero puede vuestro capitán hacer otra que señalará el rumbo tan seguramente como otra cualquiera. </p><p>Entre los marineros se cruzaron miradas de asombro y de admiración. En cambio, Starbuck apartó la vista. </p><p>De un golpe de la mandarria, le quitó Acab la punta a la lanza, y entregándole a su segundo la larga barra de hierro que quedaba, le ordenó que la sostuviera verticalmente en el aire, sin apoyarla en la cubierta. Y luego de aplastar con golpes de mandarria la extremidad superior de la barra, colocó encima la aguja roma, martilleándola con menos fuerza, varias veces. Y haciendo luego algunos movimientos extraños, para impresionar más aún a su tripulación, pidió un hilo y se encaminó a la bitácora. </p><p>Sacó las agujas estropeadas y colgó horizontalmente la aguja de coser sobre la rosa de los vientos. El acero comenzó a dar vueltas convulsivamente, pero al cabo de un instante quedó parado en su sitio. Acab se separó de la bitácora: </p><p>-¡Vedlo por vosotros mismos! Acab no ha perdido su dominio sobre el imán. El sol está al Este y la aguja lo confirma. </p><p>Y uno tras otro contemplaron lo que para ellos era un milagro. Mientras, Acab los observaba con endemoniado orgullo. </p><p>Aunque el Pequod llevaba ya tanto tiempo en aquel viaje, rara vez se había empleado la «corredera». Creyendo ciegamente en los demás medios de comprobar el rumbo, muchos mercantes no se cuidan de largar la tablilla de la corredera, aunque no dejen de anotar en la pizarra habitual la derrota del barco y su velocidad media por hora. Así había ocurrido con el Pequod. La barquilla y el carretel pendían intactos del cairel en la amurada de popa. La lluvia, el sol y el viento los retorcieron y estropearon. Pero, pese a saberlo, aquello puso de mal humor a Acab. </p><p>-Largadme la barquilla -ordenó-. Coged el carretel uno de vosotros y yo largaré la cuerda. </p><p>Uno de los marineros, un viejo de la isla de Man, dijo: </p><p>-No me fío mucho de esto, señor. El cabo parece gastado por los elementos. </p><p>-Pero aguantará, abuelo. ¿Es que acaso a ti te han estropeado el sol y la lluvia? </p><p>-Como usted mande, señor. Con un superior no se discute, especialmente si nunca cede. </p><p>-Bueno, ahora me has salido profesor. ¿De dónde eres? </p><p>-De la isla de Man, señor. </p><p>-Pues... ¡alza el carretel! ¡Vamos! </p><p>Largóse la barquilla, los anillos de la cuerda se deshicieron rápidamente y aquélla quedó tensa. En el acto comenzó a girar el carretel, pero la resistencia que la barquilla ofrecía a las olas hacía tambalearse al viejo. </p><p>-¡Tenlo firme! </p><p>La cuerda se aflojó de pronto en el agua. La barquilla había desaparecido. </p><p>-¡Rompí el sextante, el rayo me vuelve las agujas, y este mar loco me rompe la cuerda de nudos! Pero Acab puede componerlo todo. ¡Aquí, tahitiano! ¡Arriba el carretel, hombre de Man! ¡Y mirad que el carpintero haga otra barquilla y tú remienda la cuerda! Despacio, que la cuerda está podrida. ¡Pip, aquí a ayudar! </p><p>-Pip se perdió, se cayó de la ballenera -dijo el negrito-. Aquí está, tratando de volver a subir a bordo, señor. ¿Quién lo llama? -y el desgraciado demente miraba a su alrededor, como un poseído. </p><p>-Cállate, tonto -ordenó el viejo Man. </p><p>-Déjale. Veamos, Pip: si Pip se murió, ¿quién eres tú? </p><p>-El chico de la campana. ¡Tin, tan! ¡Tin, tan! </p><p>-Ven aquí, desgraciado, el camarote del capitán será tu camarote de ahora en adelante. Y hay de aquel que se meta con él. Aquel a quien los dioses han abandonado, aún puede encontrar abrigo en el corazón del hombre. </p><p>-Allá van dos locos -dijo el viejo de Man-. Bueno, vamos a remendar la cuerda. </p><p>Guau, qué viaje, ¿eh? Si quieres saber como termina eso, lee Moby Dick en tu biblioteca local, o simplemente búscalo en línea. Está en el dominio público, lo que quiere decir que lo puedes conseguir gratis ¡y hasta usarlo en tu videojuego como parte de un chiste muy tonto! ¿No es genial? Algunas personas como Ashley DiGiorgi piensan que el dominio público es estúpido, porque no entienden que el arte, a través de un largo periodo de tiempo, se vuelve parte de una conciencia colectiva, ¡inspirando más grandioso arte! ¡Como este hilarante documento en broma que todos están adorando en este momento! Sí que nos sentiríamos tontos si fuéramos ella en este momento. Como sea, volviendo a este falso e ilegal documento.</p><h5><strong>8. TERMINACIÓN/SUSPENSIÓN DE LA CUENTA</strong></h5><p>BINJPIPE puede rescindir o suspender parte o la totalidad del Servicio sin previo aviso ni responsabilidad durante treinta días, o inmediatamente por cualquier motivo más allá del control razonable de BINJPIPE o si incumple cualquiera de los términos y condiciones de este Acuerdo o nuestra Política de privacidad. Tras la cancelación de su cuenta, su derecho a utilizar el Servicio cesará de inmediato, al igual que su acceso al suministro de oxígeno gratuito de BINJPIPE. Si desea cancelar su cuenta, simplemente puede dejar de utilizar el Servicio. Ni siquiera nos importará. Tenemos MUCHAS personas geniales que usan el servicio que probablemente ni siquiera nos daremos cuenta de que te has ido. </p><p>Como resultado de la terminación, es posible que pierda su cuenta y toda la información y los datos asociados con ella, incluidos, entre otros, su REPUTACIÓN CALLEJERA. BINJPIPE no tiene ninguna obligación de compensarle por dicha pérdida.</p><h5><strong>9. DISPUTAS DE USUARIO</strong></h5><p>Usted es el único responsable de su interacción con otros usuarios del Servicio y otras partes con las que entre en contacto a través del Servicio. Especialmente JEFFREY. Dios, JEFFREY, cálmate hombre. Después de lo de Tampa, uno pensaría que habría aprendido, pero no. JEFFREY tiene que ser JEFFREY. </p><h5><strong>10. COMENTARIOS DEL USUARIO</strong></h5><p>No gracias.</p><h5><strong>12. CONCURSOS, SORTEOS Y PROMOCIONES</strong></h5><p>De vez en cuando, BINJPIPE, sus afiliados, proveedores y Anunciantes pueden realizar promociones en o a través del Servicio, incluidas, entre otras, subastas, concursos y sorteos, que pueden estar sujetos a Términos y/o Reglas Adicionales. No ganarás.</p><h5><strong>13. RENUNCIA DE GARANTÍA</strong><
