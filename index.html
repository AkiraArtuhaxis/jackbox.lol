nfernal para ayudarle en su monomaníaca venganza. </p><p>Ya he dicho lo que la ballena significaba para Acab, pero, ¿y para mí? Aparte de las características peligrosas del animal estaba su blancura, que era lo que más me aterraba, ya que si bien en muchos objetos la blancura contribuye a aumentar su belleza, como en los mármoles y en otros objetos, lo cierto es que a mí me producía una extraña sensación de desasosiego. </p><p>¿Qué hay en un hombre albino tan repelente como para que hasta su misma familia lo deteste? Pues precisamente esa blancura. El albino está conformado como los demás, y sin embargo su simple aspecto, su blancura, le hace más repulsivo que el más feo aborto. ¿Por qué? </p><p>Y también, ¿por qué a los fantasmas se les atribuye una blancura que contribuye a aterrorizar a los que en ellos piensan? ¿Tal vez por su parecido a alguien envuelto en un sudario? </p><p>El fantasma pavoroso y el encapuchado de los mares del Sur ha sido denominado Borrasca Blanca. Y, ¿cómo explicar que el mar Blanco produce en la mente una impresión tan espectral, en tanto que el Mar Amarillo nos mece con una sensación de seguridad? </p><p>Por todas estas cosas, la ballena blanca venía a ser un símbolo de algo muy desagradable para mí. Y dejo por el momento estas meditaciones producidas en mi ánimo por la Ballena Blanca. </p><p>............................................................................................................................................. </p><p>-¡Chist! ¿Has oído ese ruido, Cabaco? </p><p>Era la segunda guardia nocturna. Brillaba una clara luna, y los marineros formaban una cadena desde las barricas de agua dulce en el combés hasta la del tambucho cerca del coronamiento y se pasaban de uno a otro los baldes para llenar esta última. Como la mayoría estaban cerca del sagrado recinto del alcázar, tenían gran cuidado en no hablar alto, y los baldes pasaban de mano en mano en el más profundo silencio, interrumpido alguna que otra vez por el aleteo accidental de una vela y el zumbido de la quilla surcando las aguas. </p><p>Fue en medio de aquel silencio cuando Archy, uno de los hombres de la cadena, situado cerca de la escotilla de popa, le susurró a un cholo, su vecino, esas palabras. </p><p>-Coge el balde, Archy, ¿quieres? ¿De qué ruido hablas? </p><p>-Ahí lo tienes de nuevo... bajo la escotilla. ¿No lo oyes? Una especie de tos... </p><p>-¿Qué tos ni qué diablos? ¡Alarga ya de una vez ese balde vacío! </p><p>-Ahí está otra vez. ¡Ahí mismo! Parece como si... </p><p>-Déjame en paz, camarada, ¿quieres? Deben de ser las galletas de la cena que te bailan en el estómago. ¡Ojo al balde! </p><p>-Por más que digas, yo tengo buen oído. Búrlate cuanto quieras, pero ya veremos lo que resulta. Escucha, Cabaco, en el sollado de popa hay alguien a quien aún no se ha visto en cubierta, y me huelo que nuestro viejo mogol sabe algo de ello. Además, una vez, estando yo de guardia, le oí a Stubb decirle a Flask que sospechaba algo semejante a eso. </p><p>-¡Chist! ¡El balde! </p><p>Aquello pareció terminar la discusión. </p><p>CAPÍTULO VIII </p><p>Si hubierais seguido al capitán Acab hasta la cámara después de la insensata aceptación por parte de la tripulación de sus propósitos maníacos, le habríais visto dirigirse a un armario que había en los finos de popa, sacar un gran rollo arrugado de cartas marinas y extenderlo ante sí sobre la mesa atornillada al suelo. </p><p>Se sentó ante ella y se puso a estudiar con atención las diversas líneas que se ofrecían a su vista, y con un lápiz y mano segura aunque lenta, trazó nuevas rutas por espacios hasta entonces vacíos. En ocasiones echaba mano a unos derroteros que tenía a su lado, donde estaban apuntados los lugares y ocasiones en que se habían visto o cazado cachalotes en los viajes de otros barcos. </p><p>Mientras se entregaba a esta ocupación, el pesado farol de peltre, colgando con cadenas sobre su cabeza, se balanceaba siguiendo los movimientos del barco y proyectaba luces y sombras sobre la frente contraída. </p><p>Acab hacía lo mismo casi todas las noches, y casi siempre borraba algunos trazos de lápiz, sustituyéndolos por otros. Tejía las cartas de los cuatro océanos que tenía delante, con su laberinto de corrientes y remolinos, para asegurar la consecución de la idea fija que le roía el alma. </p><p>Para quien no esté al tanto de las costumbres de los cachalotes y las ballenas, podrá parecer una idea absurda buscar de ese modo a un animal solitario en el océano, pero no le parecía así a Acab, que conocía perfectamente las series de corrientes y mareas y podía calcular la deriva de los pasos del cachalote, y así calibrar las posibilidades de encontrarlo en tal lugar o tal fecha. </p><p>Es cosa conocida y probada la periodicidad de las visitas de los cachalotes a determinadas aguas, tanto que muchos cazadores piensan que sería posible establecerlas, como se hace con los bancos de bacalao o los de los arenques. </p><p>Los cachalotes, al desplazarse de unos «pastos» a otros, siguen casi siempre lo que se llama «vetas», sin desviarse ni un punto de determinadas direcciones marítimas, con exactitud tan precisa que no hubo jamás ningún buque que siguiera su derrota en mapa con tan maravillosa precisión. </p><p>De ahí que Acab confiara en encontrar su presa en pastos bien conocidos y pensara que podía incluso adelantarse a sus intenciones para esperarla en el instante preciso. </p><p>Había una circunstancia que podía trastornar el plan del capitán Acab. Aunque los cachalotes en manada tengan sus costumbres regulares, no se puede estar seguro de que las manadas que frecuenten un pasto sean </p><p>las mismas que lo hagan en la temporada siguiente. Esto mismo es aplicable sobre todo a los cachalotes solitarios, como era el caso de Moby Dick. Aunque a éste se le hubiera visto en las islas Seychelles, por ejemplo, no se podía deducir matemáticamente por ello que en la época posterior hubiera de encontrarse allí. </p><p>Ahora bien, el Pequod había zarpado de Nantucket precisamente al comienzo de la «temporada» en el Ecuador, de modo que de ninguna manera el capitán podía lograr hacer toda la travesía hacia el Sur, doblar el Cabo de Hornos y recorrer sesenta grados de latitud para llegar al Pacífico Ecuatorial a tiempo para la caza. Tenía, pues, que esperar a la temporada próxima. Pero por otra parte ello le daba tiempo para, aquellos trescientos sesenta y cinco días, dedicarse a la pesca, que al fin y al cabo era para lo que se había armado el Pequod, sin olvidar tampoco el buscar a Moby Dick por si alguna casualidad extraordinaria lo ponía a su alcance. </p><p>Sin embargo, aun admitido todo eso, resulta claramente insensato el que se pueda reconocer a una ballena solitaria, aunque la encontrara. Es decir, resultaría insensato para alguien que no tuviera como Acab, la pista del gigantesco morro blanco que resultaba sobre todas las demás ballenas. </p><p>Bien, el caso es que aunque consumido en la hoguera de sus ardientes propósitos de venganza, no debía olvidar su deber como capitán de un buque ballenero. Para ello necesitaba un instrumento tan propenso a estropearse como los hombres. Sabía, por ejemplo, que por mucho que fuera el ascendiente magnético que ejercía sobre Starbuck, temía no poder llegar a dominarlo por entero, ya que su primer oficial detestaba en el fondo de su alma los propósitos vengativos del capitán. Por ello debía tratar de alternar su poder sobre él en lo relativo a su propósito, con el objetivo principal de la nave, que era el de cazar ballenas. </p><p>Sí, por mucho que Acab desease encontrar al monstruo que le había dejado lisiado y enfermo, debía también preocuparse por otras cosas. </p><p>Era una tarde brumosa y pesada. Los marineros reposaban perezosamente sobre cubierta y miraban sin ver las aguas plomizas. Queequeg y yo nos ocupábamos en trenzar lo que se llama una baderna para nuestra lancha. </p><p>............................................................................................................................................. </p><p>En esta tarea hacía yo de criado de Queequeg. Pasaba y volvía a pasar la trama de la trincafia por entre los largos hilos de la urdimbre, sirviéndome de la mano como de una lanzadera, en tanto que Queequeg los estiraba y ajustaba a la perfección. </p><p>Estábamos en ello cuando me sorprendió un sonido tan extraño, alargado y desafinado, que me detuve, y me quedé mirando, como un tonto, boquiabierto, hacia las nubes, de donde parecía haber caído aquella voz. </p><p>Arriba, en las crucetas, estaba el indio loco, Tashtego, con el cuerpo echado hacia delante, la mano extendida como una batuta y lanzando sus extrañísimos gritos a intervalos. Parecía un profeta o un muecín, al verle gritar mientras miraba ávidamente al horizonte. </p><p>-¡Por allí resopla! ¡Por allí! ¡Allí resopla! ¡Resopla! </p><p>-¿Por dónde? </p><p>-¡A sotavento a dos millas! ¡Todo un colegio de ellos! </p><p>En el acto se produjo un enorme revuelo a bordo. </p><p>El cachalote lanza un surtidor a compás, con la uniformidad de un reloj, por lo cual los balleneros lo distinguen de los demás de su especie. </p><p>-¡Allá van las colas! -gritaba Tashtego-. ¡Ahora han desaparecido! </p><p>-¡Pronto! ¡Camarero! -gritó Acab-. ¡La hora! «Buñuelo» se precipitó escaleras abajo y miró el cronómetro. Le comunicó a Acab la hora exacta que marcaba. </p><p>Dejando la bolina, el buque cabeceaba ante la brisa. Y como Tashtego avisara que las ballenas se habían sumergido a sotavento, esperábamos confiadamente verlas surgir de nuevo a proa, pues no era de prever que recurrieran a la conocida argucia de los cachalotes, que sumergiéndose en una dirección, cambian el sentido de ésta debajo del agua. Y no era de esperar porque probablemente ellos no se sentían amenazados. </p><p>Inmediatamente, Tashtego fue relevado en el calcés por uno de los marineros de retén. Estaban ya en su sitio los carretes y los arpones. Se sacaron los pescantes, se cargó la vela mayor y las tres balleneras se balancearon sobre el agua. Sus tripulaciones, impacientes, aguardaban por fuera de la amurada, con una mano en la regala y el pie presto en la borda. </p><p>Pero en ese momento crítico se oyó una exclamación súbita que apartó de las ballenas todas las miradas. Todos se quedaron mirando el atezado rostro de Acab, el cual había aparecido en la cubierta rodeado de cinco fantasmas que parecían haberse materializado en el aire junto a él. </p><p>Estos fantasmas corrían por la otra banda de la cubierta y con silenciosa rapidez soltaban las garruchas y ligaduras de la lancha que allí colgaba. Se la había considerado siempre como de repuesto, aunque oficialmente se la llamara la lancha del capitán, por colgar en la banda de estribor. </p><p>La primera silueta que se veía, el primer fantasma, era alta y atezada, con un diente que asomaba siniestramente por entre sus labios. Vestía una ajustada túnica china de algodón, de color negro, con unos amplios pantalones de la misma tela oscura. </p><p>Y coronando toda aquella ropa negra surgía un turbante de un blanco deslumbrador formado por los níveos cabellos del aparecido, y arrollados en la cabeza. De aspecto menos cetrino, los compañeros de aquel siniestro tipo tenían la tez de un amarillo moreno, peculiar de los indígenas de las Filipinas, raza conocida por su diabólica sutileza, y para algunos marineros blancos no otra sino demonios encarnados. </p><p>En tanto que la atónita tripulación del buque seguía mirando de hito en hito a aquellos desconocidos, Acab le gritó al viejo que los mandaba: </p><p>-¿Listos, Fedallah? </p><p>-¡Listos! -le contestaron con tono silbante. </p><p>-¡Arriad los botes! ¿Me oís? -gritó el capitán al otro lado de la cubierta-. ¡Que arriéis, os digo! </p><p>Su voz era tan atronadora que, a despecho de su asombro supersticioso, los marineros saltaron por encima de la regala, funcionaron las poleas y las tres balleneras cayeron al agua, en tanto que con una gran agilidad, saltaban los marineros como cabras desde las bordas a las chalupas. </p><p>Apenas se separaron de la banda de sotavento, cuando ya aparecía bajo la popa, viniendo de barlovento, otra cuarta lancha en la que se veía a los cinco desconocidos bogando, y a Acab, tieso a popa, que les gritaba estentóreamente a Starbuck, Stubb y Flask que se separaran cuanto pudieran para abarcar la mayor cantidad posible de espacio. </p><p>Pero los tripulantes, con la mirada clavada en la barca de Fedallah, no obedecían la orden. </p><p>-¡Capitán Acab...! -comenzó a decir Starbuck. </p><p>-¡Que os separéis! Desplegad y dejad espacio entre las cuatro lanchas. ¡Tú, Flask, tira más a sotavento! </p><p>-Sí, sí, señor -respondió el tercer oficial dando vuelta al gran remo con el que gobernaba-. ¡Ciad! ¡Y no sigas mirando a esos amarillos, Archy! </p><p>-Oh, no me ocupo de ellos, señor -respondió Archy-. Ya lo sabía yo hace tiempo. ¿Es que no les he oído en el sollado, y no se lo dije a Cabaco? ¡Eh! ¿Qué dices ahora, Cabaco? Son polizones, señor Flask. </p><p>-¡Vamos, hijos míos, remad! -decía Stubb a sus tripulantes, que aún parecían inquietos-. ¿Por qué no os partís los riñones? ¿Qué miráis embobados? ¿A aquellos sujetos de la ballenera? ¡Vamos, no son sino cinco marineros más que vienen a ayudarnos! ¡Cuantos más, mejor! ¡Bogad, bogad! Así, ¡así me gusta! ¿Es que no os gusta el azufre? A mí tampoco, pero no nos importa. ¡Avante, avante, hijos míos! </p><p>Esa era la peculiar manera que tenía Stubb de animar a sus hombres, como si se les inculcase el culto a remar. Pero su principal particularidad era que jamás se enfadaba con sus marineros. Les decía las cosas más extrañas y a veces horribles, pero sin perder en ninguna ocasión su tranquilidad. </p><p>Obedeciendo a una señal de Acab, Starbuck maniobraba ahora a proa de Stubb, y al encontrarse cerca, Stubb llamó al primer oficial: </p><p>-¡Ah del bote a babor! ¡Señor Starbuck, querría decirle dos palabras si me lo permite! </p><p>-¡Hola! -respondió Starbuck, sin volverse y sin desviarse de su rumbo una sola pulgada. </p><p>-¿Qué le parecen esos amarillos, señor? </p><p>-Pues que se han metido de matute no sé como. ¡Duro! ¡Duro! ¡Duro, muchachos! ¡Mal asunto, señor Stubb! ¡Vamos, muchachos, meterle fuego a los remos! Pero no importa, señor Stubb, tanto mejor. Que su tripulación bogue cuanto pueda, pase lo que pase. i Avante, chicos, avante! Tenemos delante muchas barricas cargadas de buena esperma. ¡Esperma, eso es lo que nos interesa! </p><p>-Eso es lo que me pareció a mí -dijo Stubb-. Para eso es para lo que iba tantas veces al sollado de popa el «Buñuelo». Allí era donde estaban escondidos. Bueno, esto ya no tiene remedio, así que... ¡a bogar, chicos! ¡Rompeos los riñones! </p><p>La aparición de aquellos desconocidos en el crítico momento de arriar las lanchas, había resultado una sorpresa supersticiosa para la marinería, aunque ya antes se hubiera corrido entre ella el rumor, propalado por Archy, de que había alguien escondido en la nave. No es que le hubieran dado demasiado crédito, por otra parte, pero aquí estaba ya la prueba fehaciente. </p><p>Pero lo que sí exacerbaba su interés era la participación del viejo, de Acab, en el asunto. Por mi parte, no tardé en recordar las misteriosas sombras que viera subir a bordo del Pequod en aquel oscuro amanecer de Nantucket, así como las enigmáticas alusiones del viejo Elías. </p><p>Entre tanto, Acab, fuera del alcance de la voz de sus oficiales, y el más apartado a barlovento, seguía a la cabeza de las demás balleneras, lo que demostraba la fuerza de la tripulación que la conducía. Aquellos individuos amarillentos parecían hechos de flejes de acero. En cuanto a Fedallah, que manejaba el remo del arponero, se había quitado la túnica negra y mostraba el torso desnudo por encima de la borda, mientras se veía a Acab con un brazo medio echado hacia atrás, como el de un esgrimidor cual si tratara de hacer contrapeso para no resbalar. </p><p>Ese brazo extendido hizo de pronto un movimiento peculiar y se quedó quieto. Al instante, se calzaron verticalmente los cinco remos de la ballenera, quedando ésta y su tripulación inmóviles en el mar. </p><p>Las otras lanchas acortaron su marcha al instante. Los cachalotes se habían sumergido irregularmente, sin dar indicio de sus movimientos, aunque Acab, por estar más cerca, los hubiese observado. </p><p>-¡Atención los remeros! ¡Sin quitarle el ojo cada uno a su remo! ¡Tú, Queequeg, en pie! </p><p>Saltando ágilmente a la plataforma triangular de proa, el salvaje quedó allí plantado, oteando con ávida mirada al sitio donde se señalara la presencia de los animales. Otro tanto hacía Starbuck en el mismo puesto de la popa. </p><p>No lejos de allí estaba la lancha de Flask, con éste en pie, temerariamente, sobre un grueso tronco que se emplea para arrollar el cabo del arpón. </p><p>-No puedo ver más allá de mis narices -decía «Pendulón»-. Vamos, si alzáis alguno el remo, me subiré sobre él. </p><p>Al oírle, Daggoo se deslizó rápidamente hacia la popa y agarrándose con ambas manos a la borda e irguiéndose, le ofreció sus altos hombros como podio. </p><p>-Un calcés tan bueno como cualquier otro, señor. ¿Quiere subir? </p><p>-Te lo agradezco, amigo. </p><p>Con lo que el gigantesco negro plantó firmemente ambos pies en las bandas opuestas de la ballenera, ofreció la palma de la mano al pie de Flask y le depositó con hábil movimiento sobre sus hombros. </p><p>Para un novicio resulta siempre interesante e instructivo ver cómo se sostiene el ballenero sobre su lancha, aunque sea en los mares más agitados. Pero aún resultaba más extraño ver al pequeño Flask encaramado en el gigantesco Daggoo, ya que aquél parecía un pequeño copo de nieve, con sus rubios cabellos, en los anchos hombros del negro. </p><p>En cambio, Stubb no manifestaba tantos deseos de otear el horizonte, pero en cambio disfrutaba de su pipa, que había sacado de la cinta del sombrero, donde siempre la llevaba, y la atacaba con la punta del pulgar. </p><p>Pero apenas había encendido la cerilla en su mano lijosa, cuando Tashtego, su arponero, que tenía la mirada clavada a sotavento, se sentó con la rapidez del rayo y gritó frenéticamente: </p><p>-¡Abajo! ¡Abajo todos y avante, que ahí están! </p><p>CAPÍTULO IX </p><p>En aquellos instantes, nadie de tierra adentro hubiera podido ver en el mar algo mayor que una sardina. Sólo un agua agitada, y flotando por encima de ella algunas bocanadas de vapor. Pero los pescadores sí, gracias a su experiencia. </p><p>Las cuatro lanchas perseguían a aquel punto del agua, que volaba por delante de ellos. </p><p>-¡Avante, avante, hijos míos! -repetía Starbuck. En la lancha de «Pendolón» la cosa era distinta: </p><p>-¡Cantad, decid algo! ¡Remad y rugid! ¡Atacadme a esos lomos negros! ¡Hacedlo por mí y os regalo mi iraca, con mi mujer, mis hijos y todo lo que en ella hay! ¡Me voy a volver loco si no remáis más aprisa! ¡Vamos, niños, remad! </p><p>Nadie, en cambio, hubiera podido decir lo que Acab decía a su exótica tripulación, pero los que le conocían podían razonablemente suponer que serían palabras que nada tenían que ver con el lenguaje evangélico. </p><p>Todas las lanchas volaban ahora velozmente. Era un panorama digno de admiración y respeto. La arremolinada espuma que levantaban en su persecución, se hacía cada vez más visible a causa de la creciente penumbra. Los surtidores no se agrupaban ya, sino que se dispersaban a derecha e izquierda, y las lanchas igualmente se separaron. </p><p>No tardamos en vernos envueltos en un velo de niebla que no dejaba ver ni buque ni lanchas. </p><p>-¡Avante, hijos! -ordenaba Starbuck-. Aún hay tiempo de pescar antes de que llegue la borrasca. ¡Avante, aprisa! </p><p>Y de pronto susurró: </p><p>-¡En pie! </p><p>Queequeg se levantó de un salto, con el arpón en la mano. Los remeros comprendieron el peligro que les acechaba con sólo ver el rostro del primer oficial. </p><p>-¡Ahí tienes la joroba! ¡Allí! ¡Dale! </p><p>Un breve silbido anunció que acababa de partir el dardo de Queequeg. Brotó cerca un chorro súbito de vapor ardiente, al tiempo que se sentía un golpe en la popa, como si un terremoto nos hubiera cogido por debajo. Toda la tripulación quedó como sofocada. Fuimos lanzados violentamente al mar. </p><p>Aunque se anegó, la lancha no había sufrido avería alguna. Nadando en torno, recogimos los remos, y, agarrándonos a las bordas, volvimos a trepar a la barca, donde quedamos con el agua hasta las rodillas. Aullaba ya el viento y las olas entrechocaban entre sí. Todo crujía a nuestro alrededor. Gritábamos a las otras lanchas, pero no nos oían, y del buque no se veía ni rastro. El mar agitado impedía que pudiéramos achicar el agua, y los remos se habían convertido en salvavidas más que otra cosa. </p><p>Por fin, tras muchos fracasos, logró Starbuck cortar las ataduras del cuñete impermeable del farol y encender una cerilla, para prender éste. Luego le dio el farol a Queequeg para que lo mantuviese levantado. </p><p>Empapados, helados, esperamos el alba. Cubría aún el mar la bruma. El farol se había apagado, cuando Queequeg se puso en pie con una mano en la oreja. Oímos un crujido como de vergas y aparejos. El ruido se acercaba más y más, y entre la bruma distinguimos de pronto una confusa pero enorme silueta. Todos, aterrados, nos lanzamos al agua, al echársenos encima el buque. Vimos flotar en el agua la barca abandonada, y la enorme masa pasó sobre ella; y ya no se la volvió a ver hasta que reapareció a popa medio volcada. Nadamos en dirección a ella y poco después el barco nos recogió. Las otras lanchas habían abandonado la caza y regresado al barco, antes de que la borrasca se les echara encima. A bordo habían perdido las esperanzas de encontrarnos, pero habían continuado buscándonos por allí. Nos habíamos salvado. </p><p>-Queequeg -dije a mi amigo cuando nos izaron a bordo-, ¿ocurre esto muchas veces? -él asintió, silenciosamente. Yo me volví hacia el segundo oficial-. Señor Stubb, creo haberle oído que el señor Starbuck es el más prudente de los balleneros. ¿Es acaso prudente lanzarse sobre una ballena herida en medio de la bruma y la borrasca? </p><p>El segundo oficial, que chupeteaba su pipa, asintió: </p><p>-Seguro. Yo he arriado las ballenas de un buque que hacía agua, a la altura del Cabo de Hornos. </p><p>-Esa es la ley de la caza -añadió Flask a su vez. </p><p>Así que yo ya había aprendido algo sobre las ballenas y la forma de cazarlas. El principal deber de un ballenero era perseguirlas fuera como fuese y en cualquier circunstancia. </p><p>-Queequeg -le dije a mi amigo-, ven conmigo, porque quiero hacer testamento. Por cierto que serás también mi albacea y mi heredero -era otra lección que acababa de aprender. Más valía dejar las cosas bien preparadas, ya que la muerte podía llegar en cualquier momento. </p><p>............................................................................................................................................ </p><p>-El viejo es estupendo Stubb a Flask-. Si yo no tuviera más que una pierna puedo asegurarte que no me metería en una ballenera para ir de caza. </p><p>-Bueno -respondió el tercer oficial-. Al parecer le basta con tener las dos rodillas, aunque le falte una pierna. En fin, usted mismo lo ha visto. </p><p>Muchas veces se ha discutido en las pesquerías si un capitán puede y debe arriesgarse en los peligros directos de la caza, pero en el caso de Acab aquello tenía un aspecto completamente distinto. ¿Tenía un tullido el derecho a participar en la caza subido en una ballenera? ¿Lo admitirían los armadores del Pequod? ¿Y que dispusiera de una tripulación propia para su lancha? El caso es que él no parecía haber consultado con nadie para meter cinco marineros más en el barco. Bien es cierto que todos habían visto con qué cuidado había tratado a su lancha, subiendo en ella numerosas veces y vigilando que estuviera perfectamente a punto, pero lo habían atribuido a su maniático deseo de cazar a Moby Dick, ya que había manifestado su deseo de perseguir en persona al monstruo. Pero no que dispusiera para ello de una tripulación especial, que había escondido hasta entonces. </p><p>En cuanto a ésta, no tardó en desaparecer el asombro que su presencia había producido en el resto del pasaje. Pronto encontraron acomodo entre los demás marineros, aunque el que parecía su jefe, Fedallah, el hombre del turbante, siguió siendo un misterio hasta el final. Nadie sabía qué lazos le unían a Acab ni de dónde procedía la influencia e incluso autoridad que tenía sobre él. </p><p>Pasaron días y semanas, y con vientos favorables, el Pequod había recorrido cuatro caladeros distintos: el de la altura de las Azores, el de Cabo Verde, el del Plata y el llamado de Carroll, al sur de la isla de Santa Elena. </p><p>Fue mientras navegábamos en estas últimas aguas cuando una serena noche de luna se columbró un surtidor plateado a proa. Iluminado por la luna presentaba un aspecto fascinador. Fedallah fue el primero que lo descubrió, pues en tales noches solía subirse al palo mayor y montar allí la guardia. </p><p>Y desde allí se oyó su voz, casi sobrenatural, anunciando el encuentro. Todos los marineros se pusieron en piel a «¡Por allí resopla!» Recorriendo la cubierta con pasos rápidos aunque cojeantes, Acab mandó izar las velas de juanete y sobrejuanete y largar las bonetas. </p><p>El barco avanzó majestuosamente, con el viento de popa. Pero a pesar del viento, y de la gran velocidad del Pequod, no se volvió a ver aquella noche el surtidor plateado. </p><p>Casi se había olvidado el incidente, cuando pocos días después se volvió a señalar el fenómeno, a la misma hora que la vez anterior. Pero al poner proa a él, desapareció de nuevo, como si nunca hubiera existido. </p><p>Y así estuvo jugando con nosotros, noche tras noche, hasta que ya nadie le hizo caso, excepto para maravillarse de la regularidad con que aparecía. Se elevaba en la noche y desaparecía durante dos o tres días, como si avanzara en nuestra misma ruta, y con su surtidor solitario nos invitara a seguirlo. </p><p>No tardó en correr entre los supersticiosos marineros el rumor de que aquel surtidor sólo podía pertenecer a Moby Dick. Ese rumor no estaba exento del temor de que el monstruo nos estuviera atrayendo a una trampa, en la que, revolviéndose de pronto, nos atacase. </p><p>Todo ello se producía en un mar en calma, hasta que al virar hacia el Este, los vientos del Cabo comenzaron a aullar en nuestro derredor, haciéndonos danzar sobre las olas. </p><p>Ante nuestra misma proa surgían del agua siluetas extrañas, en tanto que a popa volaban los cuervos marinos. Y cada mañana podíamos ver filas enteras de aquellas aves agoreras posadas en nuestros vientos, agarrándose obstinadamente a las cuerdas. Las enormes olas nos asaltaban de todos lados. A eso es a lo que llaman «El Cabo de Buena Esperanza». Bonito nombre, a fe mía, que no corresponde a la realidad. Los antiguos lo llamaban el «Cabo de las Tormentas», lo cual le cuadra mucho mejor. </p><p>Durante esos días, Acab se mostraba más sombrío que nunca, y apenas dejaba la peligrosa y resbaladiza cubierta. Pasaba horas y horas con su pata metida en el agujero y agarrado a un obenque, mirando fijamente a barlovento, mientras las ráfagas de nieve le escarchaban las pestañas. La tripulación, ahuyentada de la proa, se alineaba contra la amurada del combés. Se hablaba muy poco. </p><p>Por la noche reinaba el mismo silencio humano, entre los alaridos del viento, y Acab seguía aguantando el temporal. Ni siquiera cuando la naturaleza cansada exigía reposo, lo iba a buscar a su litera. Starbuck no olvidaría jamás la noche en que al bajar a la cámara halló al viejo sentado tieso, con los ojos cerrados, sentado en su sillón, con el sombrero y el capote goteando aún. A su lado sobre la mesa, descansaba una de aquellas cartas marinas, y de la mano le colgaba el farol. </p><p>-Terrible viejo -dijo Starbuck mientras volvía a cubierta-. Ni aun dormido olvidas tu propósito. </p><p>Al sudoeste del Cabo, por fin, apareció la proa de un buque. Era el Goney «Albatros». Pude contemplar lo que sin duda otros veían en nuestro navío: el resultado de una larga temporada en el mar. El casco estaba tan descolorido como el esqueleto de una morsa encallada. Los costados surcados por regueros de herrumbre rojiza, y las vergas y aparejos parecían las ramas de un árbol cubiertas de escarcha. </p><p>Al acercarnos, quedamos tan próximos que los seis vigías hubieran casi podido intercambiar sus puestos con un salto. Desde el alcázar del Goney nos llegó una voz clara y fuerte. </p><p>-¡Ah del barco! ¿Habéis visto ya a la Ballena Blanca? </p><p>Pero si seguía hablando no pudimos oír, porque al capitán se le cayó 1a bocina de la boca al mar. Su buque comenzó a alejarse. Acab pareció titubear un momento, pareciendo pensar si lanzaría un bote o no para ir al otro navío. Pero cuando nos encontrábamos a barlovento, cogió la bocina: </p><p>-¡Ah del barco! Somos el Pequod, de Nantucket, que da la vuelta al mundo. Decid que nos dirijan el correo al Pacífico, y si dentro de tres años no hemos vuelto, que lo manden al infierno. </p><p>En aquel momento se cruzaban las estelas de ambos barcos, y los pececillos que durante días enteros nadaron a nuestro alrededor, se agruparon para seguir al Goney. </p><p>Acab lo notó. </p><p>-Conque, ¿me abandonáis? </p><p>Y el tono en que pronunció esas palabras tenía un dejo de tristeza profunda y desesperada. </p><p>Pero en seguida se volvió al timonel y le gritó: </p><p>-¡Arriba el timón! ¡Firme en la derrota, aunque sea al fin del mundo! </p><p>Pero, ¿dónde está el fin del mundo? Si le damos la vuelta a éste, habremos vuelto al punto de partida. </p><p>El motivo de que Acab no se hubiera trasladado al otro barco, como muchas veces se hace en señal de amistad y cortesía, no era otro sino el que se aproximaba una tormenta. Aunque no podríamos asegurar que en caso contrario lo hubiera hecho, tampoco, ya que a juzgar por lo que en otras ocasiones observamos, no tenía interés alguno en intercambiar saludos con los demás capitanes, salvo si podían proporcionarle noticias de lo que le interesaba. </p><p>Y sin embargo, suele ser lo más natural entre barcos. Uno puede llevar correo para el otro, o intercambiar periódicos atrasados, pero siempre interesantes para el que lleva mucho tiempo en el mar. Hablar de las pesquerías y los caladeros. Esto se hace tanto entre barcos de la misma nacionalidad como en aquellos que pertenecen a distintas latitudes. </p><p>De entre todos los buques que surcan los mares, los balleneros suelen ser los más sociables. Se intercambian visitas y se cuentan sus aventuras y cómo les ha ido la pesca... </p><p>Mas para Acab no había más que una sola cosa en el mundo, y todos sabemos ya cuál era. </p><p>No quena, al parecer, perder el tiempo en nada más. Todo lo demás resultaba superfluo para él. </p><p>CAPÍTULO X </p><p>El Cabo de Buena Esperanza es una encrucijada en los caminos del mar, donde se cruzan más viajeros que en parte alguna. No mucho después de hallar al Goney nos encontramos otro ballenero, el Town-Ho! (el «¡Ah de la Casa!»), tripulado casi exclusivamente por polinesios. En una breve visita, nos comunicó algunas noticias relativas a Moby Dick. Resumiéndolo, era lo siguiente, y aquello causó una gran impresión en la tripulación del Pequod. Uno de los polinesios se lo refirió a Tashtego y éste, en sueños, habló de ello. Cuando lo estrechamos a preguntas, nos contó la historia. </p><p>Durante un viaje, dos años antes, el Town-Ho!, que navegaba por el Pacífico, al poner una mañana en funcionamiento las bombas, halló en la cala más agua de la acostumbrada. Supusieron que algún pez espada había perforado las cuadernas. El buque siguió navegando, con las bombas a pleno rendimiento, confiando en librarse del naufragio, con un poco de suerte. Y hubiera llegado a puerto, a no ser por la brutal arrogancia del primer oficial, Radney, y la pelea que tuvo con un tal Steekilt. La avería seguía siendo peligrosa, pero confiaban llegar al puerto de alguna isla donde pudieran repararla. </p><p>Radney se preocupó. La vía de agua era cada vez mayor. Mandó largar las últimas velas, para aprovechar todo el viento, mientras los marineros se agotaban en las bombas. Uno de ellos, el mencionado Steekilt, en cierta ocasión, se permitió una broma sobre el agua que entraba en la cala, añadiendo que Radney, hombre de una notable fealdad, gastaba todo su dinero en espejos. Radney le gritó que se dejara de tonterías y le diera a las bombas. Se continuó, pese a lo agotados que estaban todos. </p><p>Cuando le llegó el relevo, Steekilt subió tambaleándose a cubierta, para encontrarse con que el furioso Radney le ordenaba ponerse a barrerla, y de paso limpiar los excrementos de un cerdo que llevaban a bordo. Eso era tarea propia de grumetes, no de marineros. Steekilt se negó a ello, pues, pese a que Radney repitió su orden acompañándola con un juramento atroz. Y no sólo eso, sino que el primer oficial echó mano a un martillo de tonelero. </p><p>-Suelte ese martillo o le pesará, señor -dijo Steekilt. Pero Radney se le acercó más, tanto que ya estaba a punto de darle con el martillo-. Si me ataca, le mataré, señor. </p><p>Radney le golpeó en la mejilla, y Steekilt, que era un hombre de una corpulencia extraordinaria, le derribó en cubierta de un golpe que le destrozó la mandíbula al oficial. Inmediatamente, Steekilt gateó hasta la cofa, donde se hallaban dos camaradas suyos. </p><p>No llegó hasta arriba, porque los otros tres oficiales se le echaron encima junto con sus tres arponeros, aunque sus compañeros trataron de ayudarle, mientras el capitán, con un arpón en la mano, conminaba a sus oficiales a que llevaran al alcázar al insurrecto. </p><p>Steekilt y sus compañeros se parapetaron tras unos barriles. El capitán ahora llevaba una pistola en la mano y les ordenó salir. Steekilt le respondió que si le mataban aquello sería la señal para una revuelta general. El capitán les respondió que el barco se hundiría si no volvían a las bombas, y los amotinados respondieron que el buque se iría al diablo si tocaban siquiera a uno de ellos. El capitán respondió que no prometía nada, pero que volvieran a las bombas. El peligro era muy grande ya. Por último les ordenó que bajaran al sollado, y tan pronto como lo hicieron, les encerró en él con un fuerte cerrojo. Los marineros que no se habían amotinado fueron a las bombas y los oficiales montaron guardia toda la noche. </p><p>Para resumir, estuvieron allí varios días. Algunos de los amotinados se rindieron, pero Steekilt y sus dos camaradas resistieron, e incluso tomaron la decisión de subir a cubierta y morir matando a todo el que pudieran. Pero los dos marineros, aterrorizados, traicionaron a Steekilt. Fueron cogidos los tres, y como reses muertas, atados al aparejo del mesana, donde el capitán los azotó cruelmente. Steekilt aseguró que si le volvía a azotar, mataría al capitán. </p><p>Éste alzó de nuevo el rebenque, pero Steekilt musitó unas palabras que nadie pudo oír. El capitán, con la frente cubierta de sudor, retrocedió y dijo con voz temblorosa que soltaran al preso. Cuando los marineros iban a obedecer, Radney, el primer oficial, que no podía hablar por tener la mandíbula rota, cogió el rebenque de manos del capitán y se acercó a Steekilt y le azotó, pese a que el amotinado había pronunciado las mismas palabras con que contuviera al capitán. </p><p>Por fin se soltó a los amotinados, que volvieron a la cala y a su trabajo en las bombas. Pero los marineros se juramentaron para no señalar ninguna ballena, aunque la vieran desde las cofas. Así transcurrió algún tiempo, en el cual se desperdició la caza, y mientras tanto Steekilt preparaba su venganza. Había metido una bola de acero en una malla de cuerda y esperaba con ella asaltar a Radney una noche mientras estuviera de guardia. Pero algo salvó al primer oficial. Esa misma madrugada, cuando salía el sol, alguien señaló la presencia de Moby Dick. </p><p>Se botaron las balleneras. Por un azar del destino, ¿quién sabe?, precisamente Steekilt era el marinero de proa de la ballenera de Radney. Éste consiguió acertar con el primer arponazo y ordenó que la lancha se aproximase para subirse al lomo del cetáceo y rematar a éste. Fue obedecido por Steekilt, pero de pronto la ballenera pareció tropezar con un arrecife y Radney cayó al agua. Moby Dick se lanzó sobre él, le cogió entre sus poderosas mandíbulas y le arrastró al fondo. </p><p>Apareció poco después y entre sus mandíbulas vieron un trozo de la roja camisa de Radney. Fue en vano que intentaran seguir a la ballena, porque ésta desapareció. </p><p>Cuando el Town-Ho! llegó a un puerto, en una pequeña isla, casi todos los marineros y entre ellos Steekilt, desertaron. Aún volvió a encontrar el capitán una vez a Steekilt, en otras circunstancias, y el marinero le humilló, pero eso ya pertenecería a otra historia. </p><p>Y esto es lo que el marinero del navío les contó a Tashtego, y que él nos repitió. </p><p>Gobernando hacia el noroeste dimos con vastos prados de brit, esa sustancia amarillenta tan del agrado de las ballenas. Parecíamos ir navegando a través de infinitos campos de trigo dorado. </p><p>Al segundo día divisamos buen número de ballenas francas, que nadaban perezosamente entre el brit. Como el Pequod no estaba interesado en cazarlas, se las dejó en paz y seguimos nuestro rumbo al nordeste, hacia la isla de Java, llevados por un dulce viento. </p><p>Una transparente mañana, cuando el mar estaba en una calma casi chicha, Daggoo descubrió desde el palo mayor un espectáculo extraño. </p><p>A lo lejos se elevaba una gran mole blanca, como un alud de nieve que cayera de las alturas. Luego de haber brillado un instante, se sumergió con la misma lentitud. No parecía una ballena, pero, pensó Daggoo, ¿no sería Moby Dick? Así que lanzó el grito de aviso: </p><p>-¡Allí salta! ¡La Ballena Blanca! </p><p>Al oírle, los marineros se precipitaron a las vergas como un enjambre de abejas. Acab, destacado, miraba ávidamente en la dirección que señalaba el brazo de Tashtego. </p><p>Y en cuanto volvió a divisarse la mole blanca, ordenó que se botaran las cuatro balleneras. </p><p>No tardaron las cuatro en bogar por el agua, con Acab al frente y dirigiéndose hacia su presa. Ésta se sumergió, para volver a aparecer lentamente. Y entonces contemplamos un espectáculo que nos hizo olvidarnos por completo de Moby Dick. </p><p>Lo que teníamos a nuestra vista era una enorme mole carnosa, de reluciente color crema, de cuyo centro irradiaban larguísimos brazos que se enrollaban y retorcían como tratando de atrapar a cualquier cosa que se pusiera a su alcance. No ofrecía rostro aparente, sino que ondulaba sobre las aguas como un fantasma informe. </p><p>Cuando volvió a sumergirse, Starbuck exclamó: </p><p>-Casi hubiera preferido encontrar a Moby Dick y combatir con ella que ver ese fantasma blanco. -¿Qué era, señor? -preguntó Flask. </p><p>-El gran pulpo que pocos balleneros han visto y han podido volver vivos para contarlo. </p><p>Acab no dijo nada. Hizo virar su ballenera y se dirigió en silencio al barco. Los demás le siguieron sin abrir la boca. </p><p>A ese pulpo se le ve rara vez, aunque se dice que es el animal más grande de todo el océano. Parece ser que se trata de aquel gran kraken que el obispo Pontoppidan describió detalladamente, y que se le incluye en la familia de los calamares; por otra parte, dicen que es el alimento preferido de los cachalotes, ya que algunos de éstos, al ser cazados, vomitan tentáculos de hasta a veces veinte metros de largo. </p><p>Si para Starbuck la aparición del pulpo fue un mal augurio, para Queequeg resultó algo muy distinto. </p><p>-Si verse pulpo -dijo-, pronto ver cachalote. </p><p>La jornada siguiente fue pesada y calmosa, y sin nada que hacer, la tripulación del Pequod apenas podía resistir la somnolencia que producía un mar tan vacío. Aquella parte del océano índico por la que navegábamos no es de las que los balleneros llaman un terreno animado. </p><p>Me tocaba guardia en la cofa del trinquete y me balanceaba indolentemente en aquella atmósfera encantada. Había notado que los vigías del mayor y el mesana también estaban medio adormilados. </p><p>De pronto parecieron estallar burbujas bajo mis párpados cerrados y mis manos se aferraron como garras a los obenques. Volví a la vida con un estremecimiento. Y, a sotavento, a mucho menos de cuarenta brazas, flotaba un gigantesco cachalote, como el casco volcado de una fragata, resplandeciendo al sol como un espejo su ancho lomo. La ballena, ondulando perezosamente en el mar, y lanzando de cuando en cuando su surtidor, parecía un honrado burgués fumando su pipa. </p><p>Pero aquella pipa fue la última para la ballena. Como tocados por una varita mágica, todos los durmientes se despertaron a un tiempo y más de una docena de voces lanzaron al unísono desde todas partes del buque el grito habitual. </p><p>-¡Balleneras afuera! ¡Orzad! -gritó Acab. Y él mismo dio vuelta al timón. </p><p>Los gritos debían haber alertado a la ballena, la cual se alejó hacia sotavento. Acab dio órdenes de que no se armase ni un remo, ni nadie hablara si no era en voz baja. </p><p>De modo que sentados en las balleneras, bogábamos silenciosamente. El monstruo no tardó en sumergirse como una torre que se hunde. </p><p>-¡Por allí va la cola! -fue el grito general. </p><p>Stubb encendió su inseparable pipa y no tardó en surgir de nuevo la ballena que quedaba ahora ante su ballenera, mucho más próxima a ella que a la de Stubb, el cual contaba ya con cazarla. Como era evidente que la ballena estaba alertada, se armaron los remos y Stubb comenzó a animar a sus remeros. </p><p>-¡A ella, muchachos! ¡Venga, Tash, la paletada larga y firme! </p><p>-¡Woo-ho! ¡Wa-hee! -gritaba el indio en respuesta, lanzando al viento su grito de guerra. </p><p>-¡Kee-kee! -aullaba Daggoo, como un tigre enjaulado. </p><p>-¡Ka-la! ¡Koo-lo! -graznaba Queequeg. </p><p>Los remeros se esforzaban como locos, y Stubb, sin dejar de fumar, gritó: </p><p>-¡En pie, Tashtego! ¡Dale! </p><p>Se lanzó el arpón, y los remeros dieron marcha atrás, mientras el cabo, caliente y silbando, pasaba por las muñecas de cada uno. Un instante antes, Stubb le había dado dos vueltas a la garrucha, de la que salía un humillo azul por el frote de la cuerda. </p><p>-¡Mojad el cabo! ¡Mojadlo! -gritó Stubb al remero del cubo, quien, echando mano a su sombrero, lo roció con agua. Se le dieron algunas vueltas más, con lo cual comenzó a mantenerse. </p><p>La ballenera volaba ahora por el agua hirviente, como un tiburón a plena marcha. Stubb y Tashtego cambiaron ahora de lugar, operación muy difícil a causa del balanceo de la canoa. </p><p>Con el cabo en tensión, y vibrando a todo lo largo de la ballenera, surgía de la proa una continuada estela. Al menor movimiento en falso, la embarcación metía la proa en el agua. </p><p>-¡Halad, halad todos! -le gritó Stubb al marinero de proa, mientras Tashtego se agazapaba. </p><p>La ballena comenzó a perder velocidad. Poco después llegábamos al costado del animal, mientras Stubb, con la rodilla apoyada en la regala, lanzaba dardo tras dardo sobre el animal y a su vez la ballenera se apartaba de los terribles coletazos. </p><p>Una roja marea caía ahora de todas las partes del monstruo, como arroyos por una vertiente. Su cuerpo torturado no nadaba ya en agua salada, sino en sangre, que cubría su estela, mientras seguía lanzando surtidores enrojecidos también. </p><p>-¡Más cerca! ¡Abordadla! -gritó Stubb al marinero de proa. </p><p>La ballenera se pegó al costado del monstruo y Stubb, inclinándose hacia delante, hundió en barrena la larga lanza en el cuerpo del animal, y allí la mantuvo, dándole vueltas como si estuviera buscando algo en su interior. </p><p>Y en efecto, lo que buscaba era la vida de la bestia. Y dio con ella, pues saliendo del letargo para entrar en el estado que llaman los balleneros «la racha», el monstruo se revolcaba en su propia sangre, envolviéndose en una rociada tal que la ballenera, en peligro, hubo de ciar para poder salir, no sin dificultades, de aquel baño de sangre. </p><p>Y terminada ya «la racha» la ballena volvió a surgir a la vista, balanceándose de un lado a otro y dilatando y contrayendo a intervalos sus respiraderos con bruscos y angustiosos jadeos. Al cabo, surgieron chorros tras chorros de sangre coagulada, semejante a las heces del vino, para caer por los costados inmóviles e ir a dar en el mar. Había saltado su corazón. </p><p>-Está muerta, míster Stubb -dijo Daggoo. </p><p>-Sí, ¡las dos pipas se han consumido al mismo tiempo! </p><p>Y quitándose la suya de la boca, Stubb esparció las cenizas apagadas en el agua y se quedó mirando pensativo el enorme cadáver que era obra suya. </p><p>CAPÍTULO XI </p><p>La ballena de Stubb se mató a cierta distancia del buque. Había calma, así que formando un tren con las tres lanchas, comenzamos la lenta faena de remolcar el trofeo hasta el Pequod. </p><p>Anochecía. Las tres luces de situación del barco nos indicaban constantemente el camino, hasta que al llegar más cerca vimos a Acab con un farol en la mano. Mirando sin casi verla a la enorme ballena, dio las órdenes del caso para amarrarla por la noche y se metió en su cámara, de la que no volvió a salir hasta la mañana. </p><p>Aunque había dirigido la caza, al verlo muerto, parecía sentir un cierto descontento, como si la contemplación de aquel cadáver le recordase a Moby Dick, el cual seguía aún vivo y coleando. Parecía que ni un millar de ballenas pescadas le consolaran de no poder cazar a su enemigo personal. </p><p>En cambio, Stubb exultaba de gozo, estaba ebrio de victoria, aunque siempre conservaba su talento benévolo. No tardaría yo en saber que parte de aquella alegría procedía de que el segundo oficial adoraba la carne de ballena. </p><p>-¡Un buen trago, un buen trago antes de acostarme! ¡Tú, Daggoo, ya estás saltando por la borda para traerme un buen trozo de ahí abajo! </p><p>En efecto, aunque no sean muchos, algunos balleneros sienten gran predilección por cierta parte del cuerpo de ballena: la punta. Para la medianoche ya se habían cortado, a la luz de un farol, unos buenos filetes, que Stubb devoró, bien asados, junto al cabrestante mismo. Y no fue el único que esa noche se diera un banquete de cetáceo. Mezclando sus gruñidos con sus bocados, millares de tiburones pululaban en torno al leviatán y se hartaban de carne. Sus colas golpeaban el casco del barco con tal insistencia que apenas nos dejaban dormir. Asomándose por la borda, se les podía ver revolcándose en las oscuras aguas y arrancando a la ballena bocados del tamaño de una cabeza humana. </p><p>Porque al fin y a la postre, son los tiburones los que más se aprovechan en la caza de las ballenas, los que siguen siempre a los balleneros, como avisados por su instinto de que más tarde o más temprano podrán hartarse de carne. </p><p>Y son muchedumbre, ya que se reúnen de pronto, aunque sólo poco antes se haya visto uno o dos, al olor de la sangre hasta que forman bandadas de docenas de individuos. </p><p>El mismo Stubb no había acabado, al parecer. </p><p>-¡Cocinero! ¡Cocinero! -llamó a voces-. ¡Proa para acá, cocinero! </p><p>El viejo negro, no muy satisfecho de que le sacaran de su litera a aquella hora, salió de su cubil como una oca y, arrastrando los pies, se aproximó al segundo oficial. </p><p>-Cocinero -le dijo Stubb, llevándose a la boca un pedazo de carne-. ¿No te parece que esta carne está demasiado asada? La has machacado demasiado. ¡Está excesivamente blanda! ¿No te he dicho que para que esté buena, la carne de ballena ha de estar dura? Ahí tienes a esos tiburones al costado, ¿no ves que la prefieren cruda y poco hecha? Pues bien, en adelante, cuando me guises algún bisté, te diré lo que tienes que hacer para no estropearlo: coges el bisté con una mano y con la otra le acercas un carbón ardiendo, y en seguida, al plato, ¿has entendido? Y mañana, cuando descuarticemos al bicho, a ver si no se te olvida andar cerca para coger las puntas de las aletas, que pondrás en adobo. Y en cuanto a las de la cola, ésas irán al escabeche. Conque ya puedes retirarte. </p><p>Pero apenas había dado Fleece dos pasos, cuando le volvió a llamar: </p><p>-Cocinero: mañana, para la guardia de medianoche me pondrás chuletas. ¿Me oyes? Pues, navegando. ¡Eh, alto! Una reverencia antes de irte. Para desayuno, albondiguillas de ballena. Que no se te olvide. </p><p>-Que me condene -dijo el negro mientras se marchaba-, si él mismo no es más tiburón que uno de esos que andan ahí debajo. </p><p>Cuando en las pesquerías del Pacífico se remolca hasta el costado un cachalote, si es de noche se espera a la mañana para el descuartizamiento, ya que ésta es labor sumamente complicada, y requiere la presencia de todos los marineros. </p><p>Pero, sobre todo, en el Pacífico y cerca del ecuador, resulta imposible el dejar la matanza para mucho tiempo, porque son innumerables los animales que pululan dispuestos a aprovecharse de la caza. </p><p>En cuanto Stubb terminó su cena, Queequeg y un marinero subieron desde el sollado. Colgaron las planchas de descuartizar y arriando tres faroles, se dieron a una continua matanza de tiburones, con sus azadones balleneros, clavándoles la acerada hoja en el cráneo, su único punto vulnerable al parecer. No siempre acertaban a darles en el lugar exacto, pero eso no importaba mucho, ya que al estar heridos, despertaban la voracidad de los congéneres, los cuales los mordían las entrañas, y hasta se mordían las propias, para vomitarlas después por los agujeros de sus vientres. El espectáculo era horrible. </p><p>A la mañana siguiente comenzó la obra de descuartizamiento. Se ataron al palo mayor los mentones pintados de verde, y encaramados en las planchas, al costado del buque, armados con sus azadones, Stubb y Starbuck, los oficiales, comenzaron a abrir agujeros en el cadáver para insertar los garfios, y la marinería cantando su melopea, empezaron a izar, con lo que el barco se iba escorando al peso del enorme cetáceo. </p><p>Hecho esto se comienza a arrancarle la grasa a tiras, que se desprende uniformemente a lo largo de la línea llamada la «bufanda», que iban trazando simultáneamente los azadones. </p><p>Mientras tanto se sigue izando el monstruoso cuerpo hasta que su extremo superior toca el calcés del palo mayor, en cuyo momento ya toda la ballena se balancea en el aire. </p><p>Uno de los arponeros, entonces, con un instrumento largo y afilado, abre un agujero en la masa, y en este agujero se inserta el cabo de otra telera con el fin de retener la mole para lo que viene después. Con largos mandobles, la divide en dos, de modo que mientras la parte inferior permanece sujeta, la larga porción superior cuelga suelta y se la puede arriar. </p><p>Entonces se van cortando trozos largos. Todo esto no se hace naturalmente sin una gran confusión a bordo, ya que todos toman parte en la faena, que requiere muchos brazos. </p><p>La ballena no tiene nada que parezca un cuello, por el contrario su parte más gruesa es precisamente la que une la cabeza al cuerpo. Por tanto, cuesta trabajo separar la cabeza, pero, ¿qué no conseguirá el hombre cuando desea una cosa? La cabeza se ata a proa con un cable. Era ya mediodía y los marineros bajaron a comer, mientras Acab daba unas vueltas sobre la cubierta, resbaladiza de grasa y sangre. </p><p>-¡Barco a la vista! -gritó una voz desde el tope del palo mayor. </p><p>-¡Tanto mejor! -respondió Acab, el cual acababa de clavar un azadón en la cabeza del leviatán-. ¿Por dónde? </p><p>-Tres cuartas por estribor a proa, señor, y viento en popa hacia nosotros. </p><p>-Mejor que mejor, chico. </p><p>Pronto llegó el barco, al mismo tiempo que la brisa, y el Pequod comenzó a balancearse. Ya se pudo ver que el recién llegado era otro ballenero, pero como estaba </p><p>demasiado a barlovento y parecía en ruta hacia otros mares, el Pequod no podía confiar en alcanzarlo. De modo que se izó el banderín y se esperó su respuesta. </p><p>El otro respondió izando su banderín también, y demostró con él que se trataba del Jeroboam, matrícula de Nantucket. Amainó marcha y se puso al pairo, a sotavento del Pequod y arrió su lancha, pero cuando Starbuck iba a echar la escala para que el capitán subiera a bordo, aquél hizo señas de que no lo haría, ya que al parecer había una enfermedad infecciosa en su barco y Mayhew, su capitán, temía contagiarla al Pequod. </p><p>Pero ambos oficiales pudieron comunicarse a gritos. En la lancha bogaba un individuo singular, un sujeto bajito y joven de largos cabellos rubios y rostro pecoso. Iba envuelto en un levitón de grandes faldones y su mirada brillaba fanáticamente. </p><p>Apenas le vio, Stubb gritó: </p><p>-¡Ése es el tipo que nos hablara de la tripulación del Town-Ho! </p><p>-No le temo a la epidemia, amigo -le decía Acab al capitán del Jeroboam-. Sube a bordo. </p><p>Pero el capitán se negó a hacerlo. </p><p>-¿Has visto a la Ballena Blanca? -preguntó Acab. </p><p>El capitán Mayhew le contó que a poco de hacerse a la mar, el hombre rubio y del capote largo, llamado Gabriel, le había advertido solemnemente que no se atreviera a atacar a la Ballena Blanca, afirmando como un loco, ya que como tal se comportaba, que Moby Dick era la propia encarnación del propio dios «Temblón», de quien ellos habían recibido los evangelios. </p><p>Dos años después se avistó a Moby Dick, y el primer oficial Macey, que ardía en deseos de capturarla, logró convencer a cinco marineros de que se embarcaran en una ballenera con él. Para resumirlo: comenzó la persecución, pero cuando iba a lanzar el arpón, una enorme sombra blanca pareció surgir del mar, y el oficial fue arrancado de la lancha, cayendo al mar. No se volvió a saber de él. </p><p>Acab escuchó la historia sin inmutarse. Luego Mayhew le preguntó si se proponía dar caza a Moby Dick. </p><p>Acab le volvió la espalda y respondió: </p><p>-Capitán, creo que en mi correo hay una carta para uno de tus oficiales. Señor Starbuck, tráigala. </p><p>Starbuck apareció con un sobre sucio. </p><p>-Lea el nombre del destinatario -dijo Acab. Y Starbuck deletreó con dificultad. ¡Se trataba del mismo Macey, el hombre que había sido muerto por Moby Dick! </p><p>-Pobre muchacho -dijo Mayhew-. Dámela de todos modos. </p><p>-¡No! -aulló el loco Gabriel-. ¡Guárdela usted, capitán Acab, porque no tardará en seguir el mismo camino! </p><p>-¡Satanás te confunda, loco! -aulló Acab-. Capitán Mayhew, cógela. </p><p>Y ensartándola en la punta de un arpón, se la alargó. Pero en ese momento la lancha hizo un extraño y fue el loco Gabriel quien la cogió. Al instante volvió a lanzarla y la carta cayó a los pies de Acab, de nuevo. </p><p>Gabriel gritó a los remeros que bogasen y los marineros, sumidos en una especie de terror, le obedecieron, apartándose del Pequod. </p><p>Poco más tarde los dos barcos se separaban de nuevo. </p><p>El descuartizamiento de una ballena es una faena larga y sería muy farragoso relatar los pormenores. También resultaba bastante peligrosa, porque el suelo de la cubierta se halla muy resbaladizo y los instrumentos que se emplean son muy afilados. </p><p>Por ejemplo, muchas veces, yo, que estaba atado con una cuerda a Queequeg, tenía que hacer uso de todas mis fuerzas para sacarle de entre las planchas de despiezar y la borda del barco, o el palo mayor. Y como los tiburones pululaban continuamente en torno al barco, imagínense los cuidados que había que tener para que mi compañero no fuera lanzado entre ellos. ¡Hubiera durado muy poco tiempo vivo! </p><p>Por el momento, henos aquí con una ballena casi entera aún del flanco del Pequod, pero hemos de advertir que el navío, mientras tanto, iba derivando lentamente hacia otras aguas que, por lo amarillento del brit, pronto se adivinaba que debían abundar en ellas ballenas francas. </p><p>No hubo que esperar mucho. Pronto a sotavento, se columbraron varios surtidores altos y se despachó en su persecución a dos balleneras, la de Stubb y la de Flask. Bogaron tan rápidamente que pronto apenas se las podía distinguir desde el barco. </p><p>Pero, en seguida, un gran remolino de espuma nos advirtió de que una de las balleneras debía haber hecho presa, porque parecía ir remolcada por el cetáceo. </p><p>CAPÍTULO XII </p><p>Transcurridos algunos minutos, se vio claramente a las balleneras que venían directamente hacia al buque, remolcadas por el cetáceo. El monstruo se acercó tanto al casco que al principio supusimos que iba a atacarnos, pero de pronto se sumergió en un gran torbellino, desapareciendo de nuestra vista. </p><p>-¡Cortad, cortad! -les gritaban desde el buque a las lanchas, que podían estrellarse contra el casco, pero ellos no obedecieron porque aún les quedaba mucho cabo. La lucha fue muy encarnizada durante unos instantes. En aquel momento se sintió un temblor recorrer la quilla, cuando el cabo tenso, rozándola por debajo, fue a salir a proa. Pero el animal, agotado, disminuyó su velocidad y virando ciegamente dio la vuelta a la popa del buque, remolcando a las balleneras que trazaron así un círculo completo en torno al buque. </p><p>Por último las dos lanchas aproaron a los costados del leviatán y continuó la batalla en torno al Pequod, mientras los tiburones, al olor de la sangre, se incorporaban a la lucha. </p><p>Por último la ballena quedó muerta panza arriba. </p><p>-No sé para qué querrá el capitán este montón de grasa podrido -dijo Stubb asqueado ante su presa. </p><p>-¿Quererla? -respondió Flask-. Pero, ¿es que no ha oído usted, señor Stubb, que el buque que lleva colgada a babor la cabeza de una ballena franca no puede ya zozobrar nunca? </p><p>-¿Por qué? </p><p>-No lo sé, pero así lo oí decir a Fedallah, que parece muy entendido en hechizos. </p><p>-¿Qué querrá el viejo de él, siempre charlando privadamente los dos? </p><p>-¿No lo entiende? El viejo está loco por cazar a la Ballena Blanca, y el demonio, que otra cosa no debe ser Fedallah, seguramente que le está proponiendo un pacto. </p><p>-En ese caso, si crees que es un diablo, ¿cómo se atrevería usted a tratar de tirarlo al mar? </p><p>-Al menos le daría un buen chapuzón. </p><p>-Eso si no se lo daba él a usted, porque si es un demonio... </p><p>-De todas formas no pienso perderlo de vista y en cuanto vea algo sospechoso, ya verá usted si no le arranco el rabo de cuajo. </p><p>Ya habían subido a bordo, y la marinería procedía a descuartizar la ballena franca, pieza que los balleneros consideran como inútil y cuya grasa y carne desprecian. </p><p>Se le separó la cabeza, mientras Fedallah contemplaba la operación atentamente, y de cuando en cuando se miraba las rayas de la mano. Acab estaba situado tras de él, de tal manera que la sombra del parsi se confundía con la suya, lo cual no resultaba tranquilizador para la tripulación. </p><p>Pero si la ballena franca no ofrecía interés alguno, excepto si era verdad lo del hechizo, la del cachalote sí lo tenía, ya que en el interior de su cráneo contiene una de las más preciadas presas de los balleneros: la esperma, tan apreciada, y que es casi siempre el motivo de que se cace a estos animales. Es una grasa que en cuanto muere el animal comienza a solidificarse en forma de agujas. Cada cabeza contiene unos quinientos galones de aceite, aunque no todo se puede recoger, ya que mucha parte de él se pierde, escurriéndose durante la operación de «vaciar el tonel», como se llama dicha operación. </p><p>Se va recogiendo en cubos para pasar a los toneles, operación delicada y que requiere gran fuerza y presencia de ánimo, y que Tashtego, el indio loco, llevaba a cabo con gran pericia, trepando y bajando como un simio entre los cordajes a los que estaba sujeta la cabeza del cachalote. </p><p>Y era tanto el interés que ponía en su trabajo, que de pronto perdió pie y cayó en el gran tonel que era la cabeza del animal. Al instante, se hundió en aquella masa espesa. </p><p>-¡Hombre al agua! -gritó Daggoo, que fue el primero en recobrar la serenidad-. ¡Alargadme aquella cubeta! </p><p>Y metiendo un pie en ella, para mejor sostenerse, los marineros le izaron hasta el borde superior de la cabeza del cetáceo, antes de que Tashtego hubiera tenido tiempo de llegar hasta el fondo. </p><p>Entre tanto la marinería se afanaba, sobre todo viendo cómo el «tonel», con Tashtego dentro, se movía de un lado a otro. Era un espectáculo horrible, porque la destrozada cabeza parecía cobrar vida propia. </p><p>Mientras Daggoo, en lo alto, trataba de alcanzar con un bichero a Tashtego, un grito se elevó de entre la marinería: Se había soltado uno de los enormes garfios que sujetaban la cabeza, y la enorme mole se ladeó y pareció que colgaba ahora sólo de un asiento; se iba a venir abajo de un momento a otro. </p><p>-¡Bájate! -gritaban los marineros a Daggoo, quien cogido a los cuadernales con una mano, metía la cubeta en el «tonel» para que Tashtego pudiera agarrarse a ella. </p><p>-¡Ojo a la gran polea! -gritó alguien. </p><p>Y casi en el mismo instante, con un bramido de trueno, se hundía en el mar la inmensa masa, con el pobre Tashtego dentro, que se fue a pique sin remisión. Pero apenas se habían disipado las salpicaduras, cuando se vio saltar por la borda, con el sable de abordaje en la mano, una silueta oscura. El valiente Queequeg se había lanzado al salvamento. Todo el mundo se precipitó a la banda, sin casi atreverse siquiera a hablar. </p><p>-¡Allí! -gritó de pronto Daggoo al ver elevarse un brazo entre las ondas aceitosas. </p><p>Pero no era sólo un brazo, sino dos, y pronto se pudo ver a Queequeg nadando con una mano mientras con la otra sujetaba la larga cabellera del indio. Se los subió a bordo de la lancha y poco después estaban ya en el navío. Tashtego tardó bastante en volver en sí, y Queequeg tampoco parecía estar mucho mejor. </p><p>Queequeg le había dado varios cortes con el sable, hasta abrir un ancho boquete, y soltando el arma, había metido la mano dentro del hueco, hasta conseguir agarrar al náufrago. </p><p>Afortunadamente, la cabeza se había hundido en el agua debido a que ya estaba casi por completo aligerada del precioso aceite, el cual la hubiera hecho flotar. No todo se había perdido. Se podía decir que la aventura había terminado mucho mejor de lo que hubiera podido ocurrir. </p><p>Unos días después, el cachalote había sido despiezado convenientemente y la grasa metida en sus barriles. Los marineros habían limpiado la cubierta y ya estábamos dispuestos para enfrentarnos a otro enemigo. </p><p>No tardamos en encontrar un buque, la Jungfrau, matrícula de Bremen, al mando del capitán Derick de Deer. En otros tiempos, los mejores balleneros fueron precisamente los holandeses y alemanes, aunque ahora figuren entre los últimos. Pero de vez en vez aún se encuentra alguno con su pabellón en el Pacífico. </p><p>Arriaron una lancha y el mismo capitán entró en ella. Lo curioso es que en la mano llevaba una aceitera y en la barca un barrilete. </p><p>-Ese tipo viene a mendigarnos algo de aceite. Debe estar seco -opinó Flask </p><p>En efecto, no es nada extraño que un ballenero agote el aceite para las lámparas si es que no ha logrado capturar presa alguna. Cuando el alemán subió a bordo del Pequod, Acab, secamente, le interrogó sobre Moby Dick, pero Deer no parecía saber nada sobre ella, con lo cual Acab se desentendió del asunto, pese a que en su media lengua, el alemán le señalaba la aceitera vacía, afirmando que se había tenido que acostar a oscuras varias noches. Se le dio lo que pedía, y Deer se marchó, pero apenas había llegado al costado de su Jungfrau, cuando se señaló la presencia de ballenas desde el calcés de ambos buques. Tan impaciente estaba Deer, que sin subir siquiera a bordo, dio la orden de arriar las balleneras. </p><p>Las del Pequod fueron echadas al mar, igualmente, y comenzaron a bogar con rapidez. Había un total de ocho ballenas en el mar, un banco no muy numeroso, pero corriente. Las balleneras del Jungfrau, que estaban más cerca de la presa, llevaban bastante ventaja, y nuestros cazadores pronto distinguieron un cetáceo viejo, un macho jorobado que nadaba mucho más lentamente que los demás. </p><p>Y lo hacía de una manera rara, torcido, y expeliendo por su parte trasera una nube de burbujas. </p><p>-Me temo que le duela la barriga -decía Stubb-. ¡Nunca vi tantas ventosidades salir de la popa de una ballena! </p><p>Pero lo que en realidad le ocurría al macho es que le faltaba la aleta de estribor, de la cual sólo se veía un muñón, por lo cual navegaba escorado y haciendo esfuerzos para no ser atrapado. </p><p>Todas las lanchas rivales se precipitaron sobre la presa, no sólo por ser el mayor, sino por ser el que se encontraba más cerca y bogaba peor. Para entonces, las tres lanchas del Pequod habían rebasado a las que el alemán arriara últimamente, aunque la del mismo capitán alemán iba siempre delante. </p><p>-¡Perro maldito! -rugía Starbuck-. Y eso que hace un momento venía a nosotros con el cepillo de las limosnas en la mano. </p><p>Stubb, por su parte, gritaba: </p><p>-¿Es que vais a dejar que os venza ese bribón? ¿Por qué no os saltáis una vena? Vamos, ¡vamos! Parece como si hubiérais echado el ancla, ¡no nos movemos! </p><p>-¡Duro con ese buey jorobado! -bramaba Flask-. ¡Vamos, que ése es de los de cien barriles! ¡Una damajuana de brandy para el primero que se acerque! </p><p>El alemán les lanzó su aceitera y el bidón a las lanchas, con el consiguiente furor de nuestros hombres, que le llamaron perro alemán, e incitados por las voces de sus patrones, consiguieron por fin rebasar al capitán de la Jungfrau, pero la ventaja de éste era tan grande, que hubiera llegado antes, a no ser porque se le enganchó una jaiba en uno de los remos. Flask, Stubb y Starbuck aprovecharon la ocasión. La ballena navegaba con la cabeza fuera del agua, lanzando por delante su surtidor atormentado y por detrás las burbujas. </p><p>Derick, al ver que le pasaban las lanchas del Pequod, intentó una suprema suerte y se preparó para lanzar un arpón muy largo, pero al instante, Tashtego, Queequeg y Daggoo se pusieron en pie y soltaron simultáneamente sus hierros, que fueron a clavarse en el animal. </p><p>En la violencia de la primera arrancada, las lanchas tropezaron con la del alemán y la volcaron, yendo a parar sus tripulantes al agua. </p><p>-¡Ya os recogeremos luego, barriles de mantequilla! -exclamó Stubb-. ¡Cuidado con los tiburones! </p><p>La carrera del monstruo fue breve. Se hundió ruidosamente, y los tres cabos se dispararon con tal violencia que las balleneras casi se sumergieron, con las amuras al ras del agua. </p><p>Pero lograron aguantar, ya que sabían que el cachalote tendría que salir más tarde o más temprano. Durante algún tiempo, las tres barcas flotaron en círculo, con el animal debajo de la superficie, y sin soltar presa. </p><p>-¡Atención, se mueve! -gritó Starbuck, cuando los tres cabos vibraron en el aire. </p><p>-¡Halad, halad, que está subiendo! </p><p>La ballena no tardó en subir, a dos largos de sus cazadores, y sus movimientos denotaban extremo desfallecimiento. Se le clavaron más lanzas, tratando de encontrar sus puntos vitales. Las ballenas carecen de válvulas en las venas, esas válvulas que en otros animales les permiten no desangrarse ante una herida, porque se cierran. En cambio, una ballena herida pierde sangre a ríos, a fuentes, a torrentes. </p><p>Como las lanchas la rodeaban por sus tres lados y de muy cerca, se podía ver claramente toda su parte superior. Se distinguían los ojos, o al menos el lugar en que debían estar, ya que lo ocupaban una especie de protuberancias ciegas, terriblemente lastimosas. Con su aleta amputada y sus ojos ciegos hubiera infundido piedad, pero no hay piedad cuando se trata de la lucha entre un ballenero y su presa. </p><p>Revolcándose, acabó por dejar ver en la parte baja de su costado un tumor descolorido, del tamaño de un azumbre. </p><p>-¡Dejadme que le pinche ahí! -pidió Flask. </p><p>-¡Fuera, no serviría de nada! -respondió Starbuck. </p><p>Pero ya Flask había pinchado con su lanza, y del tumor surgió un chorro purulento, y la ballena, que ya lanzaba sangre por su surtidor, se lanzó ciegamente sobre las embarcaciones, anegándolas con su fluido rojo y vital. Fue éste su postrer estertor. Pero aún pudo alcanzar la lancha de Flask de un coletazo y hundirla. </p><p>Se detuvo jadeante, dando inútiles aletazos con su muñón, y al cabo, mostrando la blancura de su vientre, quedó a la deriva como un leño y murió. </p><p>Mientras el buque se aproximaba, esperando por las balleneras, el animal comenzó a dar muestras de ir a hundirse. Se le echaron cabos desde diversos puntos, y con hábiles maniobras, cuando llegó el Pequod, se le transportó al costado del buque, pues si no se le sostenía artificialmente, se iría en el acto al fondo. </p><p>Y ocurrió que al primer golpe que se le dio con el azadón, por debajo del tumor, se vio que tenía insertado en la carne un arpón herrumbroso, lo cual no es extraño encontrar en las piezas cazadas, pero sin que les provoquen aquellos tumores. También se encontró en su carne una flecha de piedra. ¿Cuántos años llevaría aquella punta clavada en sus tejidos? </p><p>El buque escoraba, debido al peso. Atravesar el puente equivalía a hacerlo sobre la superficie del tejado de una casa. Crujían y jadeaban las cuadernas, y se comprendía que no había más remedio que soltar las cadenas que las sujetaban. </p><p>-¡Espera, espera! -gritaba Stubb viendo que se perdía el fruto de tantos trabajos-. ¡No tengas tanta prisa por hundirte, maldita! </p><p>Queequeg se precipitó con su cazuela en la mano y golpeó las cadenas, que estaban soportando tanto peso, que incluso con aquel débil arma se rompieron. En general, el cachalote muerto flota perfectamente, con la panza a un costado fuera del agua, pero éste no obró de tal manera, sino que se hundió inmediatamente. Es algo que ocurre de cuando en cuando sin que se sepa bien por qué, ya que no solamente sucede con animales viejos, que ya tienen poca grasa y sus huesos son pesados, sino con ejemplares jóvenes, bien envueltos en grasa, que como se sabe, flota siempre. </p><p>Sin embargo, por un cachalote que se hunda, hay veinte ballenas francas que lo hacen, por lo cual los balleneros no las quieren, ya que eso demuestra la poca grasa que tienen, y además pesan menos aunque tengan igual cantidad de huesos. </p><p>A poco de hundirse el cachalote, se oyó desde el calcés del Pequod que la Jungfrau estaba arriando otra vez sus balleneras, aunque no se veía más surtidor que el de una ballena de aleta dorsal, especie inalcanzable a causa de su gran velocidad de movimientos. A velas desplegadas, la Jungfrau seguía a sus balleneras, con lo que poco después desaparecerían de nuestra vista los malditos tontos. </p><p>CAPÍTULO XIII </p><p>Si para que rueden bien los carros se suelen engrasar los ejes, para que las balleneras se deslicen rápidamente por el mar, hay que engrasarles las quillas, y a esa faena se atareaba Queequeg, como si algún presentimiento le previniese de que pronto sería necesaria. </p><p>Hacia mediodía se señalaron ballenas, más en cuanto pusimos proa a ellas, huyeron. Stubb las persiguió y al cabo de grandes esfuerzos logró clavar un arpón, pero la ballena atacada, sin zambullirse siquiera, siguió nadando en la superficie. O se le balanceaba o se le dejaba perder, a no ser que se emplease el método de la azagaya. </p><p>Es necesario ser muy hábil para lanzar desde lejos esta lanza, sobre todo cuando la barca se bambolea como un borracho. Este método se emplea mucho cuando la ballena lleva ya un arpón clavado en el lomo. </p><p>Ved, pues, a Stubb, el hombre más adecuado para esta labor debido a su sangre fría, a su impávida serenidad. La ballena se encontraba a unos cuarenta pies delante de la lancha. Stubb contempló su azagaya, la calibró en la mano, para que no sobrase ni por delante ni por detrás y calculó la distancia. Un instante después lanzó el arma, que recorrió el gran espacio que la separaba de la pieza formando un arco, y fue a clavarse en el centro vital de la ballena, que en lugar de lanzar agua por su surtidor comenzó a manar sangre roja y caliente. </p><p>-¡Eso le abrió la espita! -dijo Stubb-. Hoy es el cuatro de julio, día inmortal. ¡Ojalá fuera ponche esa sangre, porque podríamos brindar con él! De todas formas, bueno es lo que nos queda. </p><p>............................................................................................................................................. </p><p>La larga península de Malaca constituye la parte más meridional de todo el Asia. En una línea continua desde ella se extiende un rosario de islas, las de Sumatra, Java, Bali y Timor, que forman el gran malecón que separa el océano índico del denso grupo de archipiélagos orientales. </p><p>Y estas islas están siempre llenas de piratas amarillos, pese al castigo que han recibido ya a manos de los europeos. No es extraño saber de algún buque que ha sido asaltado, sus tripulantes asesinados y la carga saqueada. </p><p>El Pequod se acercaba con buen viento al estrecho, que Acab se proponía atravesar para entrar en el mar de Java y desde allí navegar hacia el Norte por aguas frecuentadas por el cachalote, costear las Filipinas y alcanzar las remotas costas del Japón. Los cálculos del capitán le habían cerciorado de que quizá por allí podría encontrar a la esquiva Moby Dick </p><p>Como se sabía que había cachalotes en la costa occidental de Java y en el estrecho de Sonda, se instaba a los vigías para que tuvieran los ojos bien abiertos. Cuando se empezaba a perder toda esperanza de encontrar caza, y el barco se adentraba por el estrecho, no tardó en aparecer a nuestros ojos un espectáculo singular. </p><p>A una distancia de dos o tres millas y por ambas bandas, se veía un bosque de surtidores, que a diferencia de los de la ballena franca, que son dos y se abren como las ramas de un sauce llorón, éstos eran únicos y se dirigían hacia delante. </p><p>Se sabía que últimamente, los cachalotes, muy perseguidos por los balleneros, se juntaban a veces en manadas gigantescas para así defenderse mejor de los ataques. </p><p>Vistos desde el Pequod, los surtidores parecían un bosque de chimeneas de una gran ciudad. Emprendió el navío la persecución a toda vela, blandiendo los arponeros sus armas y dando alegres gritos desde las proas de sus balleneras, pendientes aún en sus pescantes. Si se mantenía el viento, no cabía duda de que la falange de cetáceos, que ahora corría por el estrecho de Malaca, se desplegaría al llegar a aguas orientales, y además, ¿quién sabe si entre aquellas innumerables ballenas no se hallaría Moby Dick? </p><p>Navegábamos, pues, con perico y sobreperico, cuando la voz de Tashtego nos llamó la atención sobre algo. Haciendo juego con la media luna que llevábamos delante, por detrás del Pequod acababa de aparecer otra, sólo que esta vez eran velas. Acab dio una rápida vuelta sobre su pierna de marfil. </p><p>-¡Ah, de la arboladura! ¡Hay malayos detrás de nosotros! </p><p>En efecto, debían haber estado escondidos en los cabos, y ahora los piratas malayos se precipitaban hacia nosotros en sus juncos. Pero una vez que el Pequod navegaba con buen viento de popa, por entre el desfiladero verde de las orillas del estrecho, pocas esperanzas podían tener de alcanzarnos. Los íbamos dejando atrás rápidamente y nuestros arponeros apenas les hacían caso, más atentos a la marcha de las ballenas que a la de los piratas. El buque se acercaba a los cetáceos rápidamente, los cuales, como si se hubieran percatado del peligro comenzaron a agruparse para la defensa. </p><p>Ya estábamos en el fresno de nuestros remos, y después de varias horas de bogar habíamos perdido la esperanza de poder cazar a alguna, cuando de pronto las ballenas parecieron entrar en la fase que se suele llamar de pánico. Dispersábanse en todas direcciones, en amplios círculos, y nadaban al azar de un lado a otro. Sus propios surtidores daban buena señal de que estaban aterradas. </p><p>De haber sido un rebaño de corderos atacados por tres lobos, no hubieran demostrado mayor pavor. </p><p>No obstante, la mayoría del rebaño se mantenía agrupado y no avanzaba ni retrocedía. Al cabo de pocos minutos ya había saltado el arpón de Queequeg, y el animal nos arrastró velozmente hacia el centro del rebaño. Esta actitud de una ballena herida no suele ser desacostumbrada y constituye una de las más peligrosas vicisitudes de las pesquerías, pues ya se puede imaginar el riesgo que representa el internarse entre un rebaño entero de colas y cuerpos gigantescos. </p><p>Así pues, a medida que avanzábamos, nos íbamos encontrando sitiados, sin saber cuando, en cualquier momento, podíamos quedar aplastados por la muralla de carne que nos rodeaba. </p><p>Sin amedrentarse, Queequeg gobernaba el bote, apartándose tan pronto de un monstruo como de otro, en tanto que Starbuck se mantenía plantado a proa, lanza en mano, pinchando y apartando las ballenas que podía alcanzar con lanzadas cortas. </p><p>Para cazar cachalotes asustados, las balleneras llevan un artilugio, consistente en pesados bloques de madera, los jaropes, que se pueden sujetar a los arpones al ser éstos lanzados. El cachalote, pues, ha de arrastrar ese peso adicional si huye, lo que le dificulta la marcha. </p><p>De esta manera llegamos al centro del rebaño, mientras que el cachalote herido iba frenando su marcha. Ya no podíamos escapar. Por suerte para nosotros, los bichos nadaban en círculos, en lugar de atacarnos de frente, debido a que estaban asustados. Creo que en realidad lo que estaban haciendo era tratar de proteger a sus hembras y crías en el centro de los machos, aunque no esté seguro de ello. </p><p>En efecto, podíamos ver a las hembras seguidas de sus crías, navegando un poco bajo el agua, lo cual resultaba un espectáculo extraño y en cierto modo conmovedor. Tal es el instinto de las madres. Uno de los bebés, que podíamos ver gracias a la transparencia de las aguas en aquella especie de lago azul, apenas tendría un par de días, pero ya medía no menos de catorce pies de largo. </p><p>-¡Larga, larga! -gritaba Queequeg-. La dimos, ¡la dimos! ¿Quién le soltó el cabo? Son dos, una grande y otra pequeña. </p><p>-¿Qué te ocurre? -gritó Starbuck. </p><p>-¡Mirar allí! -replicó Queequeg. </p><p>Lo que nos indicaba era el cordón umbilical que unía a la hembra con su cachorro. No es raro que en una caza, este cordón se enrede con el cáñamo de la cuerda del arpón, quedando así atrapada la cría, que siempre viaja por debajo de la madre, para poder mamar a su antojo. </p><p>Mientras, las ballenas a las que se había arrojado arpones con jarope, es decir, los troncos de madera de que antes hablaba, trataban de salir del círculo de sus compañeras para huir. Como cuando se logra acercarse a una ballena se trata de desjarretarla, cortándole con un azadón el gigantesco tendón de la cosa, una de las ballenas heridas se precipitó como un diablo sobre sus compañeras, golpeándolas, y provocando entre ellas el pánico. Inmediatamente se deshizo aquella especie de paz que reinaba en el criadero, y cada ballena trató de alejarse de las demás, con lo cual muchas de ellas vinieron hacia el centro, lugar que ocupábamos nosotros. </p><p>-¡A los remos! -gritaba Starbuck-. ¡Por Dios bendito, muchachos, a los remos! ¡Apartad a esa ballena! ¡Queequeg, pincha a esa otra, pero mantenerlas alejadas! ¡Venga, pinchad, remad...! </p><p>La lancha estaba casi aplastada ya entre dos enormes masas negras, que parecían murallones, y que como se juntaran nos laminarían irremisiblemente. Con esfuerzos desesperados conseguimos salir a un espacio abierto, en busca de alguna otra salida. Y así, de milagro en milagro, logramos deslizarnos de lo que había sido el centro hasta la periferia del rebaño. Nuestra feliz salvación no nos costó más que el sombrero de Queequeg, que le arranc
